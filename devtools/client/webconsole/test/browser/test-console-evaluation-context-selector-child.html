<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h2>iframe</h2>
    <script>
      "use strict";
      console.log("iframe", document);
      var id = new URLSearchParams(document.location.search).get("id");
      document.querySelector("h2").id = id;
      document.title = `${id}|${document.location.host}`;
    </script>
  </body>
</html>

CheckLoadURIError = Σφάλμα ασφαλείας: Το περιεχόμενο στο %S μπορεί να μη φορτώσει ή να μη συνδέει στο %S.
CheckSameOriginError = Σφάλμα ασφαλείας: Το περιεχόμενο στο %S μπορεί να μη φορτώσει δεδομένα από %S.
ExternalDataError = Σφάλμα ασφαλείας: Το περιεχόμενο στο %S προσπάθησε να φορτώσει το %S, αλλά ενδέχεται να μην είναι δυνατή η φόρτωση εξωτερικών δεδομένων όταν χρησιμοποιούνται ως εικόνα.

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = Άρνηση πρόσβασης στο <%S> για λήψη ιδιότητας %S.%S από <%S>.
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = Άρνηση πρόσβασης για <%1$S> (document.domain=<%5$S>) για λήψη ιδιότητας %2$S.%3$S από <%4$S> (document.domain δεν έχει ορισθεί).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain = Άρνηση πρόσβασης για  <%1$S> (document.domain δεν έχει ορισθεί) για κλήση μεθόδου %2$S.%3$S from <%4$S> (document.domain=<%5$S>).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomainObjectDomain = Άρνηση πρόσβασης για  <%1$S> (document.domain=<%5$S>) για λήψη ιδιότητας  %2$S.%3$S από <%4$S> (document.domain=<%6$S>).


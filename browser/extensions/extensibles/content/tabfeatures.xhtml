<!DOCTYPE overlay [ <!ENTITY % overlayDTD SYSTEM "resource://extensibles/extensibles.dtd">
%overlayDTD;
]>
<overlay id="TabContextMenu_overlay" xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
    <menupopup id="tabContextMenu">
        <menuitem id="context_copyCurrentTabUrl" label="&copyTabUrl.label;"
            oncommand="TabContextMenu.copyCurrentTabUrl(TabContextMenu.contextTab.linkedBrowser.currentURI.spec);"
            insertafter="context_duplicateTabs" />
        <menuitem id="context_copyAllTabUrls" label="&copyAllTabUrls.label;"
            oncommand="TabContextMenu.copyAllTabUrls();" insertafter="context_copyCurrentTabUrl" />
    </menupopup>
</overlay>

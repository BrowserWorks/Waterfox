CheckLoadURIError = Помилка системи безпеки: зміст %S не має права завантажувати %S або посилатися на нього.
CheckSameOriginError = Помилка системи безпеки: зміст %S не має права завантажувати дані %S.
ExternalDataError = Помилка безпеки: Вміст на %S спробував завантажити %S, але не має прав завантажувати зовнішні дані при використанні в якості зображення. 

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = Для сценарію <%1$S> відхилено дозвіл на отримання властивості %2$S.%3$S із <%4$S>.
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = Для сценарію <%1$S> (document.domain=<%5$S>) відхилено дозвіл на отримання властивості %2$S.%3$S із <%4$S> (document.domain не було встановлено).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain = Для сценарію <%1$S> (document.domain не було встановлено) відхилено дозвіл на отримання властивості %2$S.%3$S із <%4$S> (document.domain=<%5$S>).

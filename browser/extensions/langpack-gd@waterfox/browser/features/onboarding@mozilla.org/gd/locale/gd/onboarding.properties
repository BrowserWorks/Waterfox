# about:accounts when signing up to Waterfox Account.
onboarding.tour-sync.form.title=Cruthaich cunntas Waterfox
# LOCALIZATION NOTE(onboarding.tour-sync.form.description): The description
# continues after onboarding.tour-sync.form.title to create a complete sentence.
# If it's not possible for your locale, you can translate this string as
# "Continue to Waterfox Sync" instead.
# Your translation should be consistent with the form displayed in
# about:accounts when signing up to Waterfox Account.
onboarding.tour-sync.form.description=a leantainn air adhart gu sioncronachadh Waterfox
onboarding.tour-sync.button=Air adhart
onboarding.tour-sync.email-input.placeholder=Post-d
onboarding.notification.onboarding-tour-sync.title=Lean ort far an do stad thu roimhe.
onboarding.notification.onboarding-tour-sync.message=Am bi thu a’ cur ceanglaichean thugad fhèin air a’ phost-d fhathast ach am bi iad agad air an fhòn? Tha dòigh nas fhasa ann: dèan sioncronachadh agus bidh na rudan a shàbhaileas tu an-seo ri do làimh air feadh nan uidheaman agad.

onboarding.tour-library=Leabhar-lann
onboarding.tour-library.title=Cum còmhla e.
# LOCALIZATION NOTE (onboarding.tour-library.description): This string will be used in the library tour description. %1$S is brandShortName
onboarding.tour-library.description=Thoir sùil air leabhar-lann %1$S ùr air a’ bhàr-inneal a tha air ùr-dhealbhadh. Cuiridh an leabhar-lann na rudan a chunnaic thu agus a shàbhail thu ann am %1$S - an eachdraidh brabhsaidh, na comharran-lìn, liostaichean Pocket agus tabaichean sioncronaichte - san aon àite ghoireasach.
onboarding.tour-library.button=Seall an leabhar-lann sa chlàr-taic
onboarding.notification.onboarding-tour-library.title=Cum còmhla e.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-library.message): This string will be used in the notification message for the library tour. %S is brandShortName
onboarding.notification.onboarding-tour-library.message=Cuiridh leabhar-lann %S ùr brod nan rudan a lorg thu air an eadar-lìon san aon àite ghoireasach.

onboarding.tour-singlesearch=Bàr an t-seòlaidh
onboarding.tour-singlesearch.title=Faigh greim air rudan nas luaithe.
# LOCALIZATION NOTE(onboarding.tour-singlesearch.description): %S is brandShortName
onboarding.tour-singlesearch.description=Tha teans gur e bàr an t-seòlaidh an t-inneal as cumhachdaiche air a’ bhàr-inneal ùr aig %S. Tòisich air sgrìobhadh is chì thu molaidhean a-rèir na h-eachdraidh brabhsaidh is eachdraidh nan lorg agad. Tadhail air seòladh-lìn, dèan lorg air na lìon leis an einnsean-luirg bhunaiteach agad no cuir ceist gu làrach shònraiche le lorg aon-bhriogaidh.
onboarding.tour-singlesearch.button=Seall bàr an t-seòlaidh
onboarding.notification.onboarding-tour-singlesearch.title=Faigh greim air rudan nas luaithe.
onboarding.notification.onboarding-tour-singlesearch.message=Chan eil feum ach air bàr aonaichte an t-seòlaidh airson gluasad mun cuairt air an lìon.

onboarding.tour-performance=Dèanadas
onboarding.tour-performance.title=Brod a’ bhrabhsaidh.
# LOCALIZATION NOTE(onboarding.tour-performance.description): %1$S is brandShortName.
onboarding.tour-performance.description=’S e %1$S gu tur ùr a tha ann is e a’ luchdadh duilleagan nas luaithe, a’ sgroladh nas sèimhe agus a’ leum na tapaidhe eadar tabaichean. An cois an leasachaidh dèanadais seo thig dealbhadh ùr-nòsach a tha furasta ri thuigsinn. Tòisich air brabhsadh is feuch e, seo am %1$S as fhearr gu ruige seo.
onboarding.notification.onboarding-tour-performance.title=Brod a’ bhrabhsaidh.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-performance.message): %S is brandShortName.
onboarding.notification.onboarding-tour-performance.message=Seo thugad am %S as luaithe, as rèidhe agus as seasmhaiche gu ruige seo.


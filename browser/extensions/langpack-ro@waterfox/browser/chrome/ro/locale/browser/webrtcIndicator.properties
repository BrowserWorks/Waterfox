# LOCALIZATION NOTE : FILE This file contains the webrtc global indicator strings

# LOCALIZATION NOTE (webrtcIndicator.windowtitle): %S is the brand name (e.g. Waterfox).
# This string is used so that the window has a title in tools that enumerate/look for window
# titles. It is not normally visible anywhere.
webrtcIndicator.windowtitle = %S - Indicator de cotă

webrtcIndicator.sharingCameraAndMicrophone.tooltip = Camera și microfonul sunt partajate. Clic pentru a controla partajarea.
webrtcIndicator.sharingCamera.tooltip              = Camera vă este partajată. Clic pentru a controla partajarea.
webrtcIndicator.sharingMicrophone.tooltip          = Microfonul vă este partajat. Clic pentru a controla partajarea.
webrtcIndicator.sharingApplication.tooltip = O aplicație este partajată. Clic pentru a controla partajarea.
webrtcIndicator.sharingScreen.tooltip = Ecranul vă este partajat. Clic pentru a controla partajarea.
webrtcIndicator.sharingWindow.tooltip = O fereastră este partajat. Clic pentru a controla partajarea.
webrtcIndicator.sharingBrowser.tooltip = O filă este partajată. Clic pentru a controla partajarea.



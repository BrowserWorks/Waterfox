MissingOverlay=Nu s-a putut încărca un overlay de la %1$S.
PINotInProlog=Instrucțiunea de procesare <?%1$S?> nu mai are niciun efect în afara prologului (vedeți defectul cu numărul 360119).
NeededToWrapXUL=Cutia XUL pentru elementul %1$S conține un copil inline %2$S care forțează toți copii săi să fie împachetați într-un singur bloc.
NeededToWrapXULInlineBox=Cutia XUL pentru elementul %1$S conține un %2$S inline, lucru ce forțează toți descendendenții săi să fie împachetați într-un bloc. Acest lucru se poate repara adesea înlocuind „display: -moz-inline-box” cu „display: -moz-inline-box; display: inline-block”.

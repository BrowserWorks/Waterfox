readError=%S nu poate fi salvat deoarece nu poate fi citit fișierul sursă.\n\nÎncercați mai târziu sau contactați administratorul serverului.
writeError=%S nu poate fi salvat deoarece a apărut o eroare necunoscută.\n\nÎncercați să salvați într-o locație diferită.
launchError=%S nu poate fi deschis deoarece a apărut o eroare necunoscută.\n\nÎncercați mai întâi să salvați pe disc și apoi să deschideți fișierul.
diskFull=Nu există spațiu suficient pe disc pentru a salva %S.\n\nȘtergeți fișiere de prisos de pe disc și încercați din nou, sau încercați să salvați într-o locație diferită.
readOnly=%S nu poate fi salvat deoarece discul, directorul sau fișierul este protejat la scriere.\n\nScoateți protecția la scriere a discului și încercați din nou, sau încercați să salvați într-o locație diferită.
accessError=%S nu poate fi salvat deoarece nu aveți dreptul de a modifica directorul.\n\nModificați permisiunile asupra directorului și încercați din nou, sau încercați să salvați într-o locație diferită.
SDAccessErrorCardReadOnly=Nu se poate descărca fișierul deoarece cardul SD este în uz.
SDAccessErrorCardMissing=Nu se poate descărca fișierul deoarece cardul SD lipsește.
helperAppNotFound=%S nu poate fi deschis deoarece aplicația ajutătoare asociată nu există. Modificați asocierea din Preferințe.
noMemory=Nu există memorie suficientă pentru a îndeplini acțiunea pe care ați solicitat-o.\n\nÎnchideți unele aplicații și încercați din nou.
title=Se descarcă %S
fileAlreadyExistsError=%S nu poate fi salvat deoarece există deja un fișier cu același nume ca și directorul „_files”.\n\nÎncercați să salvați într-o locație diferită.
fileNameTooLongError=%S nu poate fi salvat deoarece numele fișierului este prea lung.\n\nÎncercați să salvați într-un fișier cu nume mai scurt.

PushMessageBadEncryptionHeader=ServiceWorker-ul pentru contextul „%1$S” a eșuat în decriptarea mesajului de push. Headerul „Encryption” trebuie să includă un parametru unic „salt” pentru fiecare mesaj. Vezi https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-3.1 pentru mai multe informații.
# LOCALIZATION NOTE: This error is reported when the "Crypto-Key" header for an
# incoming push message is missing or invalid. Do not translate "ServiceWorker",
# "Crypto-Key", and "dh". %1$S is the ServiceWorker scope URL.
PushMessageBadCryptoKeyHeader=ServiceWorker-ul pentru contextul „%1$S” a eșuat în decriptarea mesajului de push. Headerul „Crypto-Key” trebuie să includă un parametru „dh” care să conțină cheia publică a serverului de aplicații. Vezi See https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-4 pentru mai multe informații.
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt because the deprecated
# "Encryption-Key" header for an incoming push message is missing or invalid.
# Do not translate "ServiceWorker", "Encryption-Key", "dh", "Crypto-Key", and
# "Content-Encoding: aesgcm". %1$S is the ServiceWorker scope URL.
PushMessageBadEncryptionKeyHeader=ServiceWorker-ul pentru scope-ul „%1$S” nu a reușit să decripteze un mesaj de push. Headerul ‘Encryption-Key’ trebuie să includă un parametru „dh”. Acest header este învechit și va fi eliminat în curând. Trebuie să folosești „Crypto-Key” cu „Content-Encoding: aesgcm” în loc. Vezi https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-4 pentru mai multe informații.
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt
# because the "Content-Encoding" header is missing or contains an
# unsupported encoding. Do not translate "ServiceWorker", "Content-Encoding",
# "aesgcm", and "aesgcm128". %1$S is the ServiceWorker scope URL.
PushMessageBadEncodingHeader=ServiceWorker-ul pentru contextul „%1$S” a eșuat în decriptarea mesajului de push. Headerul „Content-Encoding” trebuie să fie de tip „aesgcm”. „aesgcm128” este permis, dar învechit și va fi eliminat în curând. Vezi https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-2 pentru mai multe informații.
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt
# because the "dh" parameter is not valid base64url. Do not translate
# "ServiceWorker", "dh", "Crypto-Key", and "base64url". %1$S is the
# ServiceWorker scope URL.
PushMessageBadSenderKey=ServiceWorker-ul pentru contextul „%1$S” a eșuat în decriptarea mesajului de push. Parametrul „dh” din headerul „Crypto-Key” trebuie să fie cheia publică Diffie-Hellman a serverului de aplicații, codificată ca base64 (https://tools.ietf.org/html/rfc7515#appendix-C) și într-o formă „uncompressed” (necomprimat) sau „raw” (65 bytes înainte de codificare). Vezi https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-4 pentru mai multe informații.
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt
# because the "salt" parameter is not valid base64url. Do not translate
# "ServiceWorker", "salt", "Encryption", and "base64url". %1$S is the
# ServiceWorker scope URL.
PushMessageBadSalt=ServiceWorker-ul pentru contextul „%1$S” a eșuat în decriptarea mesajului de push. Parametrul „salt” din headerul „Encryption” trebuie să fie codat ca base64 (https://tools.ietf.org/html/rfc7515#appendix-C) și să fie de cel puțin 16 bytes înainte de codificare. Vezi https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-3.1 pentru mai multe informații.
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt
# because the "rs" parameter is not a number, or is less than the pad size.
# Do not translate "ServiceWorker", "rs", or "Encryption". %1$S is the
# ServiceWorker scope URL. %2$S is the minimum value (1 for aesgcm128, 2 for
# aesgcm).
PushMessageBadRecordSize=ServiceWorker-ul pentru contextul „%1$S” a eșuat în decriptarea mesajului de push. Parametrul „rs” din headerul „Encryption” trebuie să aibă o valoare între %2$S și 2^36-31 sau să fie omis în totalitate. Vezi https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-3.1 pentru mai multe informații.
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt
# because an encrypted record is shorter than the pad size, the pad is larger
# than the record, or any of the padding bytes are non-zero. Do not translate
# "ServiceWorker". %1$S is the ServiceWorker scope URL. %2$S is the pad size
# (1 for aesgcm128, 2 for aesgcm).
PushMessageBadPaddingError=ServiceWorker-ul pentru contextul „%1$S” a eșuat în decriptarea unui mesaj push. O înregistrare în mesajul criptat nu a folosit padding-ul corect. Vezi https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-2 pentru mai multe informații.
# LOCALIZATION NOTE: This error is reported when push message decryption fails
# and no specific error info is available. Do not translate "ServiceWorker".
# %1$S is the ServiceWorker scope URL.
PushMessageBadCryptoError=ServiceWorker-ul pentru contextul „%1$S” a eșuat în decriptarea unui mesaj push. Poți găsi mai multe informații despre criptare în documentația API-ului Push: https://developer.mozilla.org/docs/Web/API/Push_API/Using_the_Push_API#Encryption

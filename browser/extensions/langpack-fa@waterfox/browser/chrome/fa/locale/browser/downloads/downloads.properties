unblockTypePotentiallyUnwanted2=این پرونده به عنوان یک دریافت مفید شناخته می‌شود، اما ممکن است تغیرات پیش‌بینی نشده‌ای در برنامه‌ها و تنظیمات شما ایجاد کند.

onboarding.notification.onboarding-tour-library.message=کتابخانه جدید %S چیزهای ارزشمند شما را در اینترنت کشف می‌کند و در مکان مناسب قرار می‌دهد.

onboarding.tour-singlesearch=نوار آدرس
onboarding.tour-singlesearch.title=سریع‌تر پیدایش کنید.
# LOCALIZATION NOTE(onboarding.tour-singlesearch.description): %S is brandShortName
onboarding.tour-singlesearch.description=نوارآدرس ممکن است قوی‌ترین ابزاری باشد که در نوار ابزار جدید%S می‌درخشد. هنگامی که شروع به نوشتن می‌کنید پیشنهاداتی را را بر اساس نوع مرور و تاریخچه مرورگر دریافت می‌کنید. به آدرس اینترنتی می‌روید،‌ با موتور پیش فرض خود تمام اینترنت را جست وجو می‌کنید یا درخواست خود را به صورت مستقیم با یک کلیک بر روی جست‌وجو ارسال کنید.
onboarding.tour-singlesearch.button=نمایش نوار آدرس
onboarding.notification.onboarding-tour-singlesearch.title=سریع‌تر پیدایش کنید.
onboarding.notification.onboarding-tour-singlesearch.message=یک نوارآدرس یکپارچه تنها چیزی است که شما برای گشتن در اطراف وب به آن نیاز دارید.

onboarding.tour-performance=کارایی
onboarding.tour-performance.title=مرور با بهترین‌ها.
# LOCALIZATION NOTE(onboarding.tour-performance.description): %1$S is brandShortName.
onboarding.tour-performance.description=این تمام %1$S جدید است،‌ ساخته شده برای بارگذاری سریع تر صفحات، بالاو پایین رفتن در صفحات به نرمی و حرکت بین زبانه‌ها به صورت کاملا پاسخگو. این کارایی به روز شده همراه با طراحی داخلی بصری مدرن انجام شده است. مرور خود را آغاز کنید و خودتان به شخصه تجربه کنید: بهترین%1$S تا اکنون.
onboarding.notification.onboarding-tour-performance.title=مرور با بهترین‌ها.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-performance.message): %S is brandShortName.
onboarding.notification.onboarding-tour-performance.message=خودتان را برای سریعترین، نرم‌ترین و قابل اعتمادترین %S آماده کنید.

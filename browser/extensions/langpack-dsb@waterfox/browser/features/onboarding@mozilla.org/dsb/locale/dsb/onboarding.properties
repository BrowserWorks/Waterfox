# LOCALIZATION NOTE (onboarding.tour-library.description): This string will be used in the library tour description. %1$S is brandShortName
onboarding.tour-library.description=Wopytajśo nowu biblioteku %1$S w pśetwórjonej symbolowej rědce. Biblioteka składujo wěcy, kótarež sćo wiźeł a w %1$S składł - wašu pśeglědowańsku historiju, cytańske znamjenja, lisćiny Pocket a synchronizěrowane rejtarki - na pśigódnem městnje.

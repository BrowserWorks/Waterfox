onboarding.notification.onboarding-tour-addons.message=Dodanki su małe nałoženja, kótarež móžośo %S pśidaś, kótarež wjele wěcow gótuju - wót zastojanja nadawkowych lisćinow, ześěgowanja wideo až k wuglědanjeju wašogo wobglědowaka.

onboarding.tour-customize=Pśiměriś

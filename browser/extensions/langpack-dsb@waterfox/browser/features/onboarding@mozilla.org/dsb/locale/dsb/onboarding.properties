# LOCALIZATION NOTE(onboarding.tour-performance.description): %1$S is brandShortName.
onboarding.tour-performance.description=Jo cele nowy %1$S, wuwity za malsnjejše zacytanje bokow, gładše kulanje bokow a wěcej pśiměrjobne pśešaltowanje rejtarkow. Toś ten wugbaśowe pólěpšenja pśidu gromaźe z modernym, intuitiwnym designom. Zachopśo pśeglědowaś a dožywśo jen sam: nejlěpšy %1$S dotychměst.
onboarding.notification.onboarding-tour-performance.title=Pśeglědujśo z nejlěpšymi z nich.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-performance.message): %S is brandShortName.

onboarding.notification.onboarding-tour-sync.title=Cyńśo tam dalej, źož sćo pśestał.
onboarding.notification.onboarding-tour-sync.message=Sćelośo se hyšći wótkaze sam, aby na swójom telefonje składował abo cytał? Cyńśo to na lažki nałog: wobstarajśo se Sync a dajśo wěcy, kótarež składujośo, na wšych z wašych rědow pokazaś.

onboarding.tour-library=Biblioteka

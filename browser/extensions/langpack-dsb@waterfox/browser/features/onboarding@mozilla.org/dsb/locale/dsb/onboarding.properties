onboarding.tour-singlesearch=Adresowe pólo
onboarding.tour-singlesearch.title=Pytajśo malsnjej.
# LOCALIZATION NOTE(onboarding.tour-singlesearch.description): %S is brandShortName
onboarding.tour-singlesearch.description=Adresowe pólo mógło nejmócnjejšy rěd w elegantnej nowej symbolowej rědce %S. Zachopmy pisaś a woglědajśo se naraźenja na zakłaźe wašeju pśeglědowańskeje a pytańskeje historijow. Źiśo k webadresy, pśepytujśo ceły web ze swójeju standardneju pytnicu abo pósćelśo swóje napšašowanje direktnje na jadnotliwe sedło z jadnokliknjeńskim pytanim.
onboarding.tour-singlesearch.button=Adresowe pólo pokazaś
onboarding.notification.onboarding-tour-singlesearch.title=Pytajśo malsnjej.
onboarding.notification.onboarding-tour-singlesearch.message=Zjadnośone adresowe pólo jo jadnučki rěd, kótaryž trjebaśo, aby swóju drožku pśez web namakał.

onboarding.tour-performance=Wugbaśe

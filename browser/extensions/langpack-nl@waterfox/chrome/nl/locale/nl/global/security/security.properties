# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Cross-Origin-aanvraag geblokkeerd: de Same Origin Policy staat het lezen van de externe bron op %1$S niet toe. (Reden: CORS is uitgeschakeld).
CORSRequestNotHttp=Cross-Origin-aanvraag geblokkeerd: de Same Origin Policy staat het lezen van de externe bron op %1$S niet toe. (Reden: CORS-aanvraag is geen http).
CORSMissingAllowOrigin=Cross-Origin-aanvraag geblokkeerd: de Same Origin Policy staat het lezen van de externe bron op %1$S niet toe. (Reden: CORS-header ‘Access-Control-Allow-Origin’ ontbreekt).
CORSAllowOriginNotMatchingOrigin=Cross-Origin-aanvraag geblokkeerd: de Same Origin Policy staat het lezen van de externe bron op %1$S niet toe. (Reden: CORS-header ‘Access-Control-Allow-Origin’ komt niet overeen met ‘%2$S’).
CORSNotSupportingCredentials=Cross-Origin-aanvraag geblokkeerd: de Same Origin Policy staat het lezen van de externe bron op ‘%1$S’ niet toe. (Reden: credential/referentie wordt niet ondersteund als de CORS-header ‘Access-Control-Allow-Origin’ ‘*’ is).
CORSMethodNotFound=Cross-Origin-aanvraag geblokkeerd: de Same Origin Policy staat het lezen van de externe bron op %1$S niet toe. (Reden: de methode in CORS-header ‘Access-Control-Allow-Methods’ werd niet gevonden).
CORSMissingAllowCredentials=Cross-Origin-aanvraag geblokkeerd: de Same Origin Policy staat het lezen van de externe bron op %1$S niet toe. (Reden: ‘true’ verwacht in CORS-header ‘Access-Control-Allow-Credentials’).
CORSPreflightDidNotSucceed=Cross-Origin-aanvraag geblokkeerd: de Same Origin Policy staat het lezen van de externe bron op %1$S niet toe. (Reden: CORS-preflight-kanaal is niet gelukt).
CORSInvalidAllowMethod=Cross-Origin-aanvraag geblokkeerd: de Same Origin Policy staat het lezen van de externe bron op %1$S niet toe. (Reden: ongeldige token ‘%2$S’ in CORS-header ‘Access-Control-Allow-Methods’).
CORSInvalidAllowHeader=Cross-Origin-aanvraag geblokkeerd: de Same Origin Policy staat het lezen van de externe bron op %1$S niet toe. (Reden: ongeldige token ‘%2$S’ in CORS-header ‘Access-Control-Allow-Headers’).
CORSMissingAllowHeaderFromPreflight=Cross-Origin-aanvraag geblokkeerd: de Same Origin Policy staat het lezen van de externe bron op %1$S niet toe. (Reden: ontbrekende token ‘%2$S’ in CORS-header ‘Access-Control-Allow-Headers’ van CORS-preflight-kanaal).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security", "HSTS", "max-age" or "includeSubDomains"
STSUnknownError=Strict-Transport-Security: er is een onbekende fout opgetreden bij het verwerken van de door de website gespecificeerde header.
STSUntrustworthyConnection=Strict-Transport-Security: de verbinding met de website is niet betrouwbaar, dus de gespecificeerde header werd genegeerd.
STSCouldNotParseHeader=Strict-Transport-Security: de website heeft een header gespecificeerd die niet met succes kon worden geparset.
STSNoMaxAge=Strict-Transport-Security: de website heeft een header gespecificeerd die geen ‘max-age’-instructie bevatte.
STSMultipleMaxAges=Strict-Transport-Security: de website heeft een header gespecificeerd die meerdere ‘max-age’-instructies bevatte.
STSInvalidMaxAge=Strict-Transport-Security: de website heeft een header gespecificeerd die een ongeldige ‘max-age’-instructie bevatte.
STSMultipleIncludeSubdomains=Strict-Transport-Security: de website heeft een header gespecificeerd die meerdere ‘includeSubDomains’-instructies bevatte.
STSInvalidIncludeSubdomains=Strict-Transport-Security: de website heeft een header gespecificeerd die een ongeldige ‘includeSubDomains’-instructie bevatte.
STSCouldNotSaveState=Strict-Transport-Security: er is een fout opgetreden bij het vermelden van de website als een Strict-Transport-Security-host.

# LOCALIZATION NOTE: Do not translate "Public-Key-Pins", "HPKP", "max-age", "report-uri" or "includeSubDomains"
PKPUnknownError=Public-Key-Pins: er is een onverwachte fout opgetreden bij het verwerken van de door de website gespecificeerde header.
PKPUntrustworthyConnection=Public-Key-Pins: de verbinding met de website is niet betrouwbaar, dus de gespecificeerde header werd genegeerd.
PKPCouldNotParseHeader=Public-Key-Pins: de website heeft een header gespecificeerd die niet met succes kon worden geparset.
PKPNoMaxAge=Public-Key-Pins: de website heeft een header gespecificeerd die geen ‘max-age’-instructie bevatte.
PKPMultipleMaxAges=Public-Key-Pins: de website heeft een header gespecificeerd die meerdere ‘max-age’-instructies bevatte.
PKPInvalidMaxAge=Public-Key-Pins: de website heeft een header gespecificeerd die een ongeldige ‘max-age’-instructie bevatte.
PKPMultipleIncludeSubdomains=Public-Key-Pins: de website heeft een header gespecificeerd die meerdere ‘includeSubDomains’-instructies bevatte.
PKPInvalidIncludeSubdomains=Public-Key-Pins: de website heeft een header gespecificeerd die een ongeldige ‘includeSubDomains’-instructie bevatte.
PKPInvalidPin=Public-Key-Pins: de website heeft een header gespecificeerd die een ongeldige pin bevatte.
PKPMultipleReportURIs=Public-Key-Pins: de website heeft een header gespecificeerd die meerdere ‘report-uri’-instructies bevatte.
PKPPinsetDoesNotMatch=Public-Key-Pins: de website heeft een header gespecificeerd die geen juiste pin bevatte.
PKPNoBackupPin=Public-Key-Pins: de website heeft een header gespecificeerd die geen back-up-pin bevatte.
PKPCouldNotSaveState=Public-Key-Pins: er is een fout opgetreden bij het vermelden van de website als een Public-Key-Pins-host.
PKPRootNotBuiltIn=Public-Key-Pins: het door de website gebruikte certificaat is niet door een certificaat in het standaard basiscertificaatarchief uitgegeven. Om onbedoeld falen te voorkomen, is de gespecificeerde header genegeerd.

# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Deze website maakt gebruikt van een SHA-1-certificaat; het wordt aanbevolen dat u certificaten gebruikt met ondertekeningsalgoritmen die hashfuncties sterker dan SHA-1 gebruiken.
InsecurePasswordsPresentOnPage=Wachtwoordvelden aanwezig op een onveilige pagina (http://). Dit vormt een beveiligingsrisico dat het stelen van gebruikersreferenties mogelijk maakt.
InsecureFormActionPasswordsPresent=Wachtwoordvelden aanwezig in een formulier met een onveilige formulieractie (http://). Dit vormt een beveiligingsrisico dat het stelen van gebruikersreferenties mogelijk maakt.
InsecurePasswordsPresentOnIframe=Wachtwoordvelden aanwezig op een onveilig iframe (http://). Dit vormt een beveiligingsrisico dat het stelen van gebruikersreferenties mogelijk maakt.

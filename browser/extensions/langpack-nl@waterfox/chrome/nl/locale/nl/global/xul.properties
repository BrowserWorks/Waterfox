MissingOverlay=Het laden van de overlay van %1$S is mislukt.
PINotInProlog=Verwerkingsinstructie <?%1$S?> heeft geen effect meer buiten de prolog (zie bug 360119).
NeededToWrapXUL=XUL-box voor element %1$S bevatte een inline %2$S-kindproces, waardoor al zijn kindprocessen in een blok worden gedwongen.
NeededToWrapXULInlineBox=XUL-box voor element %1$S bevatte een inline %2$S-kindproces, waardoor al zijn kindprocessen in een blok worden gedwongen. Dit kan veelal worden opgelost door ‘display: -moz-inline-box’ te vervangen door ‘display: -moz-inline-box; display: inline-block’.

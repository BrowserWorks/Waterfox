# LOCALIZATION NOTE (reconnectDescription) - %S = Email address of user's Waterfox Account
reconnectDescription = %S opnieuw koppelen

# LOCALIZATION NOTE (verifyDescription) - %S = Email address of user's Waterfox Account
verifyDescription = %S verifiëren

# These strings are shown in a desktop notification after the
# user requests we resend a verification email.
verificationSentTitle = Verificatie verzonden
# LOCALIZATION NOTE (verificationSentBody) - %S = Email address of user's Waterfox Account
verificationSentBody = Er is een verificatiekoppeling verzonden naar %S.
verificationNotSentTitle = Kan geen verificatie verzenden
verificationNotSentBody = We kunnen op dit moment geen verificatie-e-mail verzenden, probeer het later opnieuw.

# LOCALIZATION NOTE (deviceConnectedTitle, deviceConnectedBody, deviceConnectedBody.noDeviceName)
# These strings are used in a notification shown when a new device joins the Sync account.
# deviceConnectedBody.noDeviceName is shown instead of deviceConnectedBody when we
# could not get the device name that joined
deviceConnectedTitle = Waterfox Sync
deviceConnectedBody = Deze computer wordt nu gesynchroniseerd met %S.
deviceConnectedBody.noDeviceName = Deze computer wordt nu met een nieuw apparaat gesynchroniseerd.

# LOCALIZATION NOTE (syncStartNotification.title, syncStartNotification.body)
# These strings are used in a notification shown after Sync is connected.
syncStartNotification.title = Sync ingeschakeld
# %S is brandShortName
syncStartNotification.body2 = %S zal over enkele ogenblikken beginnen met synchroniseren.

# LOCALIZATION NOTE (deviceDisconnectedNotification.title, deviceDisconnectedNotification.body)
# These strings are used in a notification shown after Sync was disconnected remotely.
deviceDisconnectedNotification.title = Sync verbroken
deviceDisconnectedNotification.body = De verbinding van deze computer met Waterfox Sync is met succes verbroken.

# LOCALIZATION NOTE (sendToAllDevices.menuitem)
# Displayed in the Send Tab/Page/Link to Device context menu when right clicking a tab, a page or a link.
sendToAllDevices.menuitem = Verzenden naar alle apparaten

# LOCALIZATION NOTE (sendTabToDevice.unconfigured, sendTabToDevice.unconfigured.status)
# Displayed in the Send Tabs context menu when right clicking a tab, a page or a link
# and the Sync account is unconfigured. Redirects to a marketing page.
sendTabToDevice.unconfigured.status = Niet verbonden met Sync
sendTabToDevice.unconfigured = Meer info over het verzenden van tabbladen…

# LOCALIZATION NOTE (sendTabToDevice.singledevice, sendTabToDevice.singledevice.status)
# Displayed in the Send Tabs context menu when right clicking a tab, a page or a link
# and the Sync account has only 1 device. Redirects to a marketing page.
sendTabToDevice.singledevice.status = Geen apparaten verbonden
sendTabToDevice.singledevice = Meer info over het verzenden van tabbladen…

# LOCALIZATION NOTE (sendTabToDevice.verify, sendTabToDevice.verify.status)
# Displayed in the Send Tabs context menu when right clicking a tab, a page or a link
# and the Sync account is unverified. Redirects to the Sync preferences page.
sendTabToDevice.verify.status = Account niet geverifieerd
sendTabToDevice.verify = Uw account verifiëren…

# LOCALIZATION NOTE (tabArrivingNotification.title, tabArrivingNotificationWithDevice.title,
# multipleTabsArrivingNotification.title, unnamedTabsArrivingNotification2.body,
# unnamedTabsArrivingNotificationMultiple2.body, unnamedTabsArrivingNotificationNoDevice.body)
# These strings are used in a notification shown when we're opening tab(s) another device sent us to display.

# LOCALIZATION NOTE (tabArrivingNotification.title, tabArrivingNotificationWithDevice.title)
# The body for these is the URL of the tab recieved
tabArrivingNotification.title = Tabblad ontvangen
# LOCALIZATION NOTE (tabArrivingNotificationWithDevice.title) %S is the device name
tabArrivingNotificationWithDevice.title = Tabblad van %S

multipleTabsArrivingNotification.title = Tabbladen ontvangen
# LOCALIZATION NOTE (unnamedTabsArrivingNotification2.body):
# Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the number of tabs received and #2 is the device name.
unnamedTabsArrivingNotification2.body = #1 tabblad ontvangen van #2;#1 tabbladen ontvangen van #2
# LOCALIZATION NOTE (unnamedTabsArrivingNotificationMultiple2.body):
# Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the number of tabs received.
unnamedTabsArrivingNotificationMultiple2.body = #1 tabblad ontvangen van uw verbonden apparaten;#1 tabbladen ontvangen van uw verbonden apparaten

# LOCALIZATION NOTE (unnamedTabsArrivingNotificationNoDevice.body):
# Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the number of tabs received
# This version is used when we don't know any device names.
unnamedTabsArrivingNotificationNoDevice.body = #1 tabblad ontvangen;#1 tabbladen ontvangen

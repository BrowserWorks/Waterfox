onboarding.tour-library.description=Bekijk de nieuwe %1$S-bibliotheek in de opnieuw ontworpen werkbalk. De bibliotheek zet de dingen die u hebt gezien en in %1$S hebt opgeslagen - uw geschiedenis, bladwijzers, Pocket-lijsten en gesynchroniseerde tabbladen - op één gemakkelijke plek.

onboarding.tour-private-browsing.description3=Deseja manter algo para si próprio(a)? Utilize a Navegação privada com proteção contra monitorização. O %S irá bloquear trackers online enquanto navega e não irá lembrar-se do seu histórico após terminar a sua sessão.

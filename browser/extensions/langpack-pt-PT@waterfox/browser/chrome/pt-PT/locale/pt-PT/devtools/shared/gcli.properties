contextManual=Configure um prefixo predefinido para comandos futuros. Por exemplo ‘context git‘ permite-lhe escrever ‘commit‘ em vez de ‘git commit‘.
contextPrefixDesc=O prefixo do comando

# LOCALIZATION NOTE: This message message displayed during the processing of

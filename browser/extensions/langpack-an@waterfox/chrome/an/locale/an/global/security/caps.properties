CheckLoadURIError = Error de seguranza: o conteniu en %S no se puede cargar u vincular con %S.
CheckSameOriginError = Error de seguranza: o conteniu en %S talment no puede cargar datos de %S.
ExternalDataError = Error de seguranza: O conteniu de %S s'ha mirau de cargar %S, pero ye posible que no cargue datos externos quan se fa servir como una imachen.\u0020

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = Permiso denegau a <%1$S> ta recuperar a propiedat %2$S.%3$S dende <%4$S>.
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = Permiso denegau a <%1$S> (document.domain=<%5$S>) ta recuperar a propiedat %2$S.%3$S de <%4$S> (no s'ha establiu document.domain).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain = Permiso denegau a <%1$S> (no s'ha establiu document.domain) ta recuperar a propiedat %2$S.%3$S de <%4$S> (document.domain=<%5$S>).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomainObjectDomain = Permiso denegau a <%1$S> (document.domain=<%5$S>) ta recuperar a propiedat %2$S.%3$S de <%4$S> (document.domain=<%6$S>).


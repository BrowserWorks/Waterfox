# Application not responding
# LOCALIZATION NOTE (restartTitle, restartMessageNoUnlocker, restartMessageUnlocker, restartMessageNoUnlockerMac, restartMessageUnlockerMac): Messages displayed when the application is running but is not responding to commands. %S is the application name.
restartTitle=Mdel %S
restartMessageNoUnlocker=%S a yettuselkam akka tura, acukan ur yettara ara awal. Iwakken ad teldiḍ asfaylu amaynut, issefk tazwara ad trekneḍ akala %S yellan neɣ ales asenker n unagraw-ik.
restartMessageUnlocker=%S la yettuselkam akka tura, acukan ur d-yettara ara awal. Issefk di tazwara ad tmedleḍ akala aqbuṛ %S yellan iwakken ad teldiḍ asfaylu amaynut.
restartMessageNoUnlockerMac=Anɣel n %S yeldi yakan. Ala yiwen n unɣel n %S ig zemren ad yeldi deg yiwet tikelt.
restartMessageUnlockerMac=Anɣel n %S yeldi yakan. Anɣel n %S yellan yakan deg uselkem ad imdel akken ad yeldi wa.


PKPUntrustworthyConnection=Public-Key-Pins: Соединение с сайтом является недоверенным, поэтому указанный заголовок был проигнорирован.
PKPCouldNotParseHeader=Public-Key-Pins: Сайт указал заголовок, который не удалось успешно распарсить.
PKPNoMaxAge=Public-Key-Pins: Сайт указал заголовок, в который не была включена директива «max-age».
PKPMultipleMaxAges=Public-Key-Pins: Сайт указал заголовок, в который было включено несколько директив «max-age».
PKPInvalidMaxAge=Public-Key-Pins: Сайт указал заголовок, в который была включена некорректная директива «max-age».
PKPMultipleIncludeSubdomains=Public-Key-Pins: Сайт указал заголовок, в который было включено несколько директив «includeSubDomains».

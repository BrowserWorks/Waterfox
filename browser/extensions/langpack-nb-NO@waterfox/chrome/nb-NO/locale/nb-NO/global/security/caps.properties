CheckLoadURIError = Sikkerhetsfeil: Innholdet på %S kan ikke laste inn eller lenke til %S.
CheckSameOriginError = Sikkerhetsfeil: Innholdet på %S kan ikke laste inn data fra %S.
ExternalDataError = Sikkerhetsfeil: Innholdet på %S forsøkte å laste inn %S, men den kan ikke laste eksterne data når den brukes som et bilde.

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = Tilgang ble nektet for <%1$S> til å lese egenskapen %2$S.%3$S fra <%4$S>.
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = Tilgang ble nektet for <%1$S> (document.domain=<%5$S>) til å lese egenskapen %2$S.%3$S fra <%4$S> (document.domain er ikke satt).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain = Tilgang ble nektet for <%1$S> (document.domain er ikke satt) til å lese egenskapen %2$S.%3$S fra <%4$S> (document.domain=<%5$S>).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomainObjectDomain = Tilgang ble nektet for <%1$S> (document.domain=<%5$S>) til å lese egenskapen %2$S.%3$S fra <%4$S> (document.domain=<%6$S>).


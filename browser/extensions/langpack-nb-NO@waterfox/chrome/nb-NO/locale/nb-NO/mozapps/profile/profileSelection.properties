profileLockedTitle=Profil allerede i bruk
profileLocked2=%S kan ikke bruke profilen «%S» fordi den er allerede i bruk.\n\nLukk den kjørende instansen av %S for å fortsette, eller velg en annen profil.

renameProfileTitle=Endre profilnavn
renameProfilePrompt=Endre navnet på profilen «%S» til:

profileNameInvalidTitle=Ugyldig profilnavn

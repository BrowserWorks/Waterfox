notificationspermissionstext4=ഏതൊക്കെ വെബ്‌ സൈറ്റുകള്‍ക്ക് താങ്കള്‍ക്ക് അറിയിപ്പുകള്‍ നല്‍കാന്‍ അനുമതിയുണ്ടെന്നു നിയന്ത്രിക്കുക.ഒരു സൈറ്റ് ഇതില്‍ നിന്നും ഒഴിവാക്കിയാല്‍ അതിനു വീണ്ടും അനുമതി കൊടുക്കേണ്ടതുണ്ട്.

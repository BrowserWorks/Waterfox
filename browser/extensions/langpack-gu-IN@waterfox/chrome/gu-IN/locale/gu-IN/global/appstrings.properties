confirmRepostPrompt=આ પાનું દર્શાવવા માટે, પહેલાં %S દ્વારા મોકલવામાં આવેલ જાણકારી પુનઃમોકલવામાં આવવી જ જોઈએ. આ કોઈપણ ક્રિયાનું પુનરાવર્તન કરશે (જેમ કે શોધ અથવા ઓર્ડર જમાવટ) કે જે પહેલાં કરવામાં આવેલ હતી.

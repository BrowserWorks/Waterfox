# LOCALIZATION NOTE (deviceConnectedTitle, deviceConnectedBody, deviceConnectedBody.noDeviceName)
# These strings are used in a notification shown when a new device joins the Sync account.
# deviceConnectedBody.noDeviceName is shown instead of deviceConnectedBody when we
# could not get the device name that joined
deviceConnectedTitle = Waterfox Sync
deviceConnectedBody = Dizze kompjûter wurdt no mei %S syngronisearre.
deviceConnectedBody.noDeviceName = Dizze kompjûter wurdt no mei in nij apparaat syngronisearre.

# LOCALIZATION NOTE (syncStartNotification.title, syncStartNotification.body)
# These strings are used in a notification shown after Sync is connected.
syncStartNotification.title = Sync ynskeakele
# %S is brandShortName
syncStartNotification.body2 = %S sil oer inkelde eagenblikken begjinne mei syngronisearje.

# LOCALIZATION NOTE (deviceDisconnectedNotification.title, deviceDisconnectedNotification.body)
# These strings are used in a notification shown after Sync was disconnected remotely.
deviceDisconnectedNotification.title = Sync ferbrutsen

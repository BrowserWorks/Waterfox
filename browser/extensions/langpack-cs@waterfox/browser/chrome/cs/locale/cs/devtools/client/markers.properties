# LOCALIZATION NOTE (marker.gcreason.description.*):
# These strings are used to give an expanded description of why a GC occurred.
marker.gcreason.description.API=Došlo k volání API, které vynutilo garbage collection.
marker.gcreason.description.EAGER_ALLOC_TRIGGER=JavaScript se vrátil do smyčky událostí a bylo alokováno dostatek bajtů od posledního běhu GC, aby byl spuštěn jeho další cyklus.
marker.gcreason.description.DESTROY_RUNTIME=Waterfox ukončil běh nebo kontext JavaScriptu, a toto byl tedy poslední garbage collection před vypnutím.
marker.gcreason.description.LAST_DITCH=Došlo k pokusu o alokaci JavaScriptem, ale nebylo dostatečné množství volné paměti. Probíhá plný běh garbage collection jako pokus o uvolnění paměti pro alokaci.
marker.gcreason.description.TOO_MUCH_MALLOC=JavaScript alokoval příliš mnoho byjtů a tím vynutil garbage collection.
marker.gcreason.description.ALLOC_TRIGGER=JavaScript alokoval příliš mnoho byjtů a tím vynutil garbage collection.
marker.gcreason.description.DEBUG_GC=GC due to Zeal debug settings.
marker.gcreason.description.COMPARTMENT_REVIVED=Globální objekt považovaný za nepotřebný na začátku cyklu GC byl na jeho konci oživen.
marker.gcreason.description.RESET=Aktivní inkrementální cyklus GC byl nuceně ukončen.
marker.gcreason.description.OUT_OF_NURSERY=JavaScript alokoval dostatek nových objektů v nursery, čímž došlo k zaplnění a spuštění minor GC.
marker.gcreason.description.EVICT_NURSERY=Work needed to be done on the tenured heap, requiring the nursery to be empty.
marker.gcreason.description.FULL_STORE_BUFFER=There were too many properties on tenured objects whose value was an object in the nursery.
marker.gcreason.description.SHARED_MEMORY_LIMIT=Byla vyžadována velká alokace, ale nebyl dostatek paměti
marker.gcreason.description.PERIODIC_FULL_GC=JavaScript se vrátil do smyčky událostí relativně dlouho od posledního spuštění garbage collection Waterfoxem.
marker.gcreason.description.INCREMENTAL_TOO_SLOW=Byl spuštěn plný neinkrementální garbage collection, protože došlo k vysoké rychlosti alokací než by současný inkrementální cyklus garbage collection zvládl.
marker.gcreason.description.COMPONENT_UTILS=Garbage collection byl vynucen zavoláním Components.utils.forceGC().
marker.gcreason.description.MEM_PRESSURE=Bylo dostupné velmi velmi málo paměti.
marker.gcreason.description.CC_WAITING=Cyklická kolekce vyžádala garbage collection.
marker.gcreason.description.CC_FORCED=Cyklická kolekce vyžádala garbage collection.
marker.gcreason.description.LOAD_END=Načtení dokumentu bylo dokončeno.
marker.gcreason.description.PAGE_HIDE=Panel nebo okno bylo přesunuto do pozadí.
marker.gcreason.description.NSJSCONTEXT_DESTROY=Waterfox ukončil běh nebo kontext JavaScriptu, a toto byl tedy poslední garbage collection před vypnutím.
marker.gcreason.description.SET_NEW_DOCUMENT=Na stránce byl načten nový dokument.
marker.gcreason.description.SET_DOC_SHELL=Na stránce byl načten nový dokument.
marker.gcreason.description.DOM_UTILS=Došlo k volání API, které vynutilo garbage collection.
marker.gcreason.description.DOM_IPC=Byla přijata meziprocesová zprávy, která si vyžádala garbage collection.
marker.gcreason.description.DOM_WORKER=Worker byl neaktivní po relativně dlouhou dobu.
marker.gcreason.description.INTER_SLICE_GC=There has been a relatively long time since the last incremental GC slice.
marker.gcreason.description.FULL_GC_TIMER=JavaScript se vrátil do smyčky událostí relativně dlouho od posledního provedení garbage collection.
marker.gcreason.description.SHUTDOWN_CC=Waterfox ukončil běh nebo kontext JavaScriptu, a toto byl tedy poslední garbage collection před vypnutím.
marker.gcreason.description.DOM_WINDOW_UTILS=Uživatel byl dlouhou dobu neaktivní. Byla využita příležitost provést GC v okamžiku, kdy je k tomu pravděpodobně vhodná chvíle.
marker.gcreason.description.USER_INACTIVE=Uživatel byl dlouhou dobu neaktivní. Waterfox využil příležitost provést GC v okamžiku, kdy je k tomu pravděpodobně vhodná chvíle.

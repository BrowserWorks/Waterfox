# LOCALIZATION NOTE(onboarding.tour-performance.description): %1$S is brandShortName.
onboarding.tour-performance.description=Това е изцяло нов %1$S изработен за по-бързо зареждане, по-гладко разлистване и по-отзивчива смяна на раздели. Това надграждане в производителността идва заедно с модерен и интуитивен дизайн. Уверете се сами: най-добрият %1$S до сега.
onboarding.notification.onboarding-tour-performance.title=Разглеждайте с най-добрия.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-performance.message): %S is brandShortName.
onboarding.notification.onboarding-tour-performance.message=Подгответе се за най-бързия, най-гладкия и най-надежден %S до сега.

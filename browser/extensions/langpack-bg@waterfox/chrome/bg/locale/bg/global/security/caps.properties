CheckLoadURIError = Грешка на сигурността: съдържанието в %S не може да бъде зареждано или свързано от %S.
CheckSameOriginError = Грешка на сигурността: Съдържанието в %S не може да зарежда данни от %S.
ExternalDataError = Security Error: Content at %S attempted to load %S, but may not load external data when being used as an image.\u00A0

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = Отказанo е позволение на <%1$S> за четене на свойство %2$S.%3$S от <%4$S>.
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = Отказанo е позволение на <%1$S> (document.domain=<%5$S>) за четене на свойство %2$S.%3$S от <%4$S> (не е зададен document.domain).

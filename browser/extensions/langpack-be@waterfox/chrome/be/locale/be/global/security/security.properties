CORSPreflightDidNotSucceed=Запыт з крос-паходжаннем CORS заблакаваны: Палітыка сумеснага паходжання забараняе чытанне адлеглага рэсурса на ‘%1$S’. (Прычына: перадпалётны CORS канал не наладжаны).
CORSInvalidAllowMethod=Запыт з крос-паходжаннем CORS заблакаваны: Палітыка сумеснага паходжання забараняе чытанне адлеглага рэсурса на ‘%1$S’. (Прычына: недапушчальны токен ‘%2$S’ у CORS загалоўку ‘Access-Control-Allow-Methods’).
CORSInvalidAllowHeader=Запыт з крос-паходжаннем CORS заблакаваны: Палітыка сумеснага паходжання забараняе чытанне адлеглага рэсурса на ‘%1$S’. (Прычына: недапушчальны токен ‘%2$S’ у CORS загалоўку ‘Access-Control-Allow-Headers’).
CORSMissingAllowHeaderFromPreflight=Запыт з крос-паходжаннем CORS заблакаваны: Палітыка сумеснага паходжання забараняе чытанне адлеглага рэсурса на ‘%1$S’. (Прычына: адсутнічае токен ‘%2$S’ у CORS загалоўку ‘Access-Control-Allow-Headers’ з перадпалётнага CORS канала).


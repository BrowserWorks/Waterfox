netOffline=অফলাইন অবস্থায় নথিটি প্রদর্শন করা যাবে না। অনলাইন হওয়ার জন্য, ফাইল মেনু থেকে "অফলাইনে কাজ" এর পাশ থেকে টিক চিহ্নটি উঠিয়ে দিন।

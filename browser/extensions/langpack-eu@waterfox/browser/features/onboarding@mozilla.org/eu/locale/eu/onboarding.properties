onboarding.tour-search.description2=Bilaketa-motor lehenetsia izateak ez du esan nahi erabil dezakezun bakarra dela. Aukeratu bilaketa-motor edo gune bat bilaketa-kutxatik zuzenean, adib. Amazon edo Wikipedia.

onboarding.tour-library.description=Proba ezazu %1$S biltegi berria birdiseinatutako tresna-barran. Ikusitakoak eta %1$S(e)n gordetakoak denak batera biltzen ditu biltegiak: nabigazio-historia, laster-markak, Pocket zerrendak eta sinkronizatutako fitxak.

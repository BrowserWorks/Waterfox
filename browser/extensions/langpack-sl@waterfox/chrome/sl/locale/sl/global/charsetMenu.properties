charsetMenuAutodet.ja = Japonsko
charsetMenuAutodet.ja.key = J
charsetMenuAutodet.ru = Rusko
charsetMenuAutodet.ru.key = R
charsetMenuAutodet.uk = Ukrajinsko
charsetMenuAutodet.uk.key = U


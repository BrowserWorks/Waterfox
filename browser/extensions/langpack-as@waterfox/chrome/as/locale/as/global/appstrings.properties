proxyResolveFailure=আপুনি সংৰূপণ কৰা প্ৰক্সি চাৰ্ভাৰ পোৱা নগল। প্ৰক্সিৰ পছন্দ পৰীক্ষা কৰি পুনঃ চেষ্টা কৰক।

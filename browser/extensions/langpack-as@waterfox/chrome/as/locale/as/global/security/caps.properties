ProtocolFlagError = সতৰ্কবাৰ্তা: '%S' ৰ প্ৰটকল হেন্ডলাৰে এটা সুৰক্ষা নীতিৰ বিজ্ঞাপন নিদিয়ে।  এই ধৰণৰ প্ৰটকল ল'ড হোৱাৰ যেতিয়া এটা অনুমতি দিয়া হৈছে, এইটো এতিয়া ডিপ্ৰিকেইটেড।  অনুগ্ৰহ কৰি nsIProtocolHandler.idl ত তথ্যচিত্ৰ চাওক।

ExternalDataError = Security Error: Content at %S attempted to load %S, but may not load external data when being used as an image. 


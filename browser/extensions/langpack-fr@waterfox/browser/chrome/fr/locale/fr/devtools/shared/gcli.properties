helpManual=Fournit de l’aide sur une commande spécifique (si une chaîne à rechercher est saisie et qu’une correspondance exacte est trouvée) ou sur les commandes disponibles (si aucune chaîne à rechercher n’est saisie ou si aucune correspondance exacte n’est trouvée).
helpSearchDesc=Rechercher une chaîne
helpSearchManual3=Chaîne de recherche à utiliser pour réduire le nombre de commandes affichées. Les expressions régulières ne sont pas gérées.

# LOCALIZATION NOTE: These strings are displayed in the help page for a

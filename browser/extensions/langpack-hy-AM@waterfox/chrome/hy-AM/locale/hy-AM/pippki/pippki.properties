deleteCaCertConfirm2=Դուք պատրաստվում եք ջնջել այս CA վկայագրերը: Եթե տվյալ վկայագրերի ցանկում առկա են ներկառուցված վկայագրեր, ապա դրանք կհամարվեն անվստահելի: Ջնջե՞լ դրանք և հայտարարել անվստահելի:

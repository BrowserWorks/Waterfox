onboarding.tour-search.description2=기본 검색엔진이 설정되어 있기 때문에 그것만 사용해야 하는 것은 아닙니다. 검색엔진이나 Amazon, Wikipedia같은 사이트를 검색창에서 바로 선택해 보세요.
onboarding.tour-search.button=빠른 검색 열기

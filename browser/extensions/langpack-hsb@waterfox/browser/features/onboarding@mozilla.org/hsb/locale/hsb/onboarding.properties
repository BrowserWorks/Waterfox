# LOCALIZATION NOTE(onboarding.tour-customize.description2): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description2=Stajće nastroje, kotrež najhusćišo wužiwaće, direktnje w swojej bliskosći. Ćehńće, pušće a přerjadujće symbolowu lajstu a meni %S, zo byšće jej swojim potrěbnosćam přiměrił. Abo wubjerće kompaktnu drastu, zo byšće wjace ruma za dźěło z rajtarkami wutworił.
onboarding.tour-customize.button=Přiměrić w meniju pokazać
onboarding.notification.onboarding-tour-customize.title=Přerjadujće swoju symbolowu lajstu.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): This string will be used in the notification message for Customize tour. %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=Stajće nastroje, kotrež najhusćišo wužiwaće, direktnje w swojej bliskosći. Přidajće swojej symbolowej lajsće dalše móžnosće. Abo wubjerće drastu, zo byšće z %S swoju wosobinu zwuraznił.


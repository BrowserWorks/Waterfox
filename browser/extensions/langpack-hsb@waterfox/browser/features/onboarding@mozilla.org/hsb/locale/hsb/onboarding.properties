onboarding.tour-sync.description2=Sync wam přistup na zapołožki, hesła a samo wočinjene rajtarki na wšěch wašich gratach wosnadnja. Sync da wam tež kontrolu nad te informacije, kotrež chceće a nochceće, zo byšće dźělił.

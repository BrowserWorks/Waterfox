onboarding.tour-library.description=Wupruwujće nowu biblioteku %1$S w přetworjenej symbolowej lajsće. Biblioteka składuje wěcy, kotrež sće widźał a w %1$S składował - wašu přehladowansku historiju, zapołožki, lisćiny Pocket a synchronizowane rajtarki - na přihódnym městnje.

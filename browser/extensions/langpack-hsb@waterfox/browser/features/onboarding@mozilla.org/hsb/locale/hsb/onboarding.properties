onboarding.notification.onboarding-tour-private-browsing.message2=Chceće něšto za sebje wobchować? Wužiwajće priwatny modus ze slědowanskim škitom.

onboarding.tour-addons=Přidatki
onboarding.tour-addons.title2=Sčińće wjace.
# LOCALIZATION NOTE(onboarding.tour-addons.description2): This string will be used in the add-on tour description. %S is brandShortName
onboarding.tour-addons.description2=Přidatki wam zmóžnjeja, %S funkcije přidać, zo by waš wobhladowak lěpje za was dźěłał. Přirunajće płaćizny, wobhońće so za wjedrom abo zwurazńće swoju wosobinu ze swójskej drastu.

# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-addons.message): This string will be used in the notification message for the add-ons tour. %S is brandShortName.
onboarding.notification.onboarding-tour-addons.message=Přidatki su małe nałoženja, kotrež móžeće %S přidać, kotrež wjele wěcow činja - wot rjadowanja nadawkowych lisćinow, sćahowanja widejow hač k zwonkownemu wašeho wobhladowaka.

onboarding.tour-customize=Přiměrić

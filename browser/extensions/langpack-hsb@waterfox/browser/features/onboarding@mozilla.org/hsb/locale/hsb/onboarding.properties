onboarding.tour-private-browsing.description3=Chceće něsto za sebje wobchować? Wužiwajće priwatny modus ze slědowanskim škitom. %S budźe přesćěhowaki online blokować, mjeztym zo přehladujeće a njebudźe sej wašu historiju spomjatkować, po tym zo sće swoje posedźenje skónčił.

onboarding.tour-sync.logged-in.description=Sync, hdyž sće pola %1$S přizjewjeny, na wjacorych gratach funguje. Maće mobilny grat? Instalujće nałoženje %1$S a přizjewće so, zo byšće swoje zapołožki, historiju a hesła po puću wužiwał.

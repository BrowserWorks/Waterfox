onboarding.tour-singlesearch=Adresowe polo
onboarding.tour-singlesearch.title=Pytajće spěšnišo.
# LOCALIZATION NOTE(onboarding.tour-singlesearch.description): %S is brandShortName
onboarding.tour-singlesearch.description=Adresowe polo móhło najmócniši nastroj w elegantnej nowej symbolowej lajsće %S. Započńće pisać a wobhladajće sej namjety na zakładźe wašeju přehladowanskeje a pytanskeje historijow. Dźiće k webadresy, přepytujće cyły web ze swojej standardnej pytawu abo pósćelće swoje naprašowanje direktnje na jednotliwe sydło z jednokliknjenskim pytanjom.
onboarding.tour-singlesearch.button=Adresowe polo pokazać
onboarding.notification.onboarding-tour-singlesearch.title=Pytajće spěšnišo.
onboarding.notification.onboarding-tour-singlesearch.message=Zjednoćene adresowe polo je jenički nastroj, kotryž trjebaće, zo byšće swój puć přez web namakał.

onboarding.tour-performance=Wukon

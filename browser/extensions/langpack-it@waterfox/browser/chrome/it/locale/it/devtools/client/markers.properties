marker.nurseryCollection = Nursery collection
marker.gcreason.description.API = Una chiamata API ha forzato il ciclo di garbage collection.
marker.gcreason.description.EAGER_ALLOC_TRIGGER = JavaScript è ritornato al loop eventi e c’era un numero sufficiente di byte dall’ultimo ciclo GC da richiedere un nuovo ciclo.
marker.gcreason.description.DESTROY_RUNTIME = Waterfox ha distrutto il contesto o runtime JavaScript e questo era il ciclo di garbage collection finale prima della chiusura.
marker.gcreason.description.LAST_DITCH = JavaScript ha cercato di creare allocazioni ma non c’era memoria disponibile. È stato avviato un ciclo di garbage collection completo nel tentativo di liberare memoria per le allocazioni.
marker.gcreason.description.TOO_MUCH_MALLOC = JavaScript ha allocato un numero eccessivo di byte, forzando un ciclo di garbage collection.
marker.gcreason.description.ALLOC_TRIGGER = JavaScript ha allocato un numero eccessivo di volte, forzando un ciclo di garbage collection.
marker.gcreason.description.DEBUG_GC = GC richiesto dall’impostazione di debug Zeal.
marker.gcreason.description.COMPARTMENT_REVIVED = Un oggetto globale considerato inattivo (“dead”) all’inizio del ciclo GC è stato riattivato prima del termine del ciclo GC.
marker.gcreason.description.RESET = È stata forzata l’interruzione immediata del ciclo GC incrementale in corso.
marker.gcreason.description.OUT_OF_NURSERY = JavaScript ha allocato un numero tale di oggetti nell’infermeria (“nursery”) da riempirla e attivare un ciclo GC minore.
marker.gcreason.description.EVICT_NURSERY = Un lavoro necessario sull’heap mantenuto ha richiesto lo svuotamento dell’infermeria.
marker.gcreason.description.FULL_STORE_BUFFER = Erano presenti troppe proprietà relative a oggetti mantenuti il cui valore corrispondeva a un oggetto nell’infermeria.
marker.gcreason.description.SHARED_MEMORY_LIMIT = È stata richiesta un’allocazione di grandi dimensioni (“large”) ma non era disponibile memoria sufficiente.
marker.gcreason.description.PERIODIC_FULL_GC = JavaScript è ritornato al loop eventi ed era trascorso un tempo relativamente lungo dalla precedente esecuzione del ciclo di garbage collection.
marker.gcreason.description.INCREMENTAL_TOO_SLOW = È stato avviato un ciclo completo e non incrementale di garbage collection in quanto la frequenza di allocazione era troppo elevata, e il ciclo corrente non era in grado di gestire le richieste.
marker.gcreason.description.COMPONENT_UTILS = È stato chiamato Components.utils.forceGC() per forzare un ciclo di garbage collection.
marker.gcreason.description.MEM_PRESSURE = La memoria disponibile era estremamente bassa.
marker.gcreason.description.CC_WAITING = Il ciclo di raccolta ha richiesto l’avvio di garbage collection.
marker.gcreason.description.CC_FORCED = Il ciclo di raccolta ha richiesto l’avvio di garbage collection.
marker.gcreason.description.LOAD_END = Il documento ha completato il caricamento.
marker.gcreason.description.PAGE_HIDE = La scheda o la finestra è stata spostata in background.
marker.gcreason.description.NSJSCONTEXT_DESTROY = Waterfox ha distrutto il contesto o runtime JavaScript e questo era il ciclo di garbage collection finale prima della chiusura.
marker.gcreason.description.SET_NEW_DOCUMENT = Durante la navigazione nella pagina ci si è spostati in un nuovo documento.
marker.gcreason.description.SET_DOC_SHELL = Durante la navigazione nella pagina ci si è spostati in un nuovo documento.
marker.gcreason.description.DOM_UTILS = Una chiamata API ha forzato il ciclo di garbage collection.
marker.gcreason.description.DOM_IPC = È stato ricevuto un messaggio tra processi che ha richiesto il ciclo di garbage collection.
marker.gcreason.description.DOM_WORKER = Il worker è rimasto inattivo per un periodo di tempo relativamente lungo.
marker.gcreason.description.INTER_SLICE_GC = È trascorso un tempo relativamente lungo dalla precedente esecuzione del ciclo GC incrementale di sezione (“slice”).
marker.gcreason.description.FULL_GC_TIMER = JavaScript è ritornato al loop eventi ed era trascorso un tempo relativamente lungo dalla precedente esecuzione del ciclo di garbage collection.
marker.gcreason.description.SHUTDOWN_CC = Waterfox ha distrutto il contesto o runtime JavaScript e questo era il ciclo di garbage collection finale prima della chiusura.
marker.gcreason.description.DOM_WINDOW_UTILS = L’utente è rimasto inattivo per un lungo periodo di tempo. Waterfox ha avviato un ciclo GC in quanto è improbabile che l’operazione venga notata dall’utente.
marker.gcreason.description.USER_INACTIVE = L’utente è rimasto inattivo per un lungo periodo di tempo. Waterfox ha avviato un ciclo GC in quanto è improbabile che l’operazione venga notata dall’utente.

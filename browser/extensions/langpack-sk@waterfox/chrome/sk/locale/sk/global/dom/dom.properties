PushMessageBadEncryptionHeader=ServiceWorker pre rozsah ‘%1$S’ nedokázal dešifrovať push správu. Hlavička ‘Encryption’ musí obsahovať unikátny parameter ‘salt‘ pre každú správu. Pre viac informácií si prečítajte https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-3.1 .

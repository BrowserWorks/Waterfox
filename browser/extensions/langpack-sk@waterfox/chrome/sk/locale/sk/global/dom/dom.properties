PushMessageBadRecordSize=ServiceWorker pre rozsah ‘%1$S’ nedokázal dešifrovať push správu. Parameter ‘rs‘ v hlavičke ‘Encryption‘ musí byť medzi %2$S a 2^36-31, alebo vynechaný. Pre viac informácií si prečítajte https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-3.1 .
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt

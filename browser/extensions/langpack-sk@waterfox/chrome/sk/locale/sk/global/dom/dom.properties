# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt because the deprecated
# "Encryption-Key" header for an incoming push message is missing or invalid.
# Do not translate "ServiceWorker", "Encryption-Key", "dh", "Crypto-Key", and
# "Content-Encoding: aesgcm". %1$S is the ServiceWorker scope URL.
PushMessageBadEncryptionKeyHeader=ServiceWorker pre rozsah ‘%1$S’ nedokázal dešifrovať push správu. Hlavička ‘Encryption-Key’ musí obsahovať unikátny parameter ‘dh‘. Táto hlavička je už zastaraná a onedlho bude odobraná. Ako náhradu použite ‘Crypto-Key‘ v kombinácií s ‘Content-Encoding: aesgcm‘. Ďalšie informácie nájdete na https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-4 .
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt
# because the "Content-Encoding" header is missing or contains an
# unsupported encoding. Do not translate "ServiceWorker", "Content-Encoding",
# "aesgcm", and "aesgcm128". %1$S is the ServiceWorker scope URL.
PushMessageBadEncodingHeader=ServiceWorker pre rozsah ‘%1$S’ nedokázal dešifrovať push správu. Hlavička ‘Content-Encoding’ je povolená iba s ‘aesgcm‘. Parameter ‘aesgcm128‘ je povolený, ale zastaraný a onedlho bude odobraný. Ďalšie informácie nájdete na https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-2 .

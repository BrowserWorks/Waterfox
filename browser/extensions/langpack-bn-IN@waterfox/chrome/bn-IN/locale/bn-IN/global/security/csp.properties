# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = পৃষ্ঠার সেটিংস সম্পদ:%1$S লোড হতে ব্লক করে রেখেছে
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = পৃষ্ঠার সেটিংস সম্পদ:%2$S ("%1$S") লোড হতে ব্লক করে রেখেছে ।
# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation = একটি শুধুমাত্র-রিপোর্ট CSP নীতি ("%1$S") এর ক্ষেত্রে লঙ্ঘন ঘটেছে। অাচরণ অনুমোদিত, এবং একটি CSP রিপোর্ট পাঠানো হয়েছে।
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI = পৃষ্ঠার সেটিং %2$S ("%1$S") এ একটি রিসোর্সের লোড হওয়ার ঘটনা লক্ষ্য করেছে। একটি CSP রিপোর্ট পাঠানো হচ্ছে।
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Tried to send report to invalid URI: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = couldn't parse report URI: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Couldn't process unknown directive '%1$S'
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = অজানা বিকল্প %1$S উপেক্ষা করুন
# LOCALIZATION NOTE (ignoringDuplicateSrc):
# %1$S defines the duplicate src
ignoringDuplicateSrc = প্রতিলিপি উৎস এড়ানো হচ্ছে %1$S
# LOCALIZATION NOTE (ignoringSrcFromMetaCSP):
# %1$S defines the ignored src
# LOCALIZATION NOTE (ignoringSrcWithinScriptStyleSrc):
# %1$S is the ignored src
# script-src and style-src are directive names and should not be localized
ignoringSrcWithinScriptStyleSrc = script-src তে "%1$S" এড়িয়ে যাওয়া হচ্ছে: nonce-source বা hash-source নির্দিষ্ট করে বলা আছে
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2 = প্রতিবেদন URI (%1$S) HTTP অথবা HTTPS URI হতে হবে।
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader = এই সাইটটি (%1$S) একটি প্রতিবেদন URI ছাড়া Report-Only নীতি আছে। CSP এই নীতি লঙ্ঘনকে ব্লক এবং প্রতিবেদন করতে পারবে না।
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Failed to parse unrecoginzied source %1$S
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = ইনলাইন স্ক্রিপ্ট চালানো একটি প্রয়াস অবরুদ্ধ করা আছে
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = ইনলাইন স্ক্রিপ্ট চালানো একটি প্রয়াস অবরুদ্ধ করা আছে
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = একটি স্ট্রিং থেকে JavaScript কল করার একটি (ইভালের মত একটি ফাংশন কল করে) প্রয়াস অবরুদ্ধ করা আছে \u0020
# LOCALIZATION NOTE (upgradeInsecureRequest):
# %1$S is the URL of the upgraded request; %2$S is the upgraded scheme.
# LOCALIZATION NOTE (ignoreSrcForDirective):
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword = %1$S কে হোস্ট-নেম হিসাবে ব্যাখ্যা করা হয়েছে, কীওয়ার্ড হিসাবে নয়। আপনি যদি এটিকে কীওয়ার্ড হিসাবে বোঝাতে চেয়েছিলেন তাহলে '%2$S' ব্যবহার করুন(একক উদ্ধৃতি চিহ্ন আবৃত)।
# LOCALIZATION NOTE (notSupportingDirective):
# directive is not supported (e.g. 'reflected-xss')
notSupportingDirective = '%1$S' নির্দেশিকা সাপোর্ট করে না। নির্দেশিকা এবং মান উপেক্ষা করা হবে।
# LOCALIZATION NOTE (blockAllMixedContent):
# %1$S is the URL of the blocked resource load.
# LOCALIZATION NOTE (ignoringDirectiveWithNoValues):
# %1$S is the name of a CSP directive that requires additional values (e.g., 'require-sri-for')
# LOCALIZATION NOTE (ignoringReportOnlyDirective):
# %1$S is the directive that is ignored in report-only mode.

# CSP Errors:
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Couldn't parse invalid source %1$S
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Couldn't parse invalid host %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Couldn't parse scheme in %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Couldn't parse port in %1$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = অনুরূপ %1$S নির্দেশ সনাক্ত করা হয়েছে। প্রথম নির্দেশ বাদে সব উপেক্ষা করা হবে।
# LOCALIZATION NOTE (deprecatedDirective):
# %1$S is the name of the deprecated directive, %2$S is the name of the replacement.
# LOCALIZATION NOTE (couldntParseInvalidSandboxFlag):
# %1$S is the option that could not be understood

IgnoringSrcBecauseOfDirective=Ignoring ‘%1$S’ because of ‘%2$S’ directive.

blockAllMixedContent = Blocking insecure request ‘%1$S’.
couldntParseInvalidSandboxFlag = Couldn’t parse invalid sandbox flag ‘%1$S’
deprecatedDirective = Directive ‘%1$S’ has been deprecated. Please use directive ‘%2$S’ instead.
deprecatedReferrerDirective = Referrer Directive ‘%1$S’ has been deprecated. Please use the Referrer-Policy header instead.
ignoreSrcForDirective = Ignoring srcs for directive ‘%1$S’
ignoringDirectiveWithNoValues = Ignoring ‘%1$S’ since it does not contain any parameters.
ignoringReportOnlyDirective = Ignoring sandbox directive when delivered in a report-only policy ‘%1$S’
ignoringSrcForStrictDynamic = Ignoring “%1$S” within script-src: ‘strict-dynamic’ specified
ignoringSrcFromMetaCSP = Ignoring source ‘%1$S’ (Not supported when delivered via meta element).
ignoringStrictDynamic = Ignoring source “%1$S” (Only supported within script-src). 
strictDynamicButNoHashOrNonce = Keyword ‘strict-dynamic’ within “%1$S” with no valid nonce or hash might block all scripts from loading
upgradeInsecureRequest = Upgrading insecure request ‘%1$S’ to use ‘%2$S’

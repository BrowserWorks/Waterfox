ProtocolFlagError = সতর্কবার্তা: '%S' প্রোটোকল ব্যবস্থাপনার জন্য নিরাপত্তা বিষয়ক কোনো নিয়মনীতি প্রদর্শিত হয় না । এই মূহূর্তে এই প্রোটোকল লোড করা সম্ভব হলেও, এটি অবচিত হয়েছে।  অনুগ্রহ করে  nsIProtocolHandler.idl-এ উপস্থিত নতিপত্র পড়ুন।

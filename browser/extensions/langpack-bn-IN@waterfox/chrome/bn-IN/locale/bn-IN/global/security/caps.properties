CheckSameOriginError = নিরাপত্তা জড়িত ত্রুটি: %S-এ উপস্থিত বিষয়বস্তু %S থেকে তথ্য লোড না করতে পারে।
ExternalDataError = নিরাপত্তা ত্রুটি: %S-এ বিষয়বস্তু %S লোড করার চেষ্টা করেছে, কিন্তু হয়তো বহিরাগত ডাটা লোড করতে পারবে না একটি ছবি ব্যবহার করার সময়।\u00A0

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = <%1$S> দ্বারা <%4$S> থেকে%2$S.%3$S-র বৈশিষ্ট্য আহরণ করার অনুমতি প্রত্যাখ্যান করা হয়েছে।
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = <%1$S>-কে (document.domain=<%5$S>) <%4$S>-থেকে %2$S.%3$S বৈশিষ্ট্য প্রাপ্ত করার অনুমতি প্রদান করা হয়নি  (document.domain নির্ধারণ করা হয়নি)।

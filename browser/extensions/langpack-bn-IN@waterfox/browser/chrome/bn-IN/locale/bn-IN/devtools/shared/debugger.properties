# LOCALIZATION NOTE (remoteIncomingPromptTitle): The title displayed on the
# dialog that prompts the user to allow the incoming connection.
remoteIncomingPromptTitle=অন্তর্মুখী সংযোগ

# LOCALIZATION NOTE (remoteIncomingPromptHeader): Header displayed on the
# dialog that prompts the user to allow the incoming connection.
remoteIncomingPromptHeader=দূরবর্তী ডিবাগিং সংযোগ অনুমতি একটি অন্তর্মুখী অনুরোধ করা হয়. একটি দূরবর্তী ক্লায়েন্ট আপনার ব্রাউজার সম্পূর্ণরূপে নিয়ন্ত্রণ নিতে পারে! সংযোগের অনুমতি প্রদান করা হবে?
# LOCALIZATION NOTE (remoteIncomingPromptClientEndpoint): Part of the prompt
# dialog for the user to choose whether an incoming connection should be
# allowed.
# %1$S: The host and port of the client such as "127.0.0.1:6000"
remoteIncomingPromptClientEndpoint=ক্লায়েন্ট এন্ডপয়েন্ট: %1$S
# LOCALIZATION NOTE (remoteIncomingPromptServerEndpoint): Part of the prompt
# dialog for the user to choose whether an incoming connection should be
# allowed.
# %1$S: The host and port of the server such as "127.0.0.1:6000"
remoteIncomingPromptServerEndpoint=সার্ভার এন্ডপয়েন্ট: %1$S
# LOCALIZATION NOTE (remoteIncomingPromptFooter): Footer displayed on the
# dialog that prompts the user to allow the incoming connection.
remoteIncomingPromptFooter=কানেকশনের অনুমতি দেবেন?

# LOCALIZATION NOTE (remoteIncomingPromptDisable): The label displayed on the
# third button in the incoming connection dialog that lets the user disable the
# remote debugger server.
remoteIncomingPromptDisable=নিষ্ক্রিয় করুন

# LOCALIZATION NOTE (clientSendOOBTitle): The title displayed on the dialog that
# instructs the user to transfer an authentication token to the server.
clientSendOOBTitle=ক্লায়েন্টের পরিচিতি
# LOCALIZATION NOTE (clientSendOOBHeader): Header displayed on the dialog that
# instructs the user to transfer an authentication token to the server.
clientSendOOBHeader=যে এন্ডপয়েন্টে আপনি সংযোগ করছেন তার যাচাইকরণের জন্য আরও তথ্যের প্রয়োজন।  নীচে টোকেনটি প্রদান করুন যা অন্য প্রান্তে উদ্ভব হবে।
# LOCALIZATION NOTE (clientSendOOBHash): Part of the dialog that instructs the
# user to transfer an authentication token to the server.
# %1$S: The client's cert fingerprint
clientSendOOBHash=আমার Cert: %1$S
# LOCALIZATION NOTE (clientSendOOBToken): Part of the dialog that instructs the
# user to transfer an authentication token to the server.
# %1$S: The authentication token that the user will transfer.
clientSendOOBToken=টোকেন: %1$S

# LOCALIZATION NOTE (serverReceiveOOBTitle): The title displayed on the dialog
# that instructs the user to provide an authentication token from the client.
serverReceiveOOBTitle=ক্লায়েন্ট টোকেন প্রদান করুন
# LOCALIZATION NOTE (serverReceiveOOBBody): Main text displayed on the dialog
# that instructs the user to provide an authentication token from the client.
serverReceiveOOBBody=ক্লায়েন্ট অবশ্যই একটি টোকেনের মান দেখাবেন।  এখানে সেই টোকেনের মানটি প্রবেশ করান যাচাইকরণ প্রক্রিয়া শেষ করবার জন্য।

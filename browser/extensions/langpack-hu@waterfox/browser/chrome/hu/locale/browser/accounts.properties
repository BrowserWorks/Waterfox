deviceConnectedBody = Ez a számítógép most már szinkronizál ezzel: %S.
deviceConnectedBody.noDeviceName = Ez a számítógép most már szinkronizál egy új eszközzel.

# LOCALIZATION NOTE (syncStartNotification.title, syncStartNotification.body)

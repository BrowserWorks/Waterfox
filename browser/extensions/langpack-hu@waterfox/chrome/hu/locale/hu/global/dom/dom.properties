PushMessageBadEncryptionHeader=A ServiceWorker ehhez a hatókörhöz: „%1$S” hibát észlelt egy küldési üzenet visszafejtésekor. Az „Encryption” fejlécben lennie kell egy egyedi „salt” paraméternek, minden egyes üzenetnél. További információkért lásd: https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-3.1
# LOCALIZATION NOTE: This error is reported when the "Crypto-Key" header for an
# incoming push message is missing or invalid. Do not translate "ServiceWorker",
# "Crypto-Key", and "dh". %1$S is the ServiceWorker scope URL.
PushMessageBadCryptoKeyHeader=A ServiceWorker ehhez a hatókörhöz: „%1$S” hibát észlelt egy küldési üzenet visszafejtésekor. A „Crypto-Key” fejlécben lennie kell egy „dh” paraméternek, amely az alkalmazáskiszolgáló nyilvános kulcsát tartalmazza. További információkért lásd: https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-4
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt because the deprecated
# "Encryption-Key" header for an incoming push message is missing or invalid.
# Do not translate "ServiceWorker", "Encryption-Key", "dh", "Crypto-Key", and
# "Content-Encoding: aesgcm". %1$S is the ServiceWorker scope URL.
PushMessageBadEncryptionKeyHeader=A ServiceWorker ehhez a hatókörhöz: „%1$S” hibát észlelt egy küldési üzenet visszafejtésekor. Az „Encryption-Key” fejlécben lennie kell egy „dh” paraméternek. Ez a fejléc elavult, és hamarosan eltávolításra kerül. Helyette használja a „Crypto-Key” fejlécet, a „Content-Encoding: aesgcm” paraméterrel. További információkért lásd: https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-4
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt
# because the "Content-Encoding" header is missing or contains an
# unsupported encoding. Do not translate "ServiceWorker", "Content-Encoding",
# "aesgcm", and "aesgcm128". %1$S is the ServiceWorker scope URL.
PushMessageBadEncodingHeader=A ServiceWorker ehhez a hatókörhöz: „%1$S” hibát észlelt egy küldési üzenet visszafejtésekor. A „Content-Encoding” fejlécnek „aesgcm” értéknek kell lennie. Az „aesgcm128” engedélyezett, de elavult, és hamarosan eltávolításra kerül. További információkért lásd: https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-2
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt

onboarding.tour-search.description2=We k'o jun rukanob'al kanoxïk kan k'o wi' awik'in man nuq'ajuj ta chi xa xe ri' yatikïr nawokisaj. Tacha' jun rukanob'al kanoxïk o jun ruxaq k'amaya'l, achi'el Amazon o Wikipedia chupam ri rukajtz'ik richin nikanöx.
onboarding.tour-search.button=Tijaq Ju-Pitz' Tikanöx
onboarding.notification.onboarding-tour-search.title=Tikanöx pan aninäq.
onboarding.notification.onboarding-tour-search.message=Katok pa konojel ri taq ruk'u'x jeb'ël akanoxik rik'in jun pitz'oj. Takanoj chijun ri Ajk'amaya'l o xa xe jun ruxaq ajk'amaya'l pa ri rukajtz'ik richin yakanon.

onboarding.tour-private-browsing=Ichinan Okem pa K'amaya'l
onboarding.tour-private-browsing.title2=Ayon katok pa k'amaya'l.
# LOCALIZATION NOTE(onboarding.tour-private-browsing.description3): This string will be used in the private-browsing tour description. %S is brandShortName.
onboarding.tour-private-browsing.description3=¿La k'o nawajo' nayäk? Tawokisaj Ichinan Okem pa K'amaya'l rik'in Chajinïk chuwäch ojqanem. %S xkeruq'ät ri ojqanela' pa k'amab'ey toq yatok pa k'amaya'l chuqa' man xtunataj ta ri anatab'al toq xtak'ïs amolojri'ïl.
onboarding.tour-private-browsing.button=Tik'ut pe Ichinan Okem pa K'amaya'l pa K'utsamaj

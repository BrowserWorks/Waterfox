# LOCALIZATION NOTE (marker.gcreason.description.*):
# These strings are used to give an expanded description of why a GC occurred.
marker.gcreason.description.API=Xb'an jun oyonïk chi re ri API richin titaq tzij chi rij ri rumolik seq'.
marker.gcreason.description.EAGER_ALLOC_TRIGGER=JavaScript xtzolin pa rumejaj samaj chuqa' k'o janila chi taq b'it ya'on ketal, ruma rik'in ri ruk'isib'al GC xelesäx jun chik k'ak'a'.
marker.gcreason.description.DESTROY_RUNTIME=Xuyüj jun k'ojlemal o ruq'ijul nisamajïx JavaScript ri Waterfox, re re' ja ri ruk'isib'äl rumolik seq' chuwäch nitz'apïx.
marker.gcreason.description.LAST_DITCH=JavaScript xutojtob'ej nujäch, xa xe chi man k'o ta rupam rujolom. Tajin nib'an jun tz'aqät rumolik seq' richin xib'onïk, richin rutojtob'exik nijam rupam rujolom richin ri jachoj.
marker.gcreason.description.TOO_MUCH_MALLOC=JavaScript xjach yan k'ïy taq b'it, ruma ri' xutäq tzij richin xmol seq'.
marker.gcreason.description.ALLOC_TRIGGER=JavaScript xjach yan k'ïy mul, ruma ri' xutäq tzij richin xmol seq'.
marker.gcreason.description.DEBUG_GC=GC ruma ri runuk'ulem Zeal chojmirisanïk.
marker.gcreason.description.COMPARTMENT_REVIVED=Jun aj chijun wachinäq, ri b'anon chi re chi xik'o yan ruq'ijul pa rutikirib'al ri mejaj richin GC, xk'asb'äx pa ruk'isib'al ri GC mejaj.
marker.gcreason.description.RESET=Ri tzijïl nimirisanïk GC mejaj, xtaq tzij chi rij richin chanin tik'is.
marker.gcreason.description.OUT_OF_NURSERY=JavaScript erujachon k'ïy k'ak'a' taq wachinäq pa yakonïk, ri xnoj chuqa' xub'än jun ko'öl GC.
marker.gcreason.description.EVICT_NURSERY=Ri samaj k'o chi nib'an pa ri rutzub'aj k'axel wachinäq, nrajo' chi kowöl ri yakonïk.
marker.gcreason.description.FULL_STORE_BUFFER=E k'o k'ïy taq ichinil pa k'asel taq wachinäq, akuchi' ri rejqalem xa jun wachinäq pa yakonïk.
marker.gcreason.description.SHARED_MEMORY_LIMIT=Xk'utüx jun nimaläj rujachoj rupam rujolom, xa xe chi man k'o ta k'ïy.
marker.gcreason.description.PERIODIC_FULL_GC=JavaScript xtzolin pa kitzolinel samaj chuqa' xik'o janila ramaj toq ri Waterfox xumöl seq'.
marker.gcreason.description.INCREMENTAL_TOO_SLOW=Xelesäx jun tz'aqät rumolik seq', man nimirisanïk ta, ruma chi k'o jun ral wok'altäq kichin taq kijachoj rupam rujolom, ri janila aninäq chuwäch ri nitikïr nutemej ri rumejaj nimirisanïk rumolik seq' k'o wakami.
marker.gcreason.description.COMPONENT_UTILS=Xoyotäj ri Components.utils.forceGC() richin titaq tzij chi rij jun rumolik seq'.
marker.gcreason.description.MEM_PRESSURE=Jub'a' ok ti rupam rujolom k'o.
marker.gcreason.description.CC_WAITING=Ri rumolonel mejaj xrajo' jun rumolik seq'.
marker.gcreason.description.CC_FORCED=Ri rumolonel mejaj xrajo' jun rumolik seq'.
marker.gcreason.description.LOAD_END=Ri wuj xuk'ïs rusamajixik.
marker.gcreason.description.PAGE_HIDE=Ri ruwi' o tzuwäch xsilöx apo chi rupam.
marker.gcreason.description.NSJSCONTEXT_DESTROY=Xuyüj jun k'ojlemal o ruq'ijul nisamajïx JavaScript ri Waterfox, re re' ja ri ruk'isib'äl rumolik seq' chuwäch nitz'apïx.
marker.gcreason.description.SET_NEW_DOCUMENT=Xjalatäj ri ruxaq ruma okem pa k'amaya'l rik'in jun k'ak'a' wuj.
marker.gcreason.description.SET_DOC_SHELL=Xjalatäj ri ruxaq ruma okem pa k'amaya'l rik'in jun k'ak'a' wuj.
marker.gcreason.description.DOM_UTILS=Xb'an jun oyonïk chi re ri API richin titaq tzij chi rij ri rumolik seq'.
marker.gcreason.description.DOM_IPC=K'ulun jun chukojol tajin rutzijol taqoj, ri nik'utun jun rumolik seq'.
marker.gcreason.description.DOM_WORKER=Ri samajel xumalij janila k'ïy ramaj.
marker.gcreason.description.INTER_SLICE_GC=Pa junem xik'o k'ïy ramaj toq xb'an ri ruk'isib'äl ruch'apib'al GC nimirisanïk
marker.gcreason.description.FULL_GC_TIMER=JavaScript xtzolin pa kitzolinel samaj chuqa' xik'o janila ramaj toq xqamöl seq'.
marker.gcreason.description.SHUTDOWN_CC=Xuyüj jun k'ojlemal o ruq'ijul nisamajïx JavaScript ri Waterfox, re re' ja ri ruk'isib'äl rumolik seq' chuwäch nitz'apïx.

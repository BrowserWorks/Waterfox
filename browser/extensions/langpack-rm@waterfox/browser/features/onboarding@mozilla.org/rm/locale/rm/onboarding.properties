onboarding.notification.onboarding-tour-addons.message=Supplements èn pitschnas applicaziuns che sa laschan agiuntar a %S e pon far da tuttas sorts — quai includa crear glistas dad incumbensas, telechargiar videos e midar l'apparientscha dal navigatur.

onboarding.tour-customize=Persunalisar
onboarding.tour-customize.title2=Reorganisescha tia trav d'utensils.
# LOCALIZATION NOTE(onboarding.tour-customize.description2): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description2=Plazzescha ils utensils che ti dovras il pli savens uschia che ti als has adina per mauns. Tira, depona e reordinescha la trav d'utensils ed il menu da %S tenor tes giavischs. U tscherna in design cumpact per avair dapli spazi per la navigaziun cun tabs.
onboarding.tour-customize.button=Mussar «Persunalisar» en il menu
onboarding.notification.onboarding-tour-customize.title=Reorganisescha tia trav d'utensils.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): This string will be used in the notification message for Customize tour. %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=Plazzescha ils utensils che ti dovras il pli savens uschia che ti als has adina per mauns. Extenda tia trav d'utensils cun ulteriuras opziuns. U tscherna in design per che %S giaja a prà cun tai.


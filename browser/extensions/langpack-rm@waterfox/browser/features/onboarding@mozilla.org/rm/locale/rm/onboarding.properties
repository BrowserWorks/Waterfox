onboarding.tour-private-browsing.description3=Datti insatge che ti vul tegnair per tatez? Utilisescha il modus privat cun la protecziun cunter il fastizar. %S blochescha fastizaders durant che ti navigheschas e na memorisescha betg la cronologia suenter che la sesida è terminada.
onboarding.tour-private-browsing.button=Mussar il modus privat en il menu

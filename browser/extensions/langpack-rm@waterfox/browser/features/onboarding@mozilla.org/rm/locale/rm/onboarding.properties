onboarding.tour-search2=Tschertgar
onboarding.tour-search.title2=Chatta pli spert quai che ti tschertgas.
# LOCALIZATION NOTE (onboarding.tour-search.description2): If Amazon is not part
# of the default searchplugins for your locale, you can replace it with another
# ecommerce website (if you're shipping one), but not with a general purpose
# search engine (Google, Bing, Yandex, etc.). Alternatively, only reference
# Wikipedia and drop Amazon from the text.
onboarding.tour-search.description2=Dad avair ina maschina da tschertgar da standard na munta betg ch'i stoppia esser la suletta che ti utiliseschas. Tscherna ina maschina da tschertgar u ina pagina (p.ex. Vichipedia u il Pledari Grond) per tschertgar directamain lien.
onboarding.tour-search.button=Avrir la tschertga dad in clic

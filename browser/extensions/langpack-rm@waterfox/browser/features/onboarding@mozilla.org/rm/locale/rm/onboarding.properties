onboarding.notification.onboarding-tour-private-browsing.message2=Datti insatge che ti vul tegnair per tatez? Utilisescha il modus privat cun la protecziun cunter il fastizar.

onboarding.tour-addons=Supplements
onboarding.tour-addons.title2=Cuntanscha dapli.
# LOCALIZATION NOTE(onboarding.tour-addons.description2): This string will be used in the add-on tour description. %S is brandShortName
onboarding.tour-addons.description2=Supplements ta permettan dad agiuntar funcziuns a %S uschia che tes navigatur funcziuna tenor tes giavischs. Cumpareglia pretschs, consultescha l'aura u adattescha l'interfatscha cun in design adattà.
onboarding.tour-addons.button=Mussar ils supplements en il menu
onboarding.notification.onboarding-tour-addons.title=Cuntanscha dapli.

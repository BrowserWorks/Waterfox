onboarding.tour-library=Biblioteca
onboarding.tour-library.title=Tegna tut en in lieu.
# LOCALIZATION NOTE (onboarding.tour-library.description): This string will be used in the library tour description. %1$S is brandShortName
onboarding.tour-library.description=Da in tgit en la nova biblioteca da %1$S en la trav d'utensils reorganisada. La biblioteca preserva en in unic lieu tut quai che ti has vis e memorisà en %1$S - tia cronologia, ils segnapaginas, la glista da Pocket ed ils tabs sincronisads.
onboarding.tour-library.button=Mussar la biblioteca en il menu
onboarding.notification.onboarding-tour-library.title=Tegna tut en in lieu.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-library.message): This string will be used in the notification message for the library tour. %S is brandShortName
onboarding.notification.onboarding-tour-library.message=La nova biblioteca da %S preserva tut las chaussas impurtantas che ti has scuvert en l'internet en in lieu.

onboarding.tour-singlesearch=Trav d'adressas
onboarding.tour-singlesearch.title=Chatta pli spert quai che ti tschertgas.
# LOCALIZATION NOTE(onboarding.tour-singlesearch.description): %S is brandShortName
onboarding.tour-singlesearch.description=La trav d'adressas e probabel l'utensil pli pussant da la nova trav d'utensils da %S. Cun cumenzar a tippar vesas ti gia propostas che sa basan sin la cronologia e tias tschertgas gia exequidas. Avra ina pagina d'internet, tschertga en l'entir web cun tia maschina da tschertgar da standard u trametta tia dumonda direct ad in'autra pagina, cun agid da la tschertga cun in clic.
onboarding.tour-singlesearch.button=Mussar la trav d'adressas
onboarding.notification.onboarding-tour-singlesearch.title=Chatta pli spert quai che ti tschertgas.
onboarding.notification.onboarding-tour-singlesearch.message=La trav d'adressas unifitgada è l'unic utensil che ti dovras per chattar tia via en il web.

onboarding.tour-performance=Prestaziun

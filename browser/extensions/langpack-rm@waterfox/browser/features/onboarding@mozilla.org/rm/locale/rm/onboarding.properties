onboarding.tour-performance.description=%1$S è dal tuttafatg nov, creà per chargiar pli svelt las paginas, scrollar pli fluid e midar immediat ils tabs. Dasper l'augment da la prestaziun datti in design modern ed intuitiv. Cumenza a navigar e ta lascha persvader: igl è la meglra versiun da %1$S enfin ussa.

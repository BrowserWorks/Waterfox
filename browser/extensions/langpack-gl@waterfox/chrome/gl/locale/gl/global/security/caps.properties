CheckMessage= Lembrar esta decisión
CheckLoadURIError= Erro de seguranza: O contido de %S non pode cargar ou ligar a %S.
CheckSameOriginError= Erro de seguranza: O contido de %S non pode cargar datos de %S.
ExternalDataError= Erro de seguranza: o contido en %S tentou cargar %S, pero non poden cargar datos externos cando se usan como unha imaxe. 

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins= Denegouse o permiso a <%1$S> para obter a propiedade %2$S.%3$S de <%4$S>.
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain= Denegouse o permiso a <%1$S> (document.domain=<%5$S>) para obter a propiedade %2$S.%3$S de <%4$S> (document.domain has not been set).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain= Denegouse o permiso a <%1$S> (non se estabeleceu document.domain) para obter a propiedade %2$S.%3$S de <%4$S> (document.domain=<%5$S>).

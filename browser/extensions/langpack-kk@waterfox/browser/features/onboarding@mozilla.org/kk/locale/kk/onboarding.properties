onboarding.tour-singlesearch.description=Адрестік жолақ жаңа %S саймандар панелінде мүмкіндіктері ең кең сайман болып табылады. Теруді бастаңыз, шолу және іздеулер тарихына негізделген ұсыныстарды көретін боласыз. Веб адресіне өту, интернеттен негізгі іздеу жүйесі көмегімен іздеу, немесе бірлік шертумен іздеуі көмегімен сұранымды тікелей бір сайтқа жіберуге болады.

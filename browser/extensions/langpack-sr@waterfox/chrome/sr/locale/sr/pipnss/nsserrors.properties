SEC_ERROR_LIBRARY_FAILURE=грешка у библиотеци за безбедност.
SEC_ERROR_BAD_DATA=библиотека за безбедност: примљени су лоши подаци.
SEC_ERROR_OUTPUT_LEN=библиотека за безбедност: грешка са дужином излаза.

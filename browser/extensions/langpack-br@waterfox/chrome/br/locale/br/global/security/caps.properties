ProtocolFlagError = Evezh : Ne vez ket kemennet un diogelroez prevez gant dornataer ar c'homenad evit '%S'.  Daoust hag emañ aotreet pellgargañ komenadoù evel-se evit poent ez eo diamzeret. Kit da lenn an teuliadur e nsIProtocolHandler.idl.

CheckLoadURIError = Fazi diogelroez : Marteze n'hallo ket an endalc'had kargañ e %S pe ereañ roadennoù ouzh %S.
CheckSameOriginError = Fazi diogelroez : Marteze n'hallo ket an endalc'had e %S kargañ roadennoù diouzh %S.
ExternalDataError = Fazi diogelroez : un endalc'had e %S en deus klasket kargañ %S, met gallout a ra chom hep kargañ roadennoù diavaez p'eo arveret evel ur skeudenn.\u00A0

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = Aotre nac'het da <%1$S> evit kaout ar perzh %2$S.%3$S eus <%4$S>.
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = Nac'het eo bet an aotre evit <%1$S> (document.domain=<%5$S>) da gaout perzh %2$S.%3$S eus <%4$S> (document.domain n'eo ket bet arventennet).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain = Nac'het eo bet an aotre evit <%1$S> (document.domain n'eo ket bet arventennet) da gaout perzh %2$S. %3$S eus <%4$S> (document.domain=<%5$S>).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomainObjectDomain = Nac'het eo bet an aotre evit <%1$S> (document.domain=<%5$S>) da gaout perzh %2$S. %3$S eus <%4$S> (document.domain=<%6$S>).


errNoTableRowToClose=Renk taolenn ebet da serriñ.
errNonSpaceInTable=Arouezennoù disheñvel diouzh esaouioù lec'hiet fall e-barzh un daolenn.
errUnclosedChildrenInRuby=Bugel anklozet e-barzh “ruby”.

# Encoding warnings and errors
EncNoDeclarationFrame=N'eo ket bet diskleriet bonegañ an arouezennoù eus un teuliad e-barzh ur framm. An teuliad a c'hell bezañ skrammet en un doare disheñvel ma'z eo gwelet er-maez eus an teuliad a framm anezhañ.
EncNoDeclarationPlain=N'eo ket bet diskleriet bonegañ an arouezennoù eus an teuliad e testenn eeun. Skrammet e vo an teuliad gant arouezennoù direizh e-barzh ul lod eus ar c'hefluniadurioù merdeer mard ez eus ennañ arouezennoù a zo er-maez eus al ledad US-ASCII. Ret eo diskleriañ bonegañ arouezennoù ar restr e-barzh ar c'homenad treuzkas pe arverañ ur merk eus urzh an eizhbitoù (BOM) evel sinadur bonegañ.
EncNoDeclaration=N'eo ket bet diskleriet bonegañ an arouezennoù eus an teuliad e HTML. Skrammet e vo an teuliad gant arouezennoù direizh e-barzh ul lod eus ar c'hefluniadurioù merdeer mard e endalc'h arouezennoù a zo er-maez eus al ledad US-ASCII. Ret eo diskleriañ bonegañ arouezennoù ar bajennad e-barzh an teuliad pe ar c'homenad treuzkas.
EncLateMetaFrame=N'oa ket bet kavet diskleriadur bonegañ an arouezennoù eus teuliad e HTML ar framm pa oa o tezrannañ ar 1024 eizhbit kentañ eus ar restr. Ar bajenn a vo adkarget ent emgefreek ma'z eo gwelet hep an teuliad a enframm anezhi. Ret eo dilec'hiañ diskleriadur ar bonegañ e-barzh ar 1024 eizhbit kentañ eus ar restr.
EncLateMeta=N'oa ket bet kavet diskleriadur bonegañ an arouezennoù eus an teuliad e HTML pa oa o tezrannañ ar 1024 eizhbit kentañ eus ar restr. Ar bajenn a vo adkarget ent emgefreek ma'z eo gwelet e-barzh ur merdeer gant ur c'hefluniadur disheñvel. Ret eo dilec'hiañ diskleriadur ar bonegañ e-barzh ar 1024 eizhbit kentañ eus ar restr.
EncLateMetaReload=Adkarget eo bet ar bajennad rak n'oa ket bet kavet diskleriadur bonegañ an arouezennoù eus an teuliad e HTML pa oa o tezrannañ ar 1024 eizhbit kentañ eus ar restr. Ret eo dilec'hiañ diskleriadur ar bonegañ e-barzh ar 1024 eizhbit kentañ eus ar restr.
EncLateMetaTooLate=Kavet eo bet diskleriadur bonegañ an arouezennoù re ziwezhat evit bezañ arveret. Ret eo dilec'hiañ diskleriadur ar bonegañ e-barzh ar 1024 eizhbit kentañ eus ar restr.
EncMetaUnsupported=Diskleriet ez eus bet ur bonegañ arouezennoù anskoret evit an teuliad e HTML en ur arverañ ur c'hlav « meta ». Laosket eo bet an diskleriadur a-gostez.
EncProtocolUnsupported=Diskleriet ez eus bet ur bonegañ arouezennoù anskoret e-barzh ar c'homenad treuzkas. Laosket eo bet an diskleriadur a-gostez.
EncBomlessUtf16=Dinoet ez eus bet un destenn « Latin diazez hepken » boneget e UTF-16 hep merk eus urzh an eizhbitoù (BOM) hag hep diskleriadur e-barzh ar c'homenad treuzkas. N'eo ket efedus bonegañ an endalc'had-mañ e UTF-16 ha ret e vije diskleriañ bonegañ an arouezennoù e pep darvoud.
EncMetaUtf16=Arveret ez eus bet ur c'hlav « meta » evit diskleriañ bonegañ an arouezennoù evel UTF-16. Dewezhiet eo bet an dra-mañ evel un diskleriadur UTF-8 en e lec'h.
EncMetaUserDefined=Arveret ez eus bet ur c'hlav « meta » evit diskleriañ bonegañ an arouezennoù evel x-user-defined. Dewezhiet eo bet an dra-mañ evel un diskleriadur windows-1252 en e lec'h evit bezañ keverlec'h gant nodrezhoù kozh ha n'int ket enrineget mat. Al lec'hienn-mañ a rankfe emdizhañ etrezek Unicode.


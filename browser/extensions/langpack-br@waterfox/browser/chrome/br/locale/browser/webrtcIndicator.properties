webrtcIndicator.sharingWindow.tooltip = Emaoc'h o rannañ ur prenestr. Klikit evit reoliñ ar rannañ.
webrtcIndicator.sharingBrowser.tooltip = Emaoc'h o rannañ un ivinell. Klikit evit reoliñ ar rannañ.



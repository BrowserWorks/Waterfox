marker.gcreason.description.API=Wymuszono GC poprzez wywołanie API.
marker.gcreason.description.EAGER_ALLOC_TRIGGER=JavaScript wrócił do pętli zdarzeń i było wystarczająco dużo alokowanej pamięci od ostatniego GC, żeby uruchomić nowy cykl.
marker.gcreason.description.DESTROY_RUNTIME=Waterfox zlikwidował kontekst lub środowisko JavaScript i był to ostatni GC przed zakończeniem pracy.
marker.gcreason.description.LAST_DITCH=Próba alokacji przez JavaScript nie powiodła się z powodu zbyt małej ilości dostępnej pamięci. Wykonywanie pełnego GC w nadziei na zwolnienie pamięci dla alokacji.
marker.gcreason.description.TOO_MUCH_MALLOC=JavaScript alokował zbyt dużo pamięci i tym samym wymusił GC.
marker.gcreason.description.ALLOC_TRIGGER=JavaScript alokował pamięć zbyt wiele razy i tym samym wymusił GC.
marker.gcreason.description.DEBUG_GC=GC spowodowane ustawieniami debugowania Zeal.
marker.gcreason.description.COMPARTMENT_REVIVED=Globalny obiekt uważany za martwy na starcie cyklu GC został przywołany przed jego końcem.
marker.gcreason.description.RESET=Aktywny przyrostowy cykl GC został zmuszony do natychmiastowego zakończenia pracy.
marker.gcreason.description.OUT_OF_NURSERY=JavaScript allocated enough new objects in the nursery that it became full and triggered a minor GC.
marker.gcreason.description.EVICT_NURSERY=Work needed to be done on the tenured heap, requiring the nursery to be empty.
marker.gcreason.description.FULL_STORE_BUFFER=There were too many properties on tenured objects whose value was an object in the nursery.
marker.gcreason.description.SHARED_MEMORY_LIMIT=Zażądano dużej alokacji ale nie było wystarczająco dużo pamięci.
marker.gcreason.description.PERIODIC_FULL_GC=JavaScript wrócił do pętli zdarzeń, a Waterfox już stosunkowo dawno nie wykonywał GC.
marker.gcreason.description.INCREMENTAL_TOO_SLOW=Pełny nieprzyrostowy GC został wywołany, ponieważ szybkość alokacji przewyższyła możliwości istniejącego cyklu GC.
marker.gcreason.description.COMPONENT_UTILS=Components.utils.forceGC() zostało wywołane, aby wymusić GC.
marker.gcreason.description.MEM_PRESSURE=Dostępne było bardzo mało pamięci.
marker.gcreason.description.CC_WAITING=Cycle collector wymógł GC.
marker.gcreason.description.CC_FORCED=Cycle collector wymógł GC.
marker.gcreason.description.LOAD_END=Dokument został wczytany.
marker.gcreason.description.PAGE_HIDE=Karta lub okno została przeniesiona z pierwszego planu.
marker.gcreason.description.NSJSCONTEXT_DESTROY=Waterfox zlikwidował kontekst lub środowisko JavaScript i był to ostatni GC przed zakończeniem pracy.
marker.gcreason.description.SET_NEW_DOCUMENT=Strona została zastąpiona nowym dokumentem.
marker.gcreason.description.SET_DOC_SHELL=Strona została zastąpiona nowym dokumentem.
marker.gcreason.description.DOM_UTILS=Wymuszono GC poprzez wywołanie API.
marker.gcreason.description.DOM_IPC=Otrzymano wiadomość od innego procesu z prośbą o GC.
marker.gcreason.description.DOM_WORKER=Wątek był stosunkowo długo bezczynny.
marker.gcreason.description.INTER_SLICE_GC=Od ostatniego przyrostowego GC upłynęło stosunkowo dużo czasu.
marker.gcreason.description.FULL_GC_TIMER=JavaScript wrócił do pętli zdarzeń i upłynęło stosunkowo dużo czasu od ostatniego GC.
marker.gcreason.description.SHUTDOWN_CC=Waterfox zlikwidował kontekst lub środowisko JavaScript i był to ostatni GC przed zakończeniem pracy.
marker.gcreason.description.DOM_WINDOW_UTILS=Użytkownik był nieaktywny przez długi okres. Zostało to wykorzystane do przeprowadzenia GC, ze względu na małe prawdopodobieństwo zauważenia.
marker.gcreason.description.USER_INACTIVE=Użytkownik był nieaktywny przez długi okres. Waterfox wykorzystał to do przeprowadzenia GC, ze względu na małe prawdopodobieństwo zauważenia.

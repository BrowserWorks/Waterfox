UseOfCaptureEventsWarning=Korzystanie z captureEvents() jest przestarzałe. Należy używać Aby uaktualnić kod, użyj metody DOM 2 addEventListener(). Więcej informacji: http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=Korzystanie z releaseEvents() jest przestarzałe. Aby uaktualnić kod, użyj metody DOM 2 removeEventListener(). Więcej informacji: http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfDOM3LoadMethodWarning=Metoda Document.load() jest przestarzała. Należy korzystać z obiektu DOM XMLHttpRequest. Więcej informacji: https://developer.mozilla.org/pl/XMLHttpRequest

UnexpectedCanvasVariantStyle=canvas: próba przypisania strokeStyle lub fillStyle wartości typu innego niż ciąg znaków, CanvasGradient i CanvasPattern została zignorowana.
EmptyGetElementByIdParam=Pusty ciąg znaków przekazany do getElementById().

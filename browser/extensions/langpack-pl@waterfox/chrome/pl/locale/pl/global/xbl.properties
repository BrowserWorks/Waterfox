UnexpectedElement=Nieoczekiwany element <%1$S>.
GTK2Conflict2=Zdarzenie klawisza jest niedostępne dla GTK2: key="%S" modifiers="%S" id="%S"
WinConflict2=Zdarzenie klawisza jest niedostępne przy niektórych układach klawiatury: key="%S" modifiers="%S" id="%S"
TooDeepBindingRecursion=Wiązanie XBL „%S” jest już używane przez zbyt wiele elementów nadrzędnych; w celu uniknięcia nieskończonej rekurencji, nie zostanie ono nałożone.
CircularExtendsBinding=Rozszerzanie wiązania XBL „%S” o „%S” spowodowałoby, że wiązanie to rozszerzałoby samo siebie.
CommandNotInChrome=Stosowanie <handler command="…"> nie jest dozwolone poza chrome.
MalformedXBL = Plik XBL jest wadliwy. Sprawdź obecność przestrzeni nazw XBL w znaczniku bindings.
InvalidExtendsBinding=Rozszerzanie „%S” jest niewłaściwe. Nie należy rozszerzać nazw znaczników.
MissingIdAttr = W znaczniku wiązania brakuje atrybutu „id”.

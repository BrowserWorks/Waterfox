# Encoding warnings and errors
EncNoDeclarationFrame=ჩარჩოში ჩასმული დოკუმენტის სიმბოლოთა დაშიფვრა არ განცხადებულა. დოკუმენტი ჩარჩოს გარეშე შესაძლოა სხვანაირად გამოჩნდეს.
EncNoDeclarationPlain=წაკითხვადი ტექსტის დოკუმენტის სიმბოლოთა დაშიფვრა არ განცხადებულა. თუ დოკუმენტი შეიცავს US-ASCII-ის გარეთ მყოფ სიმბოლოებს, ბრაუზერის ზოგიერთ კონფიგურაციაში ის დამახინჯდება. საჭიროა ფაილის სიმბოლოთა დაშიფვრის განცხადება ტრანსფერის პროტოკოლში ან ფაილმა დაშიფვრის ხელმოწერად უნდა გამოიყენოს ბაიტის რიგის ნიშანი.
EncNoDeclaration=HTML დოკუმენტის სიმბოლოთა დაშიფვრა არ განცხადებულა. თუ დოკუმენტი შეიცავს US-ASCII-ის გარეთ მყოფ სიმბოლოებს, ბრაუზერის ზოგიერთ კონფიგურაციაში ის დამახინჯდება. საჭიროა დოკუმენტში ან ტრანსფერის პროტოკოლში გვერდის სიმბოლოთა დაშიფვრის განცხადდება.
EncLateMetaFrame=ფაილის პირველი 1024 ბაიტის წინასწარი სკანირებისას ჩარჩოში ჩასმული HTML დოკუმენტის სიმბოლოთა დაშიფვრის გამოცხადება ვერ მოიძებნა. მისი უჩარჩოოდ ნახვისას, გვერდი ავტომატურად გადაიტვირთება. საჭიროა დაშიფვრის განცხადების ფაილის საწყის 1024 ბაიტში გადატანა.
EncLateMeta=ფაილის პირველი 1024 ბაიტის წინასწარი სკანირებისას HTML დოკუმენტის სიმბოლოთა დაშიფვრის გამოცხადება ვერ მოიძებნა. მისი სხვა კონფიგურაციის მქონე ბრაუზერში ნახვისას, გვერდი ავტომატურად გადაიტვირთება. საჭიროა დაშიფვრის განცხადების ფაილის საწყის 1024 ბაიტში გადატანა.
EncLateMetaReload=გვერდი გადაიტვირთა, რადგანაც HTML დოკუმენტის სიმბოლოთა დაშიფვრის გამოცხადება ვერ მოიძებნა ფაილის პირველი 1024 ბაიტის წინასწარი სკანირებისას. საჭიროა დაშიფვრის გამოცხადების ფაილის საწყის 1024 ბაიტში გადატანა.
EncLateMetaTooLate=დოკუმენტის სიმბოლოთა დაშიფვრის განცხადება გასააქტიურებლად ძალიან გვიან მოიძებნა. საჭიროა დაშიფვრის გამოცხადების ფაილის საწყის 1024 ბაიტში გადატანა.
EncMetaUnsupported=HTML დოკუმენტში მეტა იარლიყის გამოყენებით განცხადებული იქნა სიმბოლოთა მხარდაუჭერელი დაშიფვრა. გამოცხადება უგულებელყოფილ იქნა.
EncProtocolUnsupported=ტრანსფერის პროტოკოლის დონეზე განცხადებული იქნა სიმბოლოთა მხარდაუჭერელი დაშიფვრა. გამოცხადება უგულებელყოფილ იქნა.
EncBomlessUtf16=აღმოჩენილი იქნა UTF-16-დაშიფრული მთავარი მხოლოდ-ლათინური ტექსტი ბაიტების რიგის ნიშნის და ტრანსფერის პროტოკოლის დონის განცხადების გარეშე. ამ შიგთავსის UTF-16-ში დაშიფვრა არაქმედითია და სიმბოლოთა დაშიფვრა ნებისმიერ შემთხვევაში უნდა განცხადებულიყო.
EncMetaUtf16=გამოყენებული იქნა მეტა იარლიყი სიმბოლოთა დაშიფვრის UTF-16-ად განსაცხადებლად. ეს მიჩნეული იქნა როგორც UTF-8-ის გამოცხადება.
EncMetaUserDefined=გამოყენებული იქნა მეტა იარლიყი სიმბოლოთა დაშიფვრის x-user-defined-ად გამოსაცხადებლად. ეს მიჩნეული იქნა როგორც windows-1252 განცხადება, გამიზნულად დაუშიფრავი მოძველებული შრიფტებთან თავსებადობისთვის. ეს საიტი უნდა გადავიდეს უნიკოდზე.


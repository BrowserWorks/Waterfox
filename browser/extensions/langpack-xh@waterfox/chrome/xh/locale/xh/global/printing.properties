PERR_NOT_IMPLEMENTED=Okunye ukusebenza kokuprinta akukaphunyezwa.
PERR_OUT_OF_MEMORY=Akukho memori ingenanto yaneleyo yokuprinta.
PERR_UNEXPECTED=Kubekho ingxaki engalindelekanga ngelixa uprinta.


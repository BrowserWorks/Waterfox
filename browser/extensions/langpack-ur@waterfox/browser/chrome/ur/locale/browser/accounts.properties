unnamedTabsArrivingNotificationMultiple2.body = #1 ٹیب آپ منسلک آلات سے آ چکا ہے؛#1 ٹیبز آپ منسلک آلات سے پہنچ چکے ہیں۔

# LOCALIZATION NOTE (unnamedTabsArrivingNotificationNoDevice.body):
# Semi-colon list of plural forms.

<!doctype html>

<html>
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">

<link rel="stylesheet" href="stub_common.css">
<link rel="stylesheet" href="pre_installing.css">

<script src="stub_common.js"></script>
<script src="pre_installing.js"></script>


</head>
<body>

<img id="background" src="bgstub.jpg" alt="" role="presentation">

<form id="Form">
  <div id="Container">
    <h1 id="header">Welcome!</h1>
    <p>Upon installation of your new Waterfox Browser, you will be able to customize your configuration and browsing experience.</p>

    <div id="CheckboxContainer">
      <input id="Checkbox" type="checkbox" checked />
      <label id="CheckboxLabel" for="Checkbox">By checking the box and clicking “Install” you are accepting and agreeing to the Waterfox <a href="javascript:void(0);" onclick="external.openLink('https://www.waterfox.net/docs/policies/terms');">Terms of Service</a> and <a href="javascript:void(0);" onclick="external.openLink('https://www.waterfox.net/docs/policies/privacy');">Privacy Policy</a>.</label>
    </div>

    <div id="ButtonContainer">
      <button type="submit" id="Button">Install</button>
    </div>
  </div>
</form>

<div id="footer"></div>

</body>
</html>

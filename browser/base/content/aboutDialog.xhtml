<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>
<?xml-stylesheet href="chrome://browser/content/aboutDialog.css" type="text/css"?>
<?xml-stylesheet href="chrome://branding/content/aboutDialog.css" type="text/css"?>

<!DOCTYPE window [
#ifdef XP_MACOSX
#include browser-doctype.inc
#endif
]>

<window xmlns:html="http://www.w3.org/1999/xhtml"
        xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
        id="aboutDialog"
        windowtype="Browser:About"
        onload="init(event);"
#ifdef MOZ_UPDATER
        onunload="onUnload(event);"
#endif
#ifdef XP_MACOSX
        inwindowmenu="false"
#else
        data-l10n-id="aboutDialog-title"
#endif
        role="dialog"
        aria-describedby="version distribution distributionId communityDesc contributeDesc trademark"
        >
#ifdef XP_MACOSX
#include macWindow.inc.xhtml
#endif

  <linkset>
    <html:link rel="localization" href="branding/brand.ftl"/>
    <html:link rel="localization" href="browser/aboutDialog.ftl"/>
  </linkset>

  <script src="chrome://browser/content/aboutDialog.js"/>
#ifdef MOZ_UPDATER
  <script src="chrome://browser/content/aboutDialog-appUpdater.js"/>
#endif

  <vbox id="aboutDialogContainer">
    <hbox id="clientBox">
      <vbox id="leftBox" flex="1"/>
      <vbox id="rightBox" flex="1">
        <label id="release" hidden="true">
        <!-- This string is explicitly not translated -->
          Third Generation Release
        </label>
        <hbox align="baseline">
          <label id="version"/> based on Gecko <label id="geckoVersion"/>
          <label id="releasenotes" is="text-link" hidden="true" data-l10n-id="releaseNotes-link"></label>
        </hbox>

        <label id="distribution" class="text-blurb"/>
        <label id="distributionId" class="text-blurb"/>

        <vbox id="detailsBox">
          <vbox id="updateBox">
#ifdef MOZ_UPDATER
            <deck id="updateDeck" orient="vertical">
              <hbox id="checkForUpdates" align="center">
                <button id="checkForUpdatesButton" align="start"
                        data-l10n-id="update-checkForUpdatesButton"
                        oncommand="gAppUpdater.checkForUpdates();"/>
                <spacer flex="1"/>
              </hbox>
              <hbox id="downloadAndInstall" align="center">
                <button id="downloadAndInstallButton" align="start"
                        oncommand="gAppUpdater.startDownload();"/>
                        <!-- label and accesskey will be filled by JS -->
                <spacer flex="1"/>
              </hbox>
              <hbox id="apply" align="center">
                <button id="updateButton" align="start"
                        data-l10n-id="update-updateButton"
                        oncommand="gAppUpdater.buttonRestartAfterDownload();"/>
                <spacer flex="1"/>
              </hbox>
              <hbox id="checkingForUpdates" align="center">
                <image class="update-throbber"/>
                <label data-l10n-id="update-checkingForUpdates"></label>
              </hbox>
              <hbox id="downloading" align="center" data-l10n-id="update-downloading">
                <html:img class="update-throbber" src="chrome://global/skin/icons/loading.png" data-l10n-name="icon"/>
                <label id="downloadStatus" data-l10n-name="download-status"/>
              </hbox>
              <hbox id="applying" align="center">
                <image class="update-throbber"/>
                <label data-l10n-id="update-applying"></label>
              </hbox>
              <hbox id="downloadFailed" align="center" data-l10n-id="update-failed">
                <label id="failedLink" is="text-link" data-l10n-name="failed-link"></label>
              </hbox>
              <hbox id="policyDisabled" align="center">
                <label data-l10n-id="update-adminDisabled"></label>
              </hbox>
              <hbox id="noUpdatesFound" align="center">
                <label data-l10n-id="update-noUpdatesFound"></label>
              </hbox>
              <hbox id="otherInstanceHandlingUpdates" align="center">
                <label data-l10n-id="update-otherInstanceHandlingUpdates"></label>
              </hbox>
              <hbox id="manualUpdate" align="center" data-l10n-id="update-manual">
                <label id="manualLink" is="text-link" data-l10n-name="manual-link"/>
              </hbox>
              <hbox id="unsupportedSystem" align="center" data-l10n-id="update-unsupported">
                <label id="unsupportedLink" is="text-link" data-l10n-name="unsupported-link"></label>
              </hbox>
              <hbox id="restarting" align="center">
                <image class="update-throbber"/>
                <label data-l10n-id="update-restarting"></label>
              </hbox>
            </deck>
#endif
          </vbox>

#ifdef MOZ_UPDATER
          <description class="text-blurb" id="currentChannelText" data-l10n-id="channel-description">
            <label id="currentChannel" data-l10n-name="current-channel"></label>
          </description>
#endif
          <vbox id="experimental" hidden="true">
            <description class="text-blurb" id="warningDesc" data-l10n-id="warningDesc-version"></description>
            <description class="text-blurb">Waterfox is a free, open source web browser brought to you by <label is="text-link" href="https://www.linkedin.com/in/alex-kontos/">Alex Kontos</label> and the team at System1. We aim to help users browser the web on their own terms.
            </description>
          </vbox>
          <description class="text-blurb">Waterfox is a free, open source web browser brought to you by <label is="text-link" href="https://www.linkedin.com/in/alex-kontos/">Alex Kontos</label> and the team at System1. We aim to help users browse the web on their own terms.
          </description>
          <description class="text-blurb" id="contributeDesc" data-l10n-id="helpus">
            <label is="text-link" href="https://www.buymeacoffee.com/waterfox" data-l10n-name="helpus-donateLink"></label>
            <label is="text-link" href="https://github.com/MrAlex94/Waterfox" data-l10n-name="helpus-getInvolvedLink"></label>
          </description>
        </vbox>
      </vbox>
    </hbox>
    <vbox id="bottomBox">
      <hbox pack="center">
        <label is="text-link" class="bottom-link" useoriginprincipal="true" href="about:license" data-l10n-id="bottomLinks-license"></label>
        <label is="text-link" class="bottom-link" useoriginprincipal="true" href="about:rights" data-l10n-id="bottomLinks-rights"></label>
        <label is="text-link" class="bottom-link" href="https://www.waterfox.net/privacy/" data-l10n-id="bottomLinks-privacy"></label>
      </hbox>
      <description id="trademark" data-l10n-id="trademarkInfo"></description>
    </vbox>
  </vbox>

  <keyset>
    <key keycode="VK_ESCAPE" oncommand="window.close();"/>
  </keyset>

</window>

<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body>
<div id="message"></div>
<script>
// Specifies whether we are using fake streams to run this automation
var useFakeStreams = true;
try {
  var audioDevice = SpecialPowers.getCharPref("media.audio_loopback_dev");
  var videoDevice = SpecialPowers.getCharPref("media.video_loopback_dev");
  dump("TEST DEVICES: Using media devices:\n");
  dump("audio: " + audioDevice + "\nvideo: " + videoDevice + "\n");
  useFakeStreams = false;
} catch (e) {
  dump("TEST DEVICES: No test devices found (in media.{audio,video}_loopback_dev, using fake streams.\n");
  useFakeStreams = true;
}

function message(m) {
  // eslint-disable-next-line no-unsanitized/property
  document.getElementById("message").innerHTML = m;
  parent.postMessage(m, "*");
}

var gStreams = [];

function requestDevice(aAudio, aVideo, aShare, aBadDevice = false) {
  var opts = {video: aVideo, audio: aAudio};
  if (aShare) {
    opts.video = {
      mozMediaSource: aShare,
      mediaSource: aShare,
    };
  }
  if (useFakeStreams) {
    opts.fake = true;
  }

  if (aVideo && aBadDevice) {
    opts.video = {
      deviceId: "bad device",
    };
    opts.fake = true;
  }

  if (aAudio && aBadDevice) {
    opts.audio = {
      deviceId: "bad device",
    };
    opts.fake = true;
  }

  navigator.mediaDevices.getUserMedia(opts)
    .then(stream => {
      gStreams.push(stream);
      message("ok");
    }, err => message("error: " + err));
}
message("pending");

function closeStream() {
  for (let stream of gStreams) {
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
  }
  gStreams = [];
  message("closed");
}
</script>
</body>
</html>

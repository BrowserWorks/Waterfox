DefaultBrowserAgentTaskDescription=ნაგულისხმევი ბრაუზერის ზედამხედველი დავალება ამოწმებს, შენარჩუნებულია %MOZ_APP_DISPLAYNAME% ნაგულისხმევად თუ სხვა ბრაუზერითაა ჩანაცვლებული. როცა ცვლილება საეჭვო პირობებში მოხდება, მომხმარებელს შეეკითხება, სურს თუ არა დააბრუნოს %MOZ_APP_DISPLAYNAME% ნაგულისხმევად, არაუმეტეს ორჯერ. ამ დავალებას ავტომატურად აყენებს %MOZ_APP_DISPLAYNAME% და ხელახლა დაყენდება, როცა %MOZ_APP_DISPLAYNAME% განახლდება. დავალების გასათიშად, შეცვალეთ „default-browser-agent.enabled“ პარამეტრი about:config გვერდზე, ან თუ %MOZ_APP_DISPLAYNAME% დაწესებულებისთვისაა, მაშინ დებულება „DisableDefaultBrowserAgent“.

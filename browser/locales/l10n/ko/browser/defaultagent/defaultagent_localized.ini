[Strings]
DefaultBrowserAgentTaskDescription=기본 브라우저 에이전트 작업은 기본이 %MOZ_APP_DISPLAYNAME%에서 다른 브라우저로 변경되는 시기를 확인합니다. 의심스러운 상황에서 변경이 발생하면 사용자에게 %MOZ_APP_DISPLAYNAME%로 다시 변경하라는 메시지가 두 번만 표시됩니다. 이 작업은 %MOZ_APP_DISPLAYNAME%에 의해 자동으로 설치되며 %MOZ_APP_DISPLAYNAME% 업데이트 시 다시 설치됩니다. 이 작업을 비활성화하려면 about:config 페이지에서 "default-browser-agent.enabled"에 대해 기본 설정 또는 %MOZ_APP_DISPLAYNAME% 엔터프라이즈 정책 설정인 "DisableDefaultBrowserAgent"를 업데이트합니다.

SSL_ERROR_BAD_CERTIFICATE=상대방과 안전하게 통신 할 수 없습니다: 상대방의 인증서가 거절됐습니다.
SSL_ERROR_BAD_CLIENT=서버가 클라이언트로부터 손상된 데이터를 얻었습니다.

BlockScriptWithWrongMimeType2=허용되지 않는 MIME 형식(“%2$S”)이어서 “%1$S”의 스크립트가 차단되었습니다.
WarnScriptWithWrongMimeType=“%1$S” 의 스크립트의 MIME 타입이 유효한 JavaScript MIME 타입(“%2$S”)이 아니지만 로드되었습니다.

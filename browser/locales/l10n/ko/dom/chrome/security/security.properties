ReportingHeaderInvalidItem=보고 헤더: “%S”라는 잘못된 항목을 무시합니다.
ReportingHeaderInvalidEndpoint=보고 헤더: “%S”라는 아이템의 유효하지 않은 종단점을 무시합니다.

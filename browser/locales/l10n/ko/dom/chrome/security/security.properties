CORSDidNotSucceed=교차 출처 요청 차단: 동일 출처 정책으로 인해 %1$S에 있는 원격 리소스를 차단하였습니다. (원인: CORS 요청이 성공하지 못함).
CORSOriginHeaderNotAdded=교차 출처 요청 차단: 동일 출처 정책으로 인해 %1$S에 있는 원격 리소스를 차단하였습니다. (원인: CORS 헤더 ‘Origin’ 을 추가할 수 없음).
CORSExternalRedirectNotAllowed=교차 출처 요청 차단: 동일 출처 정책으로 인해 %1$S에 있는 원격 리소스를 차단하였습니다. (원인: 외부 리다이렉트 CORS 요청을 허용하지 않음).
CORSRequestNotHttp=교차 출처 요청 차단: 동일 출처 정책으로 인해 %1$S에 있는 원격 리소스를 차단하였습니다. (원인: http가 아닌 CORS 요청).
CORSMissingAllowOrigin=교차 출처 요청 차단: 동일 출처 정책으로 인해 %1$S에 있는 원격 리소스를 차단하였습니다. (원인: ‘Access-Control-Allow-Origin’ CORS 헤더가 없음).
CORSMultipleAllowOriginNotAllowed=교차 출처 요청 차단: 동일 출처 정책으로 인해 %1$S에 있는 원격 리소스를 차단하였습니다. (원인: 여러개의 ‘Access-Control-Allow-Origin’ CORS 헤더 허용되지 않음).
CORSAllowOriginNotMatchingOrigin=교차 출처 요청 차단: 동일 출처 정책으로 인해 %1$S에 있는 원격 리소스를 차단하였습니다. (원인: ‘Access-Control-Allow-Origin’ CORS 헤더가 ‘%2$S’와 일치하지 않음).
CORSNotSupportingCredentials=교차 출처 요청 차단: 동일 출처 정책으로 인해 ‘%1$S’에 있는 원격 리소스를 차단하였습니다. (원인: CORS 헤더 ‘Access-Control-Allow-Origin’이 ‘*’이면 자격 증명이 지원되지 않음).
CORSMethodNotFound=교차 출처 요청 차단: 동일 출처 정책으로 인해 %1$S에 있는 원격 리소스를 차단하였습니다. (원인: CORS 헤더 ‘Access-Control-Allow-Methods’의 메서드가 없음).
CORSMissingAllowCredentials=교차 출처 요청 차단: 동일 출처 정책으로 인해 %1$S에 있는 원격 리소스를 차단하였습니다. (원인: CORS 헤더 ‘Access-Control-Allow-Credentials’이 ‘true’이어야 함).
CORSPreflightDidNotSucceed2=교차 출처 요청 차단: 동일 출처 정책으로 인해 %1$S에 있는 원격 리소스를 차단하였습니다. (원인: CORS 사전 점검 응답 실패).
CORSInvalidAllowMethod=교차 출처 요청 차단: 동일 출처 정책으로 인해 %1$S에 있는 원격 리소스를 차단하였습니다. (원인: CORS 헤더 ‘Access-Control-Allow-Methods’에 유효하지 않은 토큰 ‘%2$S’).
CORSInvalidAllowHeader=교차 출처 요청 차단: 동일 출처 정책으로 인해 %1$S에 있는 원격 리소스를 차단하였습니다. (원인: CORS 헤더 ‘Access-Control-Allow-Headers’에 유효하지 않은 토큰 ‘%2$S’).
CORSMissingAllowHeaderFromPreflight2=교차 출처 요청 차단: 동일 출처 정책으로 인해 %1$S에 있는 원격 리소스를 차단하였습니다. (원인: CORS 사전 점검 응답의 헤더 ‘Access-Control-Allow-Headers’에 따라 헤더 ‘%2$S’가 허용되지 않음).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security", "HSTS", "max-age" or "includeSubDomains"
STSUnknownError=Strict-Transport-Security: 사이트의 지정된 헤더를 처리하는데 알 수 없는 오류가 발생하였습니다.
STSUntrustworthyConnection=Strict-Transport-Security: 신뢰할 수 없는 사이트 연결이기 때문에 지정된 헤더가 무시되었습니다.
STSCouldNotParseHeader=Strict-Transport-Security: 사이트에서 성공적으로 파싱할 수 없는 헤더를 지정하였습니다.
STSNoMaxAge=Strict-Transport-Security: 사이트에서 ‘max-age’ 지시자가 없는 헤더를 지정하였습니다.
STSMultipleMaxAges=Strict-Transport-Security: 사이트에서 여러개의 ‘max-age’ 지시자를 포함하는 헤더를 지정하였습니다.
STSInvalidMaxAge=Strict-Transport-Security: 사이트에서 유효하지 않은 ‘max-age’ 지시자를 포함하는 헤더를 지정하였습니다.
STSMultipleIncludeSubdomains=Strict-Transport-Security: 사이트에서 여러개의 ‘includeSubDomains’ 지시자를 포함하는 헤더를 지정하였습니다.
STSInvalidIncludeSubdomains=Strict-Transport-Security: 사이트에서 유효하지 않은 ‘includeSubDomains’ 지시자를 포함하는 헤더를 지정하였습니다.
STSCouldNotSaveState=Strict-Transport-Security: 사이트를 Strict-Transport-Security 호스트로 지정하는데 오류가 발생하였습니다.

# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=이 사이트는 SHA-1 인증서를 사용합니다. SHA-1보다 강한 해시 함수를 사용하는 서명 알고리즘을 사용하는 인증서 사용을 권장합니다.
InsecurePasswordsPresentOnPage=비밀번호 입력 필드가 안전하지 않은(http://) 페이지에 있습니다. 이는 사용자 로그인 자격 증명이 도난당할 수 있는 보안 위험입니다.
InsecureFormActionPasswordsPresent=비밀번호 입력 필드가 안전하지 않은(http://) 양식 전송을 하는 양식에 있습니다. 이는 사용자 로그인 자격 증명이 도난당할 수 있는 보안 위험입니다.
InsecurePasswordsPresentOnIframe=비밀번호 입력 필드가 안전하지 않은(http://) iframe에 있습니다. 이는 사용자 로그인 자격 증명이 도난당할 수 있는 보안 위험입니다.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=보안 페이지에서 혼합된(안전하지 않은) “%1$S” 액티브 콘텐츠를 로드합니다
LoadingMixedDisplayContent2=보안 페이지에서 혼합된(안전하지 않은) “%1$S” 표현 콘텐츠를 로드합니다
LoadingMixedDisplayObjectSubrequestDeprecation=보안 페이지의 플러그인 내에서 혼합된(안전하지 않은) “%1$S” 콘텐츠를 로드하는 것은 권장되지 않으며 곧 차단됩니다.
# LOCALIZATION NOTE: "%S" is the URI of the insecure mixed content download
MixedContentBlockedDownload = 안전하지 않은 콘텐츠 “%S” 다운로드를 차단함.

# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=sandbox 속성에 allow-scripts 및 allow-same-origin이 모두 있는 iframe은 sandbox를 제거할 수 있습니다.
# LOCALIZATION NOTE: Do not translate "allow-top-navigation-by-user-activation", "allow-top-navigation", "sandbox" or "iframe"

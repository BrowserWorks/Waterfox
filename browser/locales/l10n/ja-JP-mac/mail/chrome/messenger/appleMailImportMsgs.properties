# Short name of import module
ApplemailImportName=Apple Mail

# Description of import module
ApplemailImportDescription=Mac OS X の Mail からローカルメールを読み込みます。

# Success Message
# LOCALIZATION NOTE(ApplemailImportMailboxSuccess): Do not translate the word "%S" below.
ApplemailImportMailboxSuccess=%S から正常にローカルメッセージを読み込みました。

# Error Message
ApplemailImportMailboxBadparam=内部エラーが発生し、読み込みできませんでした。再度読み込みしてください。

# Error message
# LOCALIZATION NOTE(ApplemailImportMailboxConverterror): Do not translate the word "%S" below.
ApplemailImportMailboxConverterror=%S からメッセージを読み込み中にエラーが発生しました。メッセージを読み込みできませんでした。

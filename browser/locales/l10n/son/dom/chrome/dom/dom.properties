PreventDefaultFromPassiveListenerWarning=Ga ‘preventDefault()’ ciyari muray, kaŋ tee ‘%1$S’ dumi ga kaŋ hun haŋajerkaw do kaŋ maa-hantumandi sanda ‘passive’.

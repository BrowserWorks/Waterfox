# Header of the popup
fxmonitor.popupHeader=Teniu un compte en este lloc?
# Waterfox Monitor must be treated as a brand, and kept in English.
# It cannot be:
# - Declined to adapt to grammatical case.
# - Transliterated.
# - Translated.
fxmonitor.brandName=Waterfox Monitor
# Tooltip text for the popup's anchor icon in the URL bar
# %S is replaced with fxmonitor.brandName.
fxmonitor.anchorIcon.tooltiptext=S'ha informat d'este lloc al %S
# Text content of popup. Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# This version is only used when the number of accounts is smaller than 100,000.
# The placeholders are:
# #1: The exact number of accounts compromised in the breach.
# #2: The name of the breached site.
# #3: The year of the breach.
# #4: The brand name ("Firefox Monitor").
fxmonitor.popupText=#1 compte de #2 s'ha vist compromés el #3. Visiteu el #4 per veure si el vostre compte està en risc.;#1 comptes de #2 s'han vist compromesos el #3. Visiteu el #4 per veure si el vostre compte està en risc.
# Text content of popup. Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# This version is only used when the number of accounts is greater than 100,000.
# The placeholders are:
# #1: The number of accounts compromised in the breach, rounded down to the
#     most significant digit.
#     Ex.: 234,567 -> More than 200,000 accounts [...]
#          345,678,901 -> More than 300,000,000 accounts [...]
#          4,567,890,123 -> More than 4,000,000,000 accounts [...]
# #2: The name of the breached site.
# #3: The year of the breach.
# #4: The brand name ("Firefox Monitor").
fxmonitor.popupTextRounded=Més d'#1 compte de #2 s'ha vist compromés el #3. Visiteu el #4 per veure si el vostre compte està en risc.;Més de #1 comptes de #2 s'han vist compromesos el #3. Visiteu el #4 per veure si el vostre compte està en risc.
# %S is replaced with fxmonitor.brandName.
fxmonitor.checkButton.label=Comprova-ho en el %S
fxmonitor.checkButton.accessKey=C
fxmonitor.dismissButton.label=Descarta
fxmonitor.dismissButton.accessKey=D
# %S is replaced with fxmonitor.brandName.
fxmonitor.neverShowButton.label=No mostres mai alertes del %S
fxmonitor.neverShowButton.accessKey=N

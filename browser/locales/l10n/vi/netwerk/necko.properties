SuperfluousAuth=Bạn sắp đăng nhập vào trang "%1$S" với tên người dùng "%2$S", nhưng trang này không yêu cầu xác minh. Đây có thể là một sự lừa đảo.\n\nCó phải "%1$S" là trang bạn muốn vào?
AutomaticAuth=Bạn sắp đăng nhập vào trang "%1$S" với tên người dùng "%2$S".

TrackerUriBlocked=Tài nguyên tại “%1$S” đã bị chặn do chặn nội dung được bật.
UnsafeUriBlocked=Tài nguyên tại “%1$S” đã bị chặn bởi chế độ duyệt web an toàn.
CookieBlockedByPermission=Yêu cầu truy cập cookie hoặc bộ nhớ trên “%1$S” bị chặn vì quyền cookie tùy chỉnh.
CookieBlockedTracker=Yêu cầu truy cập cookie hoặc bộ nhớ trên “%1$S” bị chặn vì nó đến từ trình theo dõi và chặn nội dung được bật.
CookieBlockedAll=Yêu cầu truy cập cookie hoặc bộ nhớ trên “%1$S” bị chặn vì chúng tôi đang chặn tất cả các yêu cầu truy cập lưu trữ.
CookieBlockedForeign=Yêu cầu truy cập cookie hoặc bộ nhớ trên “%1$S” đã bị chặn vì chúng tôi đang chặn tất cả yêu cầu truy cập bộ nhớ của bên thứ ba và chặn nội dung được bật.

# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure): %1$S is the cookie name. Do not localize "sameSite=none" and "secure".
CookieRejectedNonRequiresSecure=Cookie “%1$S” bị từ chối vì nó có thuộc tính “sameSite=none” nhưng lại thiếu thuộc tính “secure”.
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta=Cookie “%1$S” sẽ sớm bị từ chối vì nó có thuộc tính “sameSite” được đặt thành “none” hay một giá trị không hợp lệ, không có thuộc tính “secure”. Để biết thêm về thuộc tính của “sameSite“, hãy đọc %2$S
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=Cookie “%1$S” có thuộc tính “sameSite” được đặt thành “lax” vì nó thiếu một thuộc tính của “sameSite” và “sameSite=lax” là giá trị mặc định của thuộc tính này.
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid=Giá trị không hợp lệ của “sameSite“ của cookie “%1$S”. Các giá trị được hỗ trợ là: “lax“, “strict“, “none“.


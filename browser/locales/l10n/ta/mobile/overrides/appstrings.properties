unknownProtocolFound=இந்த முகவரியை திறப்பது எப்படி என பயர்பாக்ஸுக்கு தெரியாது, ஏனென்றால் பின்வரும் எந்த நெறிமுறிகளும்(%S) எந்த பயன்பாட்டுடையும் சாராதது அல்லது இந்த இடத்தில் அனுமதிக்கப்படாதது ஆகும்.

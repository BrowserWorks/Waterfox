confirmRepostPrompt=இந்த பக்கத்தைக் காண்பிக்க, முன்பு செய்யப்பட்ட எந்த செயலையும் (தேடல் அல்லது சீர்படுத்த உறுதிப்படுத்தல் போன்றவை) மீண்டும் செய்யக்கூடிய ஒரு தகவலை %S ஆனது அனுப்ப வேண்டும்.

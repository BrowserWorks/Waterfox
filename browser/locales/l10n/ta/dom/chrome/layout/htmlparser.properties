errSelfClosing=ஒரு நான் - வாய்ட் HTML கூறில், சுயமாக மூடும் தொடரியல் (“/>”) பயன்படுத்தப்பட்டது. சாய்வுக் கோடைப் புறக்கணித்து அதை ஒரு தொடக்கக் குறிச்சொல்லாகக் கருதுகிறது.

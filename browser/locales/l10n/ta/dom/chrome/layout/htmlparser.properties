errNcrCr=ஒரு எண் குறிப்பு கேரியேஜ் ரிட்டனாக விரிவடைந்தது.
errNcrInC1Range=ஒரு எண் எழுத்துக் குறிப்பு C1 கட்டுப்பாடுகள் வரம்புக்கு விரிவடைந்தது.

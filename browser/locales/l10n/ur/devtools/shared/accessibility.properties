# LOCALIZATION NOTE (accessibility.keyboard.issue.semantics): A title text that
# describes that currently selected accessible object is focusable and should
# indicate that it could be interacted with.
accessibility.keyboard.issue.semantics=توجہ دلانے والے عناصر کا انٹرایکٹو سیمنٹکس ہونا چاہئے۔

# LOCALIZATION NOTE (accessibility.keyboard.issue.tabindex): A title text that
# describes that currently selected accessible object has a corresponding
# DOMNode that defines a tabindex attribute greater that 0 which can result in
# unexpected behaviour when navigating with keyboard.
accessibility.keyboard.issue.tabindex=صفر سے زیادہ "tabindex" وصف کو استعمال کرنے سے گریز کریں۔

# LOCALIZATION NOTE (accessibility.keyboard.issue.action): A title text that
# describes that currently selected accessible object is interactive but can not
# be activated using keyboard or accessibility API.
accessibility.keyboard.issue.action=انٹرایکٹو عناصر کو کی بورڈ کا استعمال کرتے ہوئے فعال ہونا ضروری ہے۔

# LOCALIZATION NOTE (accessibility.keyboard.issue.focusable): A title text that

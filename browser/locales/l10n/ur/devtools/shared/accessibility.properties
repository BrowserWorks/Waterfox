accessibility.keyboard.issue.focus.visible=توجہ دلانے والے عنصر میں فوکس اسٹائل غائب ہوسکتا ہے۔

# LOCALIZATION NOTE (accessibility.keyboard.issue.mouse.only): A title text that
# describes that currently selected accessible object is not focusable and not
# semantic but can be activated via mouse (e.g. has click handler).
accessibility.keyboard.issue.mouse.only=کلک کرنے کے قابل عناصر لازمی طور پر توجہ دینے والے ہوں اور اس میں انٹرایکٹو سیمنٹکس ہونے چاہئیں۔

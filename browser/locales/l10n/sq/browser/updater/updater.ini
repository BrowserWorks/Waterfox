MozillaMaintenanceDescription=Shërbimi i Mirëmbajtjes Mozilla siguron që të keni përherë versionin më të ri dhe më të sigurt të Waterfox-it në kompjuterin tuaj. Mbajta e përditësuar e Waterfox-it është shumë e rëndësishme për sigurinë tuaj në linjë, dhe Mozilla këshillon me forcë që ta mbani të aktivizuar këtë shërbim.

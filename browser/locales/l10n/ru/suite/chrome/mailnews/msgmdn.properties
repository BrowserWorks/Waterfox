## Msg Mdn Report strings
MsgMdnDisplayed=Примечание: Это уведомление о прочтении означает лишь то, что сообщение было отображено на машине получателя. Оно не гарантирует того, что получатель прочёл или понял содержимое сообщения. [English] Note: This Return Receipt only acknowledges that the message was displayed on the recipient's computer. There is no guarantee that the recipient has read or understood the message contents.
MsgMdnDispatched=Сообщение было распечатано, отправлено по факсу или переслано без отображения на машине получателя. Нет никаких гарантий, что получатель потом прочтёт сообщение. [English] The message was either printed, faxed, or forwarded without being displayed to the recipient. There is no guarantee that the recipient will read the message at a later time.
MsgMdnProcessed=Сообщение было обработано почтовым клиентом получателя без отображения на экране получателя. Нет никаких гарантий, что получатель потом прочтёт сообщение. [English] The message was processed by the recipient's mail client without being displayed. There is no guarantee that the message will be read at a later time.
MsgMdnDeleted=Сообщение было удалено. Человек, которому вы его послали мог видеть или не видеть его. Оно могло быть затем восстановлено и прочтено. [English] The message has been deleted. The person you sent it to may or may not have seen it. They might undelete it at a later time and read it.
MsgMdnDenied=Получатель сообщения не хочет отправлять вам уведомление о прочтении. [English] The recipient of the message does not wish to send a return receipt back to you.
MsgMdnFailed=Произошла ошибка. Надлежащее уведомление о прочтении не могло быть создано или отправлено вам. [English] A failure occurred. A proper return receipt could not be generated or sent to you.
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Это уведомление о прочтении для сообщения, которое вы отправили в адрес «%S».
MdnDisplayedReceipt=Уведомление о прочтении (сообщение отображено)
MdnDispatchedReceipt=Уведомление о прочтении (сообщение переслано)
MdnProcessedReceipt=Уведомление о прочтении (сообщение обработано)
MdnDeletedReceipt=Уведомление о прочтении (сообщение удалено)
MdnDeniedReceipt=Уведомление о прочтении (отказано)
MdnFailedReceipt=Уведомление о прочтении (неудача)

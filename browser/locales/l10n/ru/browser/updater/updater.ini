TitleText=Обновление %MOZ_APP_DISPLAYNAME%
InfoText=%MOZ_APP_DISPLAYNAME% устанавливает обновление. Он запустится через несколько секунд…
WaterfoxMaintenanceDescription=Служба поддержки Waterfox гарантирует, что на вашем компьютере всегда будет стоять самая новая и наиболее безопасная версия Waterfox Waterfox. Своевременное обновление Waterfox очень важно для обеспечения вашей безопасности в Интернете, поэтому Waterfox настоятельно рекомендует вам держать эту службу включённой.

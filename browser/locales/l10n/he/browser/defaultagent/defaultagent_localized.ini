[Strings]
DefaultBrowserAgentTaskDescription=המשימה המתוזמנת Default Browser Agent בודקת כאשר דפדפן ברירת המחדל משתנה מ־%MOZ_APP_DISPLAYNAME% לדפדפן אחר. אם השינוי מתרחש בנסיבות חשודות, תוצג בקשה בפני המשתמשים לשנות את ברירת המחדל ל־%MOZ_APP_DISPLAYNAME% לא יותר מפעמיים. משימה זו מותקנת באופן אוטומטי על־ידי %MOZ_APP_DISPLAYNAME%, והיא מותקנת מחדש כאשר %MOZ_APP_DISPLAYNAME% מתעדכן. כדי להשבית משימה זו יש לעדכן את ההעדפה “default-browser-agent.enabled” בדף about:config או את הגדרת המדיניות הארגונית “DisableDefaultBrowserAgent” ב־%MOZ_APP_DISPLAYNAME%.

# LOCALIZATION NOTE (reconnectDescription) - %S = Email address of user's Waterfox Account
reconnectDescription = חיבור מחדש של %S

# LOCALIZATION NOTE (verifyDescription) - %S = Email address of user's Waterfox Account
verifyDescription = אימות %S

# These strings are shown in a desktop notification after the
# user requests we resend a verification email.
verificationSentTitle = קישור האימות נשלח
# LOCALIZATION NOTE (verificationSentBody) - %S = Email address of user's Waterfox Account
verificationSentBody = קישור האימות נשלח לכתובת %S.
verificationNotSentTitle = לא ניתן לשלוח קישור אימות
verificationNotSentBody = אין באפשרותנו לשלוח את הודעת האימות כרגע, נא לנסות שוב מאוחר יותר.

# LOCALIZATION NOTE (deviceConnDisconnTitle) - the title shown in a notification
# when either this device or another device has connected to, or disconnected
# from, a Waterfox Account.
deviceConnDisconnTitle = חשבון Waterfox

# LOCALIZATION NOTE (otherDeviceConnectedBody, otherDeviceConnectedBody.noDeviceName)
# These strings are used in a notification shown when a new device joins the
# Waterfox account.
# %S is the name of the new device; otherDeviceConnectedBody.noDeviceName is shown
# instead of otherDeviceConnectedBody when the name is not known.
otherDeviceConnectedBody = מחשב זה חובר עכשיו אל %S.

# LOCALIZATION NOTE (thisDeviceConnectedBody) - used in a notification shown
# after a Waterfox Account is connected to the current device.
thisDeviceConnectedBody = נכנסת בהצלחה

# LOCALIZATION NOTE (thisDeviceDisconnectedBody) - used in a notification shown
# after the Waterfox Account was disconnected remotely.
thisDeviceDisconnectedBody = מחשב זה נותק.

# LOCALIZATION NOTE (sendToAllDevices.menuitem)
# Displayed in the Send Tab/Page/Link to Device context menu when right clicking a tab, a page or a link.
sendToAllDevices.menuitem = שליחה לכל המכשירים

# LOCALIZATION NOTE (manageDevices.menuitem)
# Displayed in the Send Tab/Page/Link to Device context menu when right clicking a tab, a page or a link.
manageDevices.menuitem = ניהול מכשירים…

# LOCALIZATION NOTE (sendTabToDevice.unconfigured, sendTabToDevice.unconfigured.label2)
# Displayed in the Send Tabs context menu when right clicking a tab, a page or a link
# and the Sync account is unconfigured. Redirects to a marketing page.
sendTabToDevice.unconfigured.label2 = לא מחובר
sendTabToDevice.unconfigured = מידע נוסף על שליחת לשוניות…

# LOCALIZATION NOTE (sendTabToDevice.signintofxa)
# Displayed in the Send Tabs context menu and the page action panel when FxA is not
# configured. Allows users to immediately sign into FxA via the preferences.
# %S is replaced by brandProductName.
sendTabToDevice.signintofxa = כניסה אל %S…

# LOCALIZATION NOTE (sendTabToDevice.singledevice, sendTabToDevice.connectdevice,
# sendTabToDevice.singledevice.status)
# Displayed in the Send Tabs context menu when right clicking a tab, a page or a link
# and the Sync account has only 1 device. The sendTabToDevice.singledevice link
# redirects to a marketing page, the sendTabToDevice.connectdevice redirects
# to an FxAccounts page that tells to you to connect another device.
sendTabToDevice.singledevice.status = אין מכשירים מחוברים
sendTabToDevice.singledevice = מידע נוסף על שליחת לשוניות…
sendTabToDevice.connectdevice = חיבור מכשיר נוסף…

# LOCALIZATION NOTE (sendTabToDevice.verify, sendTabToDevice.verify.status)
# Displayed in the Send Tabs context menu when right clicking a tab, a page or a link
# and the Sync account is unverified. Redirects to the Sync preferences page.
sendTabToDevice.verify.status = חשבון לא מאומת
sendTabToDevice.verify = אימות החשבון שלך…

# LOCALIZATION NOTE (tabArrivingNotification.title, tabArrivingNotificationWithDevice.title,
# multipleTabsArrivingNotification.title, unnamedTabsArrivingNotification2.body,
# unnamedTabsArrivingNotificationMultiple2.body, unnamedTabsArrivingNotificationNoDevice.body,
# singleTabArrivingWithTruncatedURL.body)
# These strings are used in a notification shown when we're opening tab(s) another device sent us to display.

# LOCALIZATION NOTE (tabArrivingNotification.title, tabArrivingNotificationWithDevice.title)
# The body for these is the URL of the tab received
tabArrivingNotification.title = התקבלה לשונית אחת
# LOCALIZATION NOTE (tabArrivingNotificationWithDevice.title) %S is the device name
tabArrivingNotificationWithDevice.title = לשונית מהמכשיר %S

multipleTabsArrivingNotification.title = התקבלו לשוניות
# LOCALIZATION NOTE (unnamedTabsArrivingNotification2.body):
# Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the number of tabs received and #2 is the device name.
unnamedTabsArrivingNotification2.body = התקבלה לשונית אחת מ־#2;התקבלו #1 לשוניות מ־#2
# LOCALIZATION NOTE (unnamedTabsArrivingNotificationMultiple2.body):
# Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the number of tabs received.
unnamedTabsArrivingNotificationMultiple2.body = התקבלה לשונית אחת מהמכשירים המחוברים שלך;התקבלו #1 לשוניות מהמכשירים המחוברים שלך

# LOCALIZATION NOTE (unnamedTabsArrivingNotificationNoDevice.body):
# Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the number of tabs received
# This version is used when we don't know any device names.
unnamedTabsArrivingNotificationNoDevice.body = התקבלה לשונית אחת;התקבלו #1 לשוניות

# LOCALIZATION NOTE (singleTabArrivingWithTruncatedURL.body):
# Used when a tab from a remote device arrives but the URL must be truncated.
# Should display the URL with an indication that it's benen truncated.
# %S is the portion of the URL that remains after truncation.
singleTabArrivingWithTruncatedURL.body = %S…


tabHideControlled.message = Uzantı, %1$S, bəzi vərəqlərinizi gizlədir. Hələ də bütün vərəqlərinizi %2$S üzərindən görə bilərsiz.
tabHideControlled.learnMore = Ətraflı öyrən


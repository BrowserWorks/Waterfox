cdm_description2=Bu qoşma şifrələnmiş mediaların Encrypted Media Extensions (EME) spesifikasiyasına əsasən oxutmağı mümkün edir. Şifrələnmiş media əsasən saytlar tərəfindən premium media məzmunların köçürülməsinin qarşısını almaq üçün işlədilir. Encrypted Media Extensions haqqında daha ətraflı məlumat üçün https://www.w3.org/TR/encrypted-media/ ünvanını ziyarət edin.


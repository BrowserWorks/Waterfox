errUnquotedAttributeStartEquals=Qo‘shtirnoqqa olinmagan atribut qiymati boshida “=”. Taxminiy sababi: barobar belgisining tasodifiy nusxasi.
errAttributeValueMissing=Atribut qiymati tashlab ketildi.

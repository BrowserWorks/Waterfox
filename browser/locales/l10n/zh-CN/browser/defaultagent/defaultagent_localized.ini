[Strings]
DefaultBrowserAgentTaskDescription=“默认浏览器代理”计划任务会检查系统的默认浏览器，是否已从 %MOZ_APP_DISPLAYNAME% 被更改为其他浏览器。若有可疑的更改行为，将提示用户是否要将默认浏览器改回 %MOZ_APP_DISPLAYNAME%，最多提示两次。此任务由 %MOZ_APP_DISPLAYNAME% 自动安装，并在 %MOZ_APP_DISPLAYNAME% 更新时再次安装。若要禁用此任务，请到 about:config 页面调整“default-browser-agent.enabled”首选项，或调整 %MOZ_APP_DISPLAYNAME% 的企业策略“DisableDefaultBrowserAgent”。

DefaultBrowserNotificationTitle=将 %MOZ_APP_DISPLAYNAME% 设为您的默认浏览器
DefaultBrowserNotificationText=%MOZ_APP_DISPLAYNAME% 已不再是您的默认浏览器。要将其设为默认吗？
DefaultBrowserNotificationYesButtonText=是
DefaultBrowserNotificationNoButtonText=否

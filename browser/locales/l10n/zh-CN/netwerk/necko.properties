SuperfluousAuth=您将要使用用户名“%2$S”登录到站点“%1$S”，但是该站点并未请求验证。这可能是在尝试欺骗您。\n\n请问“%1$S”是您真正要访问的站点吗？
AutomaticAuth=您即将使用用户名“%2$S”登录到站点“%1$S”。

TrackerUriBlocked=位于“%1$S”的资源已被内容拦截功能拦截。
UnsafeUriBlocked=位于“%1$S”的资源已被安全浏览功能（Safe Browsing）屏蔽。
CookieBlockedByPermission=由于自定义 Cookie 权限，已拦截“%1$S”对 Cookie 或存储空间的访问请求。
CookieBlockedTracker=鉴于已开启内容拦截功能，而这个请求来自跟踪器，已拦截“%1$S”对 Cookie 或存储空间的访问请求。
CookieBlockedAll=由于我们正拦截所有对存储空间的访问请求，已拦截“%1$S”对 Cookie 或存储空间的访问请求。
CookieBlockedForeign=由于我们正拦截所有第三方对存储空间的访问请求，且内容拦截已开启，已拦截“%1$S”对 Cookie 或存储空间的访问请求。

# As part of dynamic first-party isolation, third-party resources might be limited to "partitioned" storage access that is separate from the first-party context.
# This allows e.g. cookies to still be set, and prevents tracking without totally blocking storage access. This message is shown in the web console when this happens
# to inform developers that their storage is isolated.
CookiePartitionedForeign=由于“%1$S”加载自第三方上下文，并已开启存储分区功能，已授权该网站访问分区的 Cookie 或存储空间。

# LOCALIZATION NOTE (CookieAllowedForOriginByStorageAccessAPI): %2$S and %1$S are URLs.
CookieAllowedForOriginByStorageAccessAPI=已允许“%2$S”访问位于“%1$S”的存储空间。
# LOCALIZATION NOTE (CookieAllowedForOriginByHeuristic): %2$S and %1$S are URLs.
CookieAllowedForOriginByHeuristic=已自动允许“%2$S”访问位于“%1$S”的存储空间。
# LOCALIZATION NOTE (CookieAllowedForFpiByHeuristic): %2$S and %1$S are URLs.
CookieAllowedForFpiByHeuristic=已自动允许位于“%1$S”上第一方隔离的“%2$S”访问存储空间。

# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure): %1$S is the cookie name. Do not localize "sameSite=none" and "secure".
CookieRejectedNonRequiresSecure=因为设置了“sameSite=none”属性，但缺少“secure”属性，已拒绝 Cookie “%1$S”。
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta=由于 Cookie “%1$S”的“sameSite”属性设置为“none”，但缺少“secure”属性，此 Cookie 未来将被拒绝。若要了解“sameSite“的更多信息，请参阅：%2$S
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=由于 Cookie “%1$S”缺少“sameSite”属性，且该属性的默认值为“sameSite=lax”，已将“sameSite”的策略设为“lax”。
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=由于 Cookie “%1$S”缺少正确的“sameSite”属性值，缺少“sameSite”或含有无效值的 Cookie 即将被视作指定为“lax”，该 Cookie 将无法发送至第三方上下文中。若您的应用程序依赖这组 Cookie 以在不同上下文中工作，请添加“sameSite=none”属性。若要了解“sameSite”属性的更多信息，请参阅：%2$S
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid=Cookie "%1$S"的sameSite值无效。支持的值为：“lax“、“strict“、“none“。

# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure2): %1$S is the cookie name. Do not localize "SameSite=None" and "secure".
CookieRejectedNonRequiresSecure2=因为设置了“SameSite=None”属性，但缺少“Secure”属性，已拒绝 Cookie “%1$S”。
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta2): %1$S is the cookie name. %2$S is a URL. Do not localize "SameSite", "SameSite=None" and "secure".
CookieRejectedNonRequiresSecureForBeta2=由于 Cookie “%1$S”的“SameSite”属性设置为“None”，但缺少“Secure”属性，此 Cookie 未来将被拒绝。若要了解“SameSite“的更多信息，请参阅：%2$S
# LOCALIZATION NOTE(CookieLaxForced2): %1$S is the cookie name. Do not localize "SameSite", "Lax" and "SameSite=Lax".
CookieLaxForced2=由于 Cookie “%1$S”缺少“SameSite”属性，且该属性的默认值为“SameSite=Lax”，已将“SameSite”的策略设为“Lax”。
# LOCALIZATION NOTE(CookieLaxForcedForBeta2): %1$S is the cookie name. %2$S is a URL. Do not localize "SameSite", "Lax" and "SameSite=Lax", "SameSite=None".
CookieLaxForcedForBeta2=由于 Cookie “%1$S”缺少正确的“sameSite”属性值，缺少“SameSite”或含有无效值的 Cookie 即将被视作指定为“Lax”，该 Cookie 将无法发送至第三方上下文中。若您的应用程序依赖这组 Cookie 以在不同上下文中工作，请添加“SameSite=None”属性。若要了解“SameSite”属性的更多信息，请参阅：%2$S
# LOCALIZATION NOTE(CookieSameSiteValueInvalid2): %1$S is cookie name. Do not localize "SameSite", "Lax", "Strict" and "None"
CookieSameSiteValueInvalid2=Cookie "%1$S"的“SameSite“值无效。支持的值为：“Lax“、“Strict“、“None“。
# LOCALIZATION NOTE (CookieOversize): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookieOversize=Cookie “%1$S”太大而无效。最大大小为 %2$S 字节。
# LOCALIZATION NOTE (CookiePathOversize): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookiePathOversize=Cookie “%1$S”路径过长而无效，最大长度为 %2$S 字节。
# LOCALIZATION NOTE (CookieSchemefulRejectForBeta): %1$S is the cookie name. %2$S is the hostname.
CookieSchemefulRejectForBeta=由于规范（scheme）不匹配，Cookie “%1$S”在未来会被视为“%2$S”的跨网站 Cookie。
# LOCALIZATION NOTE (CookieSchemefulReject): %1$S is the cookie name. %2$S is the hostname.
CookieSchemefulReject=由于规范（scheme）不匹配，已将 Cookie “%1$S”视为“%2$S”的跨网站 Cookie。
# LOCALIZATION NOTE (CookieRejectedByPermissionManager): %1$S is the cookie response header.
CookieRejectedByPermissionManager=由于用户所设权限，已拒绝 Cookie “%1$S”。
# LOCALIZATION NOTE (CookieRejectedInvalidCharName): %1$S is the cookie name.
CookieRejectedInvalidCharName=由于名称中包含无效字符，已拒绝 Cookie “%1$S”。
# LOCALIZATION NOTE (CookieRejectedInvalidDomain): %1$S is the cookie name.
CookieRejectedInvalidDomain=由于来自无效的域名，已拒绝 Cookie “%1$S”。
# LOCALIZATION NOTE (CookieRejectedInvalidPrefix): %1$S is the cookie name.
CookieRejectedInvalidPrefix=由于使用了无效的前缀，已拒绝 Cookie “%1$S”。
# LOCALIZATION NOTE (CookieRejectedInvalidCharValue): %1$S is the cookie name.
CookieRejectedInvalidCharValue=由于值中包含无效字符，已拒绝 Cookie “%1$S”。
# LOCALIZATION NOTE (CookieRejectedHttpOnlyButFromScript): %1$S is the cookie name.
CookieRejectedHttpOnlyButFromScript=由于已有 HTTP-Only Cookie，但脚本仍尝试存储新的 Cookie，已拒绝 Cookie “%1$S”。
# LOCALIZATION NOTE (CookieRejectedSecureButHttp): %1$S is the cookie name.
CookieRejectedSecureButNonHttps=由于非 HTTPS Cookie 无法设置“secure”属性，已拒绝 Cookie “%1$S”。
# LOCALIZATION NOTE (CookieRejectedThirdParty): %1$S is the cookie response header.
CookieRejectedThirdParty=由于是第三方 Cookie，已拒绝 Cookie “%1$S”。
# LOCALIZATION NOTE (CookieRejectedNonsecureOverSecure): %1$S is the cookie name.
CookieRejectedNonsecureOverSecure=由于已有“secure”属性的 Cookie，已拒绝 Cookie “%1$S”。
# LOCALIZATION NOTE (CookieRejectedExpired): %1$S is the cookie name.
CookieRejectedExpired=由于 Cookie 已经过期，已拒绝 Cookie “%1$S”。
# LOCALIZATION NOTE (CookieRejectedForNonSameSiteness): %1$S is the cookie name.
CookieRejectedForNonSameSiteness=由于是在跨站上下文中，且“SameSite”值为“Lax”或“Strict”，已拒绝 Cookie “%1$S”。

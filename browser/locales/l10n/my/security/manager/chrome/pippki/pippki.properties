pageInfo_BrokenEncryption=ကျိုးပေါက်နေသည့် စာဝှက်စနစ် (%1$S, %2$S bit keys, %3$S)
pageInfo_Privacy_Encrypted1=သင်ရှုမြင်နေတဲ့ စာမျက်နှာဟာ အင်တာနက်ပေါ် မကူးပြောင်းခင် စာဝှက်ထားတယ်။
pageInfo_Privacy_Encrypted2=Encryption ကွန်ပျူတာများကြားတွင် သတင်းအချက်အလက်ကူး ယူနေသည်ကို ကြားဖြတ်ရယူခြင်းအား ခက်ခဲစေပါသည်။ထို့ကြောင့် ယခု စာမျက်နှာအား တစ်ခြားတစ်စုံတရာမှ ကြည့်ရှုခြင်း မရှိစေ ရန်သုံးခြင်းဖြစ်ပါသှ်။
pageInfo_MixedContent=ချိတ်ဆက်မှု တပိုင်းတစ စာဝှက်ထားတယ်
pageInfo_MixedContent2=သင်ရှုမြင်နေတဲ့ စာမျက်နှာ အပိုင်းများဟာ အင်တာနက်ပေါ် မထုတ်လွှင့်ခင် စာဝှက် မထားဘူး။
pageInfo_WeakCipher=ယခုဝက်ဆိုဒ်သို့ သင့်ဝက်ဆိုဒ်ချိတ်ဆက်မှု သည် encrypt မလုပ်ထားသဖြင့် သီးသန့်မဟုတ်ပါ။ အခြားလူများ သင့် အချက်အလက်များကို ရယူကြည့်နေနိုင်သေးသှ်။
pageInfo_CertificateTransparency_Compliant=ယခုဝဘ်ဆိုက်ကို အထောက်အထားပွင့်လင်းမြင်သာမှုမူဝါဒဖြင့် စီစဉ်တည်ဆောက်ထားသည်။


looking_up_settings_isp=O klask ar c'hefluniañ: Pourchaser postelerezh
# LOCALIZATION NOTE(looking_up_settings_db): Do not translate or replace Mozilla. It stands for the public project mozilla.org, not Mozilla Corporation. The database is a generic, public domain facility usable by any client.
looking_up_settings_db=O klask ar c'hefluniañ: Stlennvon ar pourchaserien internet eus Mozilla
looking_up_settings_mx=O klask ar c'hefluniañ: domani postelerezh o tont
# LOCALIZATION NOTE(looking_up_settings_exchange): Exchange is a product name
looking_up_settings_exchange=O klask ar c'hefluniañ: dafariad Exchange
# LOCALIZATION NOTE(looking_up_settings_guess): We are checking common server names like pop., pop3., smtp., mail., without knowing whether they exist or really serve this email account. If a server responds, we try to talk to it via POP/IMAP/SMTP protocols and query its capabilities. If that succeeds, we assume we found a configuration. Of course, it may still be wrong, but it often works.
looking_up_settings_guess=O klask ar c'hefluniañ: Klask anvioù dafariad boutin
looking_up_settings_halfmanual=O klask ar c'hefluniañ: O furchal an dafariad
# LOCALIZATION NOTE(found_settings_disk): Referring to Thunderbird installation folder on user's harddisk. %1$S will be the brandShortName.
found_settings_disk=Kavet eo bet an arventennoù da heul diwar ho: Staliañ %1$S
found_settings_isp=Kavet eo bet an arventennoù da heul diwar ho: Pourchaser postelerezh
# LOCALIZATION NOTE(found_settings_db): Do not translate or replace Mozilla. It stands for the public project mozilla.org, not Mozilla Corporation. The database is a generic, public domain facility usable by any client.
found_settings_db=Kavet eo bet an arventennoù da heul diwar: Stlennvon ar pourchaserien internet eus Mozilla
# LOCALIZATION NOTE(found_settings_exchange): Microsoft Exchange is a product name.
found_settings_exchange=Kefluniadur kavet evit un dafariad Microsoft Exchange.
no-open-protocols=An dafariad postelerezh-mañ ne skor ket komenadoù digor, siwazh.
addon-intro=Askouezh un trede a c'hall aotren ac'hanoc'h da haeziñ ho kont postelerezh war an dafariad-mañ:
# LOCALIZATION NOTE(found_settings_guess): We tried common mail server names and we found a mail server and talked to it and it responded properly, so we think we found a suitable configuration, but we are only about 80% certain that it is the correct setting for this email address. There's a chance that email address may not actually be served by this server and it won't work, or that there is a better server.
found_settings_guess=Kavet eo bet an arventennoù da heul diwar ar c'hlask anvioù dafariad boutin
found_settings_halfmanual=Kavet eo bet an arventennoù da heul en ur furchal an dafariad roet
# LOCALIZATION NOTE(failed_to_find_settings): %1$S will be the brandShortName.
failed_to_find_settings=N'eo ket bet kavet an arventennoù evit ho kont postel gant %1$S.
manually_edit_config=Embann ar c'hefluniañ.
# LOCALIZATION NOTE(guessed_settings_offline) User is offline, so we just took a wild guess and the user will have to enter the right settings.
guessed_settings_offline=Ezlinenn emaoc'h bremañ. Divinet hon eus un nebeud arventennoù met ret e vo deoc'h enankañ an arventennoù reizh.


selfsigned_details=Normalamant, un dafariad postel diogel a ginnig un testeni fiziek evit prouiñ emaoc'h o vont el lec'h mat. Ar c'hennask ouzh an dafariad postel a vo enrineget met n'eo ket posupl kadarnaat ez eo ar gwir dafariad.
cleartext_details=An dafariadoù postel diziogel ne implij ket kennaskoù enrineget evit diwall ho kerioù-tremen hag ho stlennoù prevez. Mar kennaskit ouzh an dafariad-mañ e c'hallfe bezañ lennet ho ker-tremen hag ho stlennoù prevez gant un trede den.


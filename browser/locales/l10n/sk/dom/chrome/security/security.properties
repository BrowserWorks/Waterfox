InsecurePasswordsPresentOnIframe=Polia s heslami sú umiestnené na nezabezpečenom rámci iframe (http://). Toto je bezpečnostné riziko, v rámci ktorého môže dôjsť k odcudzeniu prihlasovacích údajov.

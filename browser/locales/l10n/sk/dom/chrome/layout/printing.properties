PERR_OUT_OF_MEMORY=Na tlač nie je dosť voľnej pamäte.
PERR_UNEXPECTED=Počas tlače došlo k nečakanej chybe.

PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE=Nenašla sa žiadna tlačiareň.

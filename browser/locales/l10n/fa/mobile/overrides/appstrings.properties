confirmRepostPrompt=برای نمایش صفحه، %S باید اطلاعاتی را ارسال کند که باعث تکرار عملی که قبلاً در این صفحه انجام شده بود (مانند جست‌وجو یا تأیید سفارش) می‌شود.
resendButton.label=ارسال مجدد

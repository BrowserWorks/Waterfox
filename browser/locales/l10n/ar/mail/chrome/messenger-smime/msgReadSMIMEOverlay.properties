ImapOnDemand=الرسالة المعروضة قد وُقّعت رقميًا، ولكن لم تُنزّل جميع مرفقاتها بعد. لذاك تعذر التحقق من صحة التوقيع. انقر على ”حسنا“ لتنزيل كامل الرسالة و التحقق من التوقيع.

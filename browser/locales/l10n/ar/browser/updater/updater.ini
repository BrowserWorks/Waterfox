MozillaMaintenanceDescription=تضمن «خدمة إدامة Mozilla» حصولك على آخر و آمن نسخة من موزيلا Firefox. إبقاء فيَرفُكس مُحدّثا مهم جدا لإبقائك آمنًا على الإنترنت، و تنصح Mozilla بشدة أن تُبقي تلك الخدمة مُفعّلة.

[Strings]
DefaultBrowserAgentTaskDescription=تفحص مهمة ”وكيل المتصفح المبدئي“ متى تغيّر المتصفح المبدئي من %MOZ_APP_DISPLAYNAME% إلى متصفح آخر. إن حدث هذا التغيير في ظروف مثيرة للريبة، فسيُسأل المستخدم في حين أراد العودة إلى %MOZ_APP_DISPLAYNAME% مرتين كحد أقصى. يُثبّت %MOZ_APP_DISPLAYNAME% هذه المهمة تلقائيًا ويُعاد تثبيتها متى تحدّث %MOZ_APP_DISPLAYNAME%. لو أردت تعطيل هذه المهمة فحدّث تفضيل ”default-browser-agent.enabled“ في صفحة about:config أو من إعداد سياسة المؤسسات ”DisableDefaultBrowserAgent“ في %MOZ_APP_DISPLAYNAME%.

DefaultBrowserNotificationTitle=اضبط %MOZ_APP_DISPLAYNAME% ليكون المتصفح المبدئي
DefaultBrowserNotificationText=لم يعد %MOZ_APP_DISPLAYNAME% المتصفح المبدئي. أتريد ضبطه كذلك؟
DefaultBrowserNotificationYesButtonText=نعم
DefaultBrowserNotificationNoButtonText=لا

reminderReadonlyNotification=لا يمكنك (حاليًا على الأقل) إلا تأجيل التذكيرات للتقويمات بوضع القراءة فقط. سيؤجّل الزر ”%1$S“ تذكيرات التقويمات التي تسمح بالكتابة فقط.

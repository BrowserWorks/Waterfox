failed_pw_change=Nitāj si huaj nadunā da’nga’ huì a’nïn’ïn.
incorrect_pw=Nu gachrūnt da’nga’ huì a’nïn’ huā hue’ê. Nachrūn ñun.
pw_change_ok=Ngà nadunâ da’nga’ huì a’nïn’ïn.
pw_erased_ok=¡Gā gudadû! Nadurê’t da’nga’ huì a’nïn’ huā ‘iát. 
pw_not_wanted=¡Gā gudadû! Dadin’ nu gārasunt ‘ngō da’nga’ huì a’nïn’ïn.
pw_empty_warning=Nej da’nga’ huì arâj sunt ngà nej si korreôt nun sà’ ‘iát, nej si datôt nī a’ngô nej da’nga’ huì arâj sunt si gā arán gīnun nej man.
pw_change2empty_in_fips_mode=Akuan’ nïn nī nunt ngà modô FIPS. FIPS nī ni’ñan ‘ngō Da’nga’ Huì a’nïn’ïn.
enable_fips=Nachrun FIPS

resetPasswordConfirmationTitle=Nachrūn ñû Da'nga' huì A'nïn'ïn

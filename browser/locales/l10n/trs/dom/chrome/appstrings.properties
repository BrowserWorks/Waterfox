resendButton.label=Na'nïnj ñû' gan'an
unknownSocketType=Se si ga'uè ni'iajt ñanj na dàdin' da'uit na'nint sa Dugumin Riña Aga' na (PSM). Naduninj ni dugutuj PSM nī garahuè ñunt nej.

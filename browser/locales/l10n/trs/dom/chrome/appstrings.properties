deceptiveBlocked=Sitiô %S ni 'ngo sitiô yi'ìi huin yi'ì dan narrán aga' na ma dadin' daj gà' gataj na'anjt gunï.
cspBlocked=Hua nej sa dugumî sa mà riña pagina na ni yi'ì dan na'uej man nayi'nïn ma dannàj.

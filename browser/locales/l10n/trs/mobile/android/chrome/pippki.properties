clientAuthAsk.title=Achín nì'ia nadigânt ahuînt
clientAuthAsk.message1=Achín ni'iaj sitiô na sisi nadigânt ahuînt ngà 'ngo certificado:
clientAuthAsk.message2=Nagui 'ngo certificado da' nadigânt ahuînt:

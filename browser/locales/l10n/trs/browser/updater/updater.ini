MozillaMaintenanceDescription=Sa dugumîn da’ gi’iaj sun hue’ê nej rasun huā riña Mozilla nī rugûñu’un da’ gā nakà nī dugumînj sa huā riña si agâ’t. Yitïnj da’uît nagi’iaj nakàt nej sa huā riña Waterfox da’ si giran’ ‘ngō sa ga’ue gi’iaj yi’ì sò’ ngà aché nunt, nī Mozilla achín ni’iaj sisī nachrūnt gi’iaj sun sa dugumïn sò’.

InfoText=Mae %MOZ_APP_DISPLAYNAME% yn gosod eich diweddariadau a bydd yn cychwyn ymhen ychydigâ€¦
MozillaMaintenanceDescription=Mae'r Mozilla Maintenance Service yn sicrhau fod gennych y fersiwn mwyaf diweddar a diogel o Waterfox ar eich cyfrifiadur. Mae cadw Waterfox yn gyfredol yn bwysig iawn ar gyfer eich diogelwch ar-lein, ac mae Mozilla yn eich annog yn gryf i gadw'r gwasanaeth yma wedi ei alluogi.

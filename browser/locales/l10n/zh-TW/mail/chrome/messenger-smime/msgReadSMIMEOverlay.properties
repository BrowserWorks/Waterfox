CantDecryptTitle=%brand% 無法解密此訊息
CantDecryptBody=寄件者已用您的數位憑證將此訊息加密，但 %brand% 無法找到此憑證與對應的私密金鑰。<br> 解決辦法: <br><ul><li>若您有智慧卡，請現在插入。<li>若您正在使用新電腦或新建的 %brand% 設定檔，請先由備份中取回憑證與私密金鑰。它們的檔名通常以「.p12」結尾。</ul>

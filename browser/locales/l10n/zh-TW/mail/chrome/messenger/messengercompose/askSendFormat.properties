convertibleYes=您的郵件可以在不遺失任何訊息的情況下轉換成純文字格式。
convertibleAltering=您的郵件可以在不遺失任何訊息的情況下轉換成純文字格式。但純文字版本可能會和您在設計師裡看起來不太一樣。
convertibleNo=您使用了某些格式設定，這些設定將會在轉換成純文字後遺失。
recommended=(建議)


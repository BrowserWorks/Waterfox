[Strings]
DefaultBrowserAgentTaskDescription=「預設瀏覽器設定代理」工作會檢查系統的預設瀏覽器，是否已從 %MOZ_APP_DISPLAYNAME% 被更改為其他瀏覽器。若更改的行為可疑，將提示使用者是否要將預設瀏覽器更改回 %MOZ_APP_DISPLAYNAME%，最多提示兩次。此工作是由 %MOZ_APP_DISPLAYNAME% 自動安裝，並在 %MOZ_APP_DISPLAYNAME% 更新時再次安裝。若要停用此工作，請到 about:config 頁面調整「default-browser-agent.enabled」設定，或調整 %MOZ_APP_DISPLAYNAME% 的企業管理原則「DisableDefaultBrowserAgent」。

DefaultBrowserNotificationTitle=將 %MOZ_APP_DISPLAYNAME% 設為您的預設瀏覽器
DefaultBrowserNotificationText=%MOZ_APP_DISPLAYNAME% 不再是您的預設瀏覽器。要設回預設瀏覽器嗎？
DefaultBrowserNotificationYesButtonText=好的
DefaultBrowserNotificationNoButtonText=不要

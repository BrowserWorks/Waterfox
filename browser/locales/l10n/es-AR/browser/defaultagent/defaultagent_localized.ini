DefaultBrowserAgentTaskDescription=La tarea delagente del navegador predeterminado verifica cuando el valor predeterminado cambia de% MOZ_APP_DISPLAYNAME% a otro navegador. Si el cambio ocurre en circunstancias sospechosas, pediráque  los usuarios vuelvan a cambiar a% MOZ_APP_DISPLAYNAME% no más de dos veces. % MOZ_APP_DISPLAYNAME% instala esta tarea automáticamente y se reinstala cuando se actualiza% MOZ_APP_DISPLAYNAME%. Para deshabilitar esta tarea, actualice la preferencia "default-browser-agent.enabled" en la página about:config o la configuración de política empresarial% MOZ_APP_DISPLAYNAME% "DisableDefaultBrowserAgent".

REG_APP_DESC=$BrandShortName একটি পূর্ণ-বৈশিষ্ট্যসম্পন্ন ইমেইল অ্যাপ্লিকেশন। $BrandShortName IMAP এবং POP মেইল প্রোটকল সমর্থন করে, এমনকি HTML বিন্যাসও সমর্থন করে। $BrandShortName এর নতুন বৈশিষ্ট্যসমূহের মধ্যে আছে বিল্ট-ইন অপ্রয়োজনীয় মেইল নিয়ন্ত্রণ, RSS সমর্থন, দ্রুত অনুসন্ধান, টাইপিং অবস্থায় বানান পরীক্ষা, গ্লোবাল ইনবক্স, এবং উন্নত বার্তা পরিশোধন।

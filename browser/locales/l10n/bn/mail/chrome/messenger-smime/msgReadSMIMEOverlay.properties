ImapOnDemand=প্রদর্শিত বার্তাটি ডিজিটালভাবে স্বাক্ষরিত, কিন্তু এর সকল সংযোজন এখনও ডাউনলোড করা হয়নি। সেই কারণে, স্বাক্ষরের বৈধতা যাচাই করা যায় না। সম্পূর্ণ বার্তা ডাউনলোড করতে "ঠিক আছে" ক্লিক করুন এবং স্বাক্ষরের বৈধতা যাচাই করুন।
#
#NOTE To translater, anything between %..% and <..> should not be translated.
# the former will be replaced by java script, and the latter is HTML formatting.
#
CantDecryptTitle=%brand% এই বার্তাটি ডিক্রিপ্ট করতে পারে না
CantDecryptBody=আপনার যেকোনো একটি ডিজিটাল সার্টিফিকেট ব্যবহার করে, প্রেরক আপনার নিকট এই বার্তাটি এনক্রিপ্ট করেছে, যদিও %brand%, এই সার্টিফিকেটটি এবং সংশ্লিষ্ট প্রাইভেট কী খুঁজে পেতে সমর্থ ছিল না। <br> সম্ভাব্য সমাধান: <br><ul><li>যদি আপনার একটি স্মার্টকার্ড থাকে, অনুগ্রহ করে এটি এখন প্রবেশ করান। <li>আপনি যদি নতুন মেশিন ব্যবহার করেন, বা যদি আপনি নতুন %brand% প্রোফাইল ব্যবহার করেন, ব্যাকআপ থেকে আপনার সার্টিফিকেট এবং প্রাইভেট কী পুনরুদ্ধার করতে হবে। সার্টিফিকেটের ব্যাকআপ সাধারণত ".p12" এ শেষ হয়।</ul>

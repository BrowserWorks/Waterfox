convertibleYes=তথ্য হারানো ব্যতিত, আপনার বার্তা সরল লেখায় রূপান্তর করা যেতে পারে।
convertibleAltering=গুরুত্বপূর্ণ তথ্য হারানো ব্যতিত, আপনার বার্তা সরল লেখায় রূপান্তর করা যেতে পারে। তবে, আপনি কম্পোজারে যেমন দেখেছেন, সরল লেখার সংস্করণ সেটা অপেক্ষা ভিন্ন দেখাতে পারে।
convertibleNo=যাই হোক, আপনি এমন বিন্যাস (যেমন, রং) ব্যবহার করেছেন, যা সরল লেখায় রূপান্তর করা যাবে না।
recommended=(সুপারিশকৃত)

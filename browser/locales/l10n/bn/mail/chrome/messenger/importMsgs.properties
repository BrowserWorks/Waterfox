#Error strings
ImportAlreadyInProgress=একটি ইম্পোর্ট প্রক্রিয়া বর্তমানে চলছে। বর্তমান ইম্পোর্ট শেষ হলে আবার চেষ্টা করুন।

#Error strings for settings import
ImportSettingsBadModule=সেটিং মডিউল লোড করা সম্ভব হয়নি
ImportSettingsNotFound=সেটিং খুঁজে পাওয়া যায়নি। অ্যাপ্লিকেশনটি এই মেশিনে ইনস্টল করা আছে কিনা তা নিশ্চিত করুন।
ImportSettingsFailed=সেটিং ইম্পোর্ট করার সময় একটি সমস্যা দেখা দিয়েছে। কিছু সেটিং ইম্পোর্ট করা অসম্পূর্ণ রয়ে যেতে পারে।
# LOCALIZATION NOTE : Do not translate the word "%S" below.
ImportSettingsSuccess=%S থেকে সেটিং ইম্পোর্ট করা হয়েছে

#Error string for mail import
ImportMailBadModule=মেইল ইম্পোর্ট মডিউল লোড করা যায়নি
ImportMailNotFound=ইম্পোর্ট করার জন্য মেইল খুঁজে পাওয়া যায়নি। মেইল অ্যাপ্লিকেশনটি এই মেশিনে সঠিকভাবে ইনস্টল করা আছে কিনা তা নিশ্চিত হোন।
ImportEmptyAddressBook=ফাঁকা ঠিকানা বই %S ইম্পোর্ট করা যায়নি।
# LOCALIZATION NOTE: Do not translate the word "%S" below.
ImportMailFailed=%S থেকে মেইল ইম্পোর্ট করার সময় একটি সমস্যা দেখা দিয়েছে
# LOCALIZATION NOTE: Do not translate the word "%S" below.
ImportMailSuccess=%S থেকে মেইল সফলভাবে ইম্পোর্ট করা হয়েছে

# Error string for address import
ImportAddressBadModule=ঠিকানা বইয়ের ইম্পোর্ট মডিউল লোড করা যায়নি।
ImportAddressNotFound=ইম্পোর্ট করার জন্য কোনো ঠিকানা বই পাওয়া যায়নি। নির্বাচিত অ্যাপ্লিকেশন বা ফরম্যাট এই মেশিনে সঠিকভাবে ইনস্টল করা আছে কিনা তা নিশ্চিত করুন।
# LOCALIZATION NOTE : Do not translate the word "%S" below.
ImportAddressFailed=%S থেকে ঠিকানা ইম্পোর্ট করার সময় একটি সমস্যা দেখা দিয়েছে।
# LOCALIZATION NOTE : Do not translate the word "%S" below.
ImportAddressSuccess=%S থেকে ঠিকানা সফলভাবে ইম্পোর্ট করা হয়েছে।

# Error string for filters import

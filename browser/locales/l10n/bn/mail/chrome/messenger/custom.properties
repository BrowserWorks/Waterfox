colonInHeaderName=আপনি যে শীর্ষচরণ প্রবেশ করেছেন তাতে অকার্যকর অক্ষর রয়েছে, যেমন ':', মুদ্রণ-অযোগ্য অক্ষর, ascii নয় এমন অক্ষর, বা আট বিট ascii অক্ষর। অনুগ্রহ করে অকার্যকর অক্ষরটি অপসারণ করুন এবং পুনরায় চেষ্টা করুন।

# Download Cert dialog
# LOCALIZATION NOTE(newCAMessage1):
# %S is a string representative of the certificate being downloaded/imported.
newCAMessage1=নিম্নলিখিত কাজের জন্য আপনি কি "%S"-র উপর আস্থা রাখতে ইচ্ছুক?
unnamedCA=সার্টিফিকেট কর্তৃপক্ষ (নামবিহীন)

# PKCS#12 file dialogs
getPKCS12FilePasswordMessage=অনুগ্রহ করে এই সার্টিফিকেট ব্যাকআপটি এনক্রিপ্ট করতে ব্যবহৃত পাসওয়ার্ডটি লিখুন:

# Client auth
clientAuthRemember=এই সিদ্ধান্ত মনে রাখা হবে
# LOCALIZATION NOTE(clientAuthNickAndSerial): Represents a single cert when the
# user is choosing from a list of certificates.
# %1$S is the nickname of the cert.
# %2$S is the serial number of the cert in AA:BB:CC hex format.
clientAuthNickAndSerial=%1$S [%2$S]
# LOCALIZATION NOTE(clientAuthHostnameAndPort):
# %1$S is the hostname of the server.
# %2$S is the port of the server.
clientAuthHostnameAndPort=%1$S:%2$S
# LOCALIZATION NOTE(clientAuthMessage1): %S is the Organization of the server
# cert.
clientAuthMessage1=প্রতিষ্ঠান: "%S"
# LOCALIZATION NOTE(clientAuthMessage2): %S is the Organization of the issuer
# cert of the server cert.
clientAuthMessage2=প্রকাশিত হয়েছে : "%S"
# LOCALIZATION NOTE(clientAuthIssuedTo): %1$S is the Distinguished Name of the
# currently selected client cert, such as "CN=John Doe,OU=Example" (without
# quotes).
clientAuthIssuedTo=ইস্যু হয়েছে: %1$S
# LOCALIZATION NOTE(clientAuthSerial): %1$S is the serial number of the selected
# cert in AA:BB:CC hex format.
clientAuthSerial=ক্রমিক নং: %1$S
# LOCALIZATION NOTE(clientAuthValidityPeriod):
# %1$S is the already localized notBefore date of the selected cert.
# %2$S is the already localized notAfter date of the selected cert.
clientAuthValidityPeriod=বৈধ %1$S থেকে %2$S
# LOCALIZATION NOTE(clientAuthKeyUsages): %1$S is a comma separated list of
# already localized key usages the selected cert is valid for.
clientAuthKeyUsages=মূল ব্যবহারপ্রণালী: %1$S
# LOCALIZATION NOTE(clientAuthEmailAddresses): %1$S is a comma separated list of
# e-mail addresses the selected cert is valid for.
clientAuthEmailAddresses=ইমেইল ঠিকানা: %1$S
# LOCALIZATION NOTE(clientAuthIssuedBy): %1$S is the Distinguished Name of the
# cert which issued the selected cert.
clientAuthIssuedBy=ইস্যু করেছেন: %1$S
# LOCALIZATION NOTE(clientAuthStoredOn): %1$S is the name of the PKCS #11 token
# the selected cert is stored on.
clientAuthStoredOn=জমা হয়েছে: %1$S

# Page Info
pageInfo_NoEncryption=সংযোগ এনক্রিপ্ট করা হয়নি
pageInfo_Privacy_None1=আপনার সামনে প্রস্তুত করা পাতার জন্য %S ওয়েব-সাইটের দ্বারা এনক্রিপশন সমর্থিত হয় না।
pageInfo_Privacy_None2=বিনা এনক্রিপশনে কোনো তথ্য ইন্টারনেটের মাধ্যমে প্রেরণ করা হলে যাত্রাকালে তা অন্যান্য ব্যক্তিদের সামনে উন্মুক্ত হওয়ার সম্ভাবনা রয়েছে।\u0020 
pageInfo_Privacy_None4=ইন্টারনেটের মাধ্যমে প্রেরণ করার পূর্বে, আপনার সামনে প্রদর্শিত পাতাটি এনক্রিপ্ট করা হয় নাই।
# LOCALIZATION NOTE (pageInfo_EncryptionWithBitsAndProtocol and pageInfo_BrokenEncryption):
# %1$S is the name of the encryption standard,
# %2$S is the key size of the cipher.
# %3$S is protocol version like "SSL 3" or "TLS 1.2"
pageInfo_EncryptionWithBitsAndProtocol=সংযোগ এনক্রিপ্ট করা হয়েছে (%1$S, %2$S bit keys, %3$S)
pageInfo_BrokenEncryption=ভাঙ্গা এনক্রিপ্টশন (%1$S, %2$S bit keys, %3$S)
pageInfo_Privacy_Encrypted1=ইন্টারনেটের মাধ্যমে প্রেরণ করার পূর্বে, আপনার সামনে প্রদর্শিত পাতাটি এনক্রিপ্ট করা হয়েছিল।
pageInfo_Privacy_Encrypted2=এনক্রিপশন ব্যবহারের ফলে বিভিন্ন কম্পিউটারের মধ্যে বিনিময় হওয়া তথ্য কোনো তৃতীয় ব্যক্তির দ্বারা অন্যায্যভাবে পাঠ করা কঠিন। এই কারণে নেটওয়ার্কে যাত্রাকালে সম্ভবত এই পাতাটি কারও দ্বারা পড়া হয়নি
pageInfo_MixedContent=সংযোগ আংশিকরূপে এনক্রিপ্ট করা
pageInfo_MixedContent2=ইন্টারনেটের মাধ্যমে প্রেরণ করার পূর্বে, প্রদর্শিত পাতার কিছু অংশবিশেষ এনক্রিপ্ট করা হয়নি।
pageInfo_WeakCipher=এই ওয়েবসাইটে আপনার সংযোগ দুর্বল এনক্রিপশন ব্যবহার এবং ব্যক্তিগত নয়. অন্য মানুষ আপনার তথ্য দেখতে বা ওয়েবসাইট এর আচরণ পরিবর্তন করতে পারেন।
pageInfo_CertificateTransparency_Compliant=ওয়েবসাইটটি স্বচ্ছতা নীতি অনুসরণ করে।


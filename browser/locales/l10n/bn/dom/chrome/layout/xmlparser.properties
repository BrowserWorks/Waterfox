# Map Expat error codes to error strings
1 = মেমরি অবশিষ্ট নেই
2 = সিনট্যাক্স ত্রুটি
3 = কোন মূল উপাদান পাওয়া যায়নি
4 = সঠিকভাবে গঠিত নয়
5 = বন্ধ না করা টোকেন
6 = অক্ষরের অংশবিশেষ
7 = ট্যাগে গরমিল
8 = অনুরূপ বৈশিষ্ট্য
9 = নথির এলিমেন্টের পরের অংশে অপ্রয়োজনীয় বিষয়বস্তু
10 = অবৈধ প্যারামিটার এনটিটি রেফারেন্স
11 = অনির্ধারিত এনটিটি
12 = রিকার্সিভ এনটিটি রেফারেন্স
13 = অ্যাসিনক্রোনাস এনটিটি
14 = অকার্যকর অক্ষর সংখ্যা রেফারেন্স করা হয়েছে
15 = বাইনারি এনটিটি রেফারেন্স দেয়া হয়েছে
16 = বৈশিষ্ট্যর মধ্যে বহিঃস্থ এনটিটি রেফারেন্স দেয়া হয়েছে
17 = XML বা টেক্সট এনটিটির শুরুতে উল্লেখিত হয়নি
18 = অজানা এনকোডিং
19 = XML এ উল্লেখিত এনকোডিং সঠিক নয়
20 = বন্ধ না করা CDATA বিভাগ
21 = বহিঃস্থ এনটিটির উল্লেখ প্রসেসে ত্রুটি
22 = নথিটি স্বতন্ত্র নয়
23 = পার্সারের অপ্রত্যাশিত অবস্থা
24 = প্যারামিটারে এনটিটি উল্লেখিত হয়েছে
27 = প্রিফিক্স কোনো namespace-র সাথে যুক্ত নয়
28 = প্রিফিক্স উল্লেখ করা আবশ্যক
29 = প্যারামিটার এনটিটিতে অসমাপ্ত মার্কআপ
30 = XML ঘোষণা সঠিক আকারে হয়নি
31 = টেক্সট ঘোষণা সঠিক আকারে হয়নি
32 = পাবলিক id-তে অকার্যকর অক্ষর রয়েছে
38 = সংরক্ষিত প্রিফিক্সগুলি (xml) উল্লেখ করা আবশ্যক ও সেগুলি কোনো ভিন্ন namespace নামের সাথে যুক্ত করা যাবে না
39 = সংরক্ষিত প্রিফিক্স (xmlns) উল্লেখ করা অথবা না করা অবস্থায় রাখা যাবে না
40 = প্রিফিক্স কোনো সংরক্ষিত namespace-র সাথে যুক্ত করা যাবে না

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError = XML পার্সিং ত্রুটি: %1$S\nঅবস্থান: %2$S\nলাইন সংখ্যা %3$u, কলাম %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . প্রত্যাশিত: </%S>।

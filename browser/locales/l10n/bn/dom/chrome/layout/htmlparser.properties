# Encoding warnings and errors
EncNoDeclarationFrame=একটি প্রণীত ডকুমেন্টের অক্ষর এনকোডিং ঘোষণা করা হয়নি। ডকুমেন্ট ফ্রেমিং করা না হলে ডকুমেন্টটি ভিন্ন ভাবে প্রদর্শিত হতে পারে।
EncNoDeclarationPlain=প্লেইন টেক্সট ডকুমেন্টের অক্ষরের এনকোডিং ঘোষণা করা হয়নি। ব্রাউজার কনফিগারেশনে কিছু বিকৃত টেক্সটের সাথে ডকুমেন্ট রেন্ডার করবে যদি US-ASCII এর পরিসীমার বাইরে ডকুমেন্টে অক্ষরগুলো থাকে। ট্রান্সফার প্রোটকলে অক্ষরের এনকোডিং ঘোষণা দেয়া প্রয়োজন অথবা এনকোডিং স্বাক্ষর হিসাবে ফাইলে একটি বাইট অর্ডার চিহ্ন ব্যবহার করা প্রয়োজন।
EncNoDeclaration=HTML ডকুমেন্টের অক্ষরের এনকোডিং ঘোষিত হয়নি। ব্রাউজার কনফিগারেশনে কিছু বিকৃত টেক্সটের সাথে ডকুমেন্ট রেন্ডার করবে যদি US-ASCII এর পরিসীমার বাইরে ডকুমেন্টে অক্ষরগুলো থাকে। ডকুমেন্টে অথবা ট্রান্সফার প্রোটকলে পাতার অক্ষরের এনকোডিং ঘোষণা করা আবশ্যক।
EncLateMetaFrame=ফাইলের প্রথম 1024 বাইটের যখন প্রিস্ক্যানিং করা হয়েছিল তখন প্রনীত HTML ডকুমেন্টের অক্ষরের এনকোডিং বিবৃতি পাওয়া যায়নি। যখন কাঠামোবদ্ধ ছাড়াই ডকুমেন্ট দেখা যাবে ,তখন স্বয়ংক্রিয়ভাবে পাতা পুনরায় লোড করা হবে। ফাইলের প্রথম 1024 বাইটের মধ্য থেকে অক্ষরের এনকোডিং বিবৃতি স্থানান্তর করা প্রয়োজন।
EncLateMeta=ফাইলের প্রথম 1024 বাইটের যখন প্রিস্ক্যানিং করা হয় তখন HTML ডকুমেন্টের অক্ষরের এনকোডিং বিবৃতি পাওয়া যায় না। যখন একটি পৃথক-কনফিগার ব্রাউজারে দেখা যাবে, তখন স্বয়ংক্রিয়ভাবে এই পাতাটি পুনরায় লোড হবে।ফাইলের প্রথম 1024 বাইটের মধ্যে এনকোডিং বিবৃতি স্থানান্তর করা প্রয়োজন।
EncLateMetaReload=পাতা পুনরায় লোড করা হয়েছিল কারণ ফাইলের প্রথম 1024 বাইটের যখন প্রিস্ক্যানিং করা হয় তখন HTML ডকুমেন্টের অক্ষরের এনকোডিং বিবৃতি পাওয়া যায়নি। ফাইলের প্রথম 1024 বাইটের মধ্যে এনকোডিং বিবৃতি স্থানান্তর করা প্রয়োজন।
EncLateMetaTooLate=এটাকে প্রভাবিত করার জন্য ডকুমেন্টের অক্ষরের এনকোডিং বিবৃতি খুব দেরীতে পাওয়া গিয়েছিল। ফাইলের প্রথম 1024 বাইটের মধ্যে অক্ষরের এনকোডিং বিবৃতি স্থানান্তর করা প্রয়োজন।
EncMetaUnsupported=মেটা ট্যাগ ব্যবহারের ফলে HTML নথির জন্য অসমর্থিত অক্ষরের এনকোডিং পাওয়া গিয়েছে। ঘোষণা অগ্রাহ্য করা হল।
EncProtocolUnsupported=স্থানান্তরণ প্রোটোকল স্তরে অসমর্থিত অক্ষরের এনকোডিং পাওয়া গিয়েছে। ঘোষণা অগ্রাহ্য করা হল।
EncBomlessUtf16=Detected UTF-16-encoded Basic Latin- এক বাইট অর্ডার মার্ক ব্যতীত এবং একটি ট্রান্সফার প্রটোকল-লেভেল ঘোষণা ব্যতীত। UTF-16 তে এই কনটেন্ট এনকোড করা পর্যাপ্ত নয় এবং যে কোন ঘটনায় অক্ষর এনকোডিং ঘোষণা করা হতে পরে।
EncMetaUtf16=অক্ষরের এনকোডিং UTF-16 এ মেটা ট্যাগ বব্যহার করা হয়েছে । এটি UTF-8 এ ঘোষণা করা ছিল।
EncMetaUserDefined=একটি মেটা ট্যাগ x-user-defined এ অক্ষর এনকোডিং বিবৃতিতে ব্যবহৃত হয়। এটি উইন্ডোজ-1252 এর বিবৃতির ব্যাখ্যা যা ইচ্ছাকৃতভাবে mis-encoded legacy ফন্টের সঙ্গে সামঞ্জস্যের পরিবর্তে আছে। এই সাইটটি ইউনিকোড থেকে মাইগ্রেট করা উচিত।


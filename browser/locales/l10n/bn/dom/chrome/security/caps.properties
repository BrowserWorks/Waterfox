CheckLoadURIError = নিরাপত্তা ত্রুটি: %S এর কন্টেন্ট %S এর সাথে সংযোগ করতে অথবা তথ্য লোড করতে অনুমোদিত নয়।
CheckSameOriginError = নিরাপত্তা ত্রুটি: %S এর কন্টেন্ট %S থেকে তথ্য লোড করতে অনুমোদিত নয়।
ExternalDataError = নিরাপত্তা ত্রুটি: %S-এ কন্টেন্ট %S লোড করার চেষ্টা করেছে, কিন্তু হয়তো বহিরাগত ডাটা লোড করতে পারবে না একটি ছবি ব্যবহার করার সময়।\u0020 

CreateWrapperDenied = %S ক্লাসের অবজেক্টের জন্য মোড়ক তৈরি করার অনুমতি দেয়া হয়নি
CreateWrapperDeniedForOrigin = <%2$S> কে %1$S ক্লাসের অবজেক্টের জন্য মোড়ক তৈরি করার অনুমতি দেয়া হয়নি

WrappedToTop=Einde van bladsy bereik, gaan voort van bo af
WrappedToBottom=Bokant van bladsy bereik, gaan voort van onder af
NormalFind=Vind in bladsy
FastFind=Kitsvind
FastFindLinks=Kitsvind (net skakels):

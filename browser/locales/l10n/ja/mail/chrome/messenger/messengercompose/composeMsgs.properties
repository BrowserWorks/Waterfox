smtpSendNotAllowed		=メールの送信前にエラーが発生しました。サーバーからの応答:\n%s\n送信に使用するアカウント情報と認証方式が正しいか確認してください。また、現在のネットワーク上で、この SMTP サーバーを経由した現在のログイン情報による送信が許可されているか検証してください。


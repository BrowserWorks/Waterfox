ImapOnDemand	= 表示されているメッセージはデジタル署名されていますが、すべての添付ファイルのダウンロードを完了していないため、署名の有効性はまだ検証されていません。 [OK] をクリックするとメッセージのダウンロードを完了し署名を検証します。

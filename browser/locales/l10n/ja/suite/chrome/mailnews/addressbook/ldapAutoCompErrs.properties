10032= ベース識別名が正しいか確認してからもう一度試すか、システム管理者に問い合わせてください。現在のベース識別名設定を確認するには、[編集] メニューの [設定] から [メールとニュースグループ]、[アドレス帳] を順に選択し、[ディレクトリーを編集] をクリックして一覧から使用する LDAP サーバーを選択してください。 [編集] をクリックするとベース識別名が表示されます。


convertibleYes=Ваша порука се може претворити у обичан текст без губитка података.
convertibleAltering=Ваша порука се може претворити у обичан текст без губитка важних података. Ипак, порука са обичним текстом може изгледати другачије у односу на оно што сте видели у састављачу.
convertibleNo=Ипак, ако сте користили форматирање (нпр.: боје) оно неће бити претворено у обичан текст.
recommended=(препоручено)

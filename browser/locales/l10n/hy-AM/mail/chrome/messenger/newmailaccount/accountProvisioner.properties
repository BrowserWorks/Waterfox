# LOCALIZATION NOTE (free):
# This will be shown instead of a price when displaying free email accounts
free=Ազատ
# LOCALIZATION NOTE (price):
#   %S will be the price per year charged to the user for the account.
price=%S տարեկան
# LOCALIZATION NOTE (moreOptions): Semi-colon list of plural forms.
# See: https://developer.mozilla.org/en/Localization_and_Plurals
# #1 is the number of additional email addresses available for registration.
# This line is shown when there are more than two suggested email
# addresses available.
moreOptions=+#1 ավելին…;+#1 ավելին…
# LOCALIZATION NOTE (sepAnd):
#   \u0020 is a space, and should be included before and after.
sepAnd=\u0020և\u0020
# LOCALIZATION NOTE (sepComma):
#   \u0020 is a space, and should be included after.
sepComma=,\u0020
# LOCALIZATION NOTE (privacyDisclaimer):
#   #1 will be a link for the Mozilla Privacy policy page.
#   #2 will be a list of providers with links to their ToS and Privacy policies, separated by the 'sepComma' delimiter.
privacyDisclaimer=Օգտագործված որոնման տերմիններն ուղարկվում են Mozilla (#1) և 3-րդ կողմի էլ. Փոստի մատակարարներին՝ #2-ը՝ մատչելի էլփոստի հասցեները գտնելու համար:
privacyPolicy=Գաղտնիության դրույթներ
tos=Ծառայության պայմաններին
# LOCALIZATION NOTE (searchEngineDesc):
#   %S will be the selected search engine.
searchEngineDesc=Օգտագործել %S-ը՝ որոնման հիմնական համակարգի համար
cannotConnect=Կներեք, հնարավոր չէ աշխատել այս սպասարկիչի հետ։ Ստուգեք կապակցումը։

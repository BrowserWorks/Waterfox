CookiePartitionedForeign=Մասնակի թխուկների կամ պահեստի հասանելիությունը տրամադրվել է“%1$S”-ին, քանի որ այն բեռնված է երրորդ կողմի համատեքստում, իսկ պահեստավորման բաժանումը միացված է:

# LOCALIZATION NOTE (CookieAllowedForOriginByStorageAccessAPI): %2$S and %1$S are URLs.
CookieAllowedForOriginByStorageAccessAPI=Պահեստի մատչումը թույլատրված է սկզբնական “%2$S”-ի համար “%1$S”-ում:
# LOCALIZATION NOTE (CookieAllowedForOriginByHeuristic): %2$S and %1$S are URLs.
CookieAllowedForOriginByHeuristic=Պահեստի մատչումը ինքնաբար  թույլատրված է սկզբնական “%2$S”-ի համար “%1$S”-ում:
# LOCALIZATION NOTE (CookieAllowedForFpiByHeuristic): %2$S and %1$S are URLs.
CookieAllowedForFpiByHeuristic=Պահեստի մատչումը ինքնաբար  թույլատրված է առաջին կողմի մեկուսացմանը “%2$S”-ի համար “%1$S”-ում:

# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure): %1$S is the cookie name. Do not localize "sameSite=none" and "secure".
CookieRejectedNonRequiresSecure=Նշոցիկ «%1$S»-ը մերժվեց, քանի որ այն ունի «sameSite=ոչ» ատրիբուտը, բայց բացակայում է «անվտանգ» հատկանիշը։
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta=Նշոցիկ «%1$S»֊ը շուտով մերժվում է, քանի որ այն ունի «sameSite» հատկանիշը, որը սահմանվում է «ոչ մեկի» կամ անվավեր արժեքի, առանց «ապահով» հատկանիշի։ «SameSite» ատրիբուտի մասին ավելին իմանալու համար կարդացեք %2$S
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=Նշոցիկ «%1$S»֊ը ունի «SameSite» կանոնակարգը, որը սահմանվել է «մեղմ», քանի որ այն բացակայում է «sameSite» հատկանիշին, և «sameSite=մեղմ»֊ը այս հատկանիշի լռելյայն արժեքն է։
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Նշոցիկ «%1$S»֊ը չունի համապատասխան «sameSite» հատկանիշի արժեք։ Շուտով, նշոցիկերը, առանց «sameSite» հատկանիշի կամ անվավեր արժեքի, կդառնան «մեղմ»։ Սա նշանակում է, որ նշոցիկն այլևս չի ուղարկվի երրորդ կողմի ենթատեքստերում։ Եթե Ձեր դիմումը կախված է այն բանից, որ այս նշոցիկն առկա է նման համագրույթերում, խնդրում ենք դրան ավելացրեք «sameSite=ոչ» ատրիբուտը։ «SameSite» ատրիբուտի մասին ավելին իմանալու համար կարդացեք %2$S
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid=«%1$S» նշոցիկի համար անվավեր «sameSite» արժեք։ Աջակցված արժեքներն են. «Մեղմ», «խիստ», «ոչ»։

# LOCALIZATION NOTE (CookieOversize): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookieOversize=Նշոցիկ «%1$S» անվավեր է, քանի որ դրա չափը չափազանց մեծ է։ Առավելագույն չափը %2$S B է։
# LOCALIZATION NOTE (CookiePathOversize): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.

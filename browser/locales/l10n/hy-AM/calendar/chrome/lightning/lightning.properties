noIdentitySelectedNotification=Եթե ցանկանում եք օգտագործել այս օրացույցը հրավերները այլ մարդկանց կամ այլ մարդկանցից պահելու համար, դուք պետք է վերականգնեք ստորին էլ֊փոստի ինքնությունը։

MozillaMaintenanceDescription=Mozilla रखरखाव सेवा सुनिश्चित करता है कि आप अपने कंप्यूटर पर Mozilla Firefox के नवीनतम और सबसे सुरक्षित संस्करण है। Firefox तारीख को ध्यान में रखते हुए आपकी ऑनलाइन सुरक्षा के लिए बहुत महत्वपूर्ण है, और Mozilla पुरजोर अनुशंसा करता है कि आप इस सेवा सक्षम रखें।

convertibleYes=Mesajul tău poate fi convertit în format text fără pierdere de informații.
convertibleAltering=Mesajul tău poate fi convertit în format text fără pierderi importante de informații. Însă varianta text s-ar putea să arate diferit în editorul de mesaje.
convertibleNo=Însă formatările pe care le-ai folosit (de ex., culori) nu vor apărea în formatul text.
recommended=(recomandat)

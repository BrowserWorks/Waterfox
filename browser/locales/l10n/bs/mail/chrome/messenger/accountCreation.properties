# accountCreation.properties

# LOCALIZATION NOTE(cleartext_warning): %1$S will be the hostname of the server the user was trying to connect to.
cleartext_warning=%1$S ne koristi enkripciju.
# LOCALIZATION NOTE(selfsigned_warning): %1$S will be the hostname of the server the user was trying to connect to.
selfsigned_warning=%1$S ne koristi provjereni certifikat.
selfsigned_details=Općenito, siguran email server će priložiti provjereni certifikat kako bi dokazao da je stvarno server koji se predstavlja da je. Veza sa email serverom će biti enkriptovana, ali ne možemo potvrditi da je server ispravan.
cleartext_details=Nesigurni email serveri ne koriste enkriptovane veze kako bi zaštitili vaše lozinke i privatne podatke. Povezivanjem na ovaj server možete izložiti svoje lozinke i privatne podatke.

# LOCALIZATION NOTE(default_server_tag): Used to indicate the default smtp server in the server dropdown list.
default_server_tag= (izvorno)
# LOCALIZATION NOTE(port_auto): It must be short (4-5 characters max.).
# Content of server port field (usually a number), used when the user didn't
# enter anything yet and we'll automatically detect it later.
port_auto=Auto

# config titles
# LOCALIZATION NOTE(looking_up_settings_disk): Referring to Thunderbird installation folder on user's harddisk. %1$S will be the brandShortName.
looking_up_settings_disk=Traženje postavki: %1$S instalacija
looking_up_settings_isp=Traženje postavki: email provajder
# LOCALIZATION NOTE(looking_up_settings_db): Do not translate or replace Mozilla. It stands for the public project mozilla.org, not Mozilla Corporation. The database is a generic, public domain facility usable by any client.
looking_up_settings_db=Traženje postavki: Mozillina baza ISP-ova
# LOCALIZATION NOTE(looking_up_settings_guess): We are checking common server names like pop., pop3., smtp., mail., without knowing whether they exist or really serve this email account. If a server responds, we try to talk to it via POP/IMAP/SMTP protocols and query its capabilities. If that succeeds, we assume we found a configuration. Of course, it may still be wrong, but it often works.
looking_up_settings_guess=Traženje postavki: isprobavanje čestih naziva servera
looking_up_settings_halfmanual=Traženje postavki: ispitivanje servera
# LOCALIZATION NOTE(found_settings_disk): Referring to Thunderbird installation folder on user's harddisk. %1$S will be the brandShortName.
found_settings_disk=Postavke pronađene u %1$S instalaciji
found_settings_isp=Postavke pronađene kod email provajdera
# LOCALIZATION NOTE(found_settings_db): Do not translate or replace Mozilla. It stands for the public project mozilla.org, not Mozilla Corporation. The database is a generic, public domain facility usable by any client.
found_settings_db=Postavke pronađene u Mozillinoj bazi ISP-ova
# LOCALIZATION NOTE(found_settings_guess): We tried common mail server names and we found a mail server and talked to it and it responded properly, so we think we found a suitable configuration, but we are only about 80% certain that it is the correct setting for this email address. There's a chance that email address may not actually be served by this server and it won't work, or that there is a better server.
found_settings_guess=Postavke pronađene isprobavanjem čestih naziva servera
found_settings_halfmanual=Sljedeće postavke su pronađenea ispitivanjem datog servera
# LOCALIZATION NOTE(failed_to_find_settings): %1$S will be the brandShortName.
failed_to_find_settings=%1$S nije uspio pronaći postavke za vaš email račun.
manually_edit_config=Uređivanje postavki
# LOCALIZATION NOTE(guessed_settings_offline) User is offline, so we just took a wild guess and the user will have to enter the right settings.
guessed_settings_offline=Trenutno ste offline. Pretpostavili smo neke postavke, ali ćete ih trebat provjeriti i ispraviti.


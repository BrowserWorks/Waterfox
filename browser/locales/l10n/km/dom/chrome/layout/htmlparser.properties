errUnquotedAttributeStartEquals=“=” នៅ​ពេល​ចាប់ផ្ដើម​តម្លៃ​គុណលក្ខណៈ​ដែល​មិន​បាន​ដកស្រង់ ។ ប្រហែល​ជា​មូលហេតុ ៖ ស្ទួន​សញ្ញា​ស្មើ​ ។

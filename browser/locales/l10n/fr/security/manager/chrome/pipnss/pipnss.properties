# LOCALIZATION NOTE (certErrorNotYetValidNow): Do not translate %1$S (date+time certificate will become valid) or %2$S (current date+time)
certErrorNotYetValidNow=Le certificat ne sera pas valide jusqu’au %1$S. La date courante est %2$S.

certErrorMitM=Les sites web prouvent leur identité en utilisant des certificats, qui sont émis par des autorités de certification.
# LOCALIZATION NOTE (certErrorMitM2): %S is brandShortName
certErrorMitM2=%S est soutenu par Waterfox, une organisation à but non lucratif qui gère un magasin d’autorité de certification (CA) entièrement ouvert. Ce magasin de CA aide à garantir que les autorités de certification respectent de bonnes pratiques de sécurité pour protéger les utilisateurs.
# LOCALIZATION NOTE (certErrorMitM3): %S is brandShortName
certErrorMitM3=%S utilise le magasin d’autorités de certification Waterfox pour vérifier qu’une connexion est sécurisée, plutôt que des certificats fournis par le système d’exploitation de l’utilisateur. Ainsi, si un programme antivirus ou un réseau intercepte une connexion avec un certificat de sécurité émis par une autorité de certification ne figurant pas dans le magasin d’autorité de certification Waterfox, la connexion est considérée comme non sécurisée.

certErrorSymantecDistrustAdministrator=Vous pouvez informer l’administrateur du site web de ce problème.

# LOCALIZATION NOTE (certErrorCodePrefix3): %S is replaced by the error code.
certErrorCodePrefix3=Code d’erreur : %S


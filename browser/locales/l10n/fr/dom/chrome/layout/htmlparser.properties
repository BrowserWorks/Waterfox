# Encoding warnings and errors
EncNoDeclarationFrame=L’encodage de caractères d’un document dans un cadre n’a pas été déclaré. Le document peut apparaître différent s’il est visionné sans le document qui l’encadre.
EncNoDeclarationPlain=L’encodage de caractères d’un document en texte brut n’a pas été déclaré. Le document sera affiché avec des caractères incorrects pour certaines configurations de navigateur si le document contient des caractères en dehors de la plage US-ASCII. L’encodage de caractères du fichier doit être déclaré dans le protocole de transfert ou le fichier doit utiliser une marque d’ordre des octets (BOM) comme signature d’encodage.
EncNoDeclaration=L’encodage de caractères du document HTML n’a pas été déclaré. Le document sera affiché avec des caractères incorrects pour certaines configurations de navigateur si le document contient des caractères en dehors de la plage US-ASCII. L’encodage de caractères de la page doit être déclaré dans le document ou dans le protocole de transfert.
EncLateMetaFrame=La déclaration d’encodage de caractères du document HTML du cadre n’a pas été trouvée lors de l’analyse des 1024 premiers octets du fichier. S’il est affiché sans le document qui l’encadre, la page sera automatiquement rechargée. La déclaration d’encodage de caractères doit être déplacée dans les 1024 premiers octets du fichier.
EncLateMeta=La déclaration d’encodage de caractères du document HTML du cadre n’a pas été trouvée lors de l’analyse des 1024 premiers octets du fichier. S’il est affiché dans un navigateur configuré différemment, cette page sera automatiquement rechargée. La déclaration d’encodage de caractères doit être déplacée dans les 1024 premiers octets du fichier.
EncLateMetaReload=La page a été rechargée car la déclaration d’encodage de caractères du document HTML du cadre n’a pas été trouvée lors de l’analyse des 1024 premiers octets du fichier. La déclaration d’encodage de caractères doit être déplacée dans les 1024 premiers octets du fichier.
EncLateMetaTooLate=La déclaration d’encodage de caractères du document a été trouvée trop tard pour prendre effet. La déclaration d’encodage de caractères doit être déplacée dans les 1024 premiers octets du fichier.
EncMetaUnsupported=Un encodage de caractères non géré a été déclaré pour le document HTML en utilisant une balise « meta ». La déclaration a été ignorée.
EncProtocolUnsupported=Un encodage de caractères non géré a été déclaré au niveau du protocole de transfert. La déclaration a été ignorée.
EncBomlessUtf16=Du texte « Latin de base seulement » a été détecté sans marque d’ordre d’octets (BOM) et sans déclaration au niveau du protocole de transfert. Encoder ce contenu en UTF-16 est inefficace et l’encodage de caractères aurait dû être déclaré quel que soit le cas.
EncMetaUtf16=Une balise « meta » a été utilisée pour déclarer l’encodage de caractères UTF-16. Ceci a été interprété comme une déclaration UTF-8.
EncMetaUserDefined=Une balise « meta » a été utilisée pour déclarer l’encodage de caractères x-user-defined. Ceci a été interprété comme une déclaration windows-1252 pour des raisons de compatibilité avec les polices obsolètes volontairement mal encodées. Ce site devrait migrer vers Unicode.


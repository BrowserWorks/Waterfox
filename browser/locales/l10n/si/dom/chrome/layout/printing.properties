# Page number formatting
## @page_number The current page number
#LOCALIZATION NOTE (pageofpages): Do not translate %ld in the following line.
# Place the word %ld where the page number and number of pages should be
# The first %ld will receive the the page number
pagenumber=%1$d

# Page number formatting
## @page_number The current page number
## @page_total The total number of pages
#LOCALIZATION NOTE (pageofpages): Do not translate %ld in the following line.
# Place the word %ld where the page number and number of pages should be
# The first %ld will receive the the page number
# the second %ld will receive the total number of pages
pageofpages=%2$d කින් %1$d

PrintToFile=ගොනුවට මුද්‍රණය කරන්න
print_error_dialog_title=මුද්‍රක දෝෂය
printpreview_error_dialog_title=මුද්‍රිත පෙරදසුනෙහි දෝෂය

# Printing error messages.
#LOCALIZATION NOTE: Some of these messages come in pairs, one
# for printing and one for print previewing.  You can remove that
# distinction in your language by removing the entity with the _PP
# suffix; then the entity without a suffix will be used for both.
# You can also add that distinction to any of the messages that don't
# already have it by adding a new entity with a _PP suffix.
#
# For instance, if you delete PERR_GFX_PRINTER_DOC_IS_BUSY_PP, then
# the PERR_GFX_PRINTER_DOC_IS_BUSY message will be used for that error
# condition when print previewing as well as when printing.  If you
# add PERR_FAILURE_PP, then PERR_FAILURE will only be used when
# printing, and PERR_FAILURE_PP will be used under the same conditions
# when print previewing.
#
PERR_FAILURE=මුද්‍රණය කරද්දී නොදන්නා දෝෂයක් ඇතිවිය.

PERR_ABORT=මුද්‍රණ කාර්යය අත්හිටුවන ලදී, හෝ අවලංගු කරන ලදී.
PERR_NOT_AVAILABLE=ඇතැම් මුද්‍රණ ක්‍රියාවලීන් දැනට නොපවතී.
PERR_NOT_IMPLEMENTED=සමහරක් මුද්‍රණ හැකියාවන් තවමත් පිහිටුවා නැත.
PERR_OUT_OF_MEMORY=මුද්‍රණය කිරීමට තරම් ප්‍රමාණවත් හිස් මතකයක් නොමැත.
PERR_UNEXPECTED=මුද්‍රණයේදී බලාපොරොත්තු රහිත ගැටළුවක් ඇතිවිය.

PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE=කිසිඳු මුද්‍රකයක් නොමැත.
PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE_PP=කිසිඳු මුද්‍රකයක් නොමැත, මුද්‍රණ පෙරදැක්ම පෙන්විය නොහැක.
PERR_GFX_PRINTER_NAME_NOT_FOUND=තෝරාගත් මුද්‍රකය සොයාගත නොහැක.
PERR_GFX_PRINTER_COULD_NOT_OPEN_FILE=ගොනුවට මුද්‍රණය සඳහා ප්‍රතිදාන ගොනුව විවෘත කිරීම අසාර්ථකයි.
PERR_GFX_PRINTER_STARTDOC=මුද්‍රණ කාර්ය්‍ය ආරම්භයේදී මුද්‍රණය අසාර්ථක විය.
PERR_GFX_PRINTER_ENDDOC=මුද්‍රණ කාර්ය්‍ය සම්පූර්ණ කිරීමට යෑමේදී මුද්‍රණය අසාර්ථක විය.
PERR_GFX_PRINTER_STARTPAGE=නව පිටුවක් ආරම්භයේදී මුද්‍රණය අසාරථක විය.
PERR_GFX_PRINTER_DOC_IS_BUSY=තවම මෙම ලේඛනය මුද්‍රණය කළ නොහැක, එය තවම පූර්ණය වෙමින් පවතී.
PERR_GFX_PRINTER_DOC_IS_BUSY_PP=මෙම ලේඛනයේ මුද්‍රණ-පෙරදැක්ම දැකිය නොහැක, එය තවම පූර්ණය වේ.

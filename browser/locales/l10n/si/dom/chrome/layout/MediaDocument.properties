#LOCALIZATION NOTE (ImageTitleWithDimensions2AndFile): first %S is filename, second %S is type, third %S is width and fourth %S is height
#LOCALIZATION NOTE (ImageTitleWithoutDimensions): first %S is filename, second %S is type
#LOCALIZATION NOTE (ImageTitleWithDimensions2): first %S is type, second %S is width and third %S is height
#LOCALIZATION NOTE (ImageTitleWithNeitherDimensionsNorFile): first %S is type
#LOCALIZATION NOTE (MediaTitleWithFile): first %S is filename, second %S is type
#LOCALIZATION NOTE (MediaTitleWithNoInfo): first %S is type
ImageTitleWithDimensions2AndFile=%S (%S පිළිරුව, %S × %S පික්සල)
ImageTitleWithoutDimensions=%S (%S රූපය)
ImageTitleWithDimensions2=(%S Image, %Sx%S පික්සල)
ImageTitleWithNeitherDimensionsNorFile=(%S රූපය)
MediaTitleWithFile=%S (%S වස්තුව)
MediaTitleWithNoInfo=(%S වස්තුව)

InvalidImage=දෝෂයන් ඇති බැවින් “%S” රූපය පෙන්විය නොහැක.
ScaledImage=පරිමාණය (%S%%)

TitleWithStatus=%S - %S

# Encoding warnings and errors
EncNoDeclarationFrame=එය සකස් ලේඛනයේ සංකේත කේතන ප්රකාශ කළේ නැහැ. එය රාමු දත්තගොනුව තොරව දැකිය නම් ලියවිල්ල වෙනස් ලෙස පෙනී යා හැකිය.
EncNoDeclarationPlain=සාමාන්ය පාඨ ලේඛනයේ සංකේත කේතන ප්රකාශ කළේ නැහැ. දත්තගොනුව එක්සත් ජනපද- සැදි ASCII පරාසය පිටත සිට අකුරු අඩංගු නම් ලියවිල්ල සමහර බ්රවුසරයේ මානකරණයේ garbled පෙළ සමග විනිශ්චය කරනු ලැබේ. ගොනුවේ සංකේත කේතන ප්රොටොකෝලය හෝ ගොනුවේ වන්නාවූ කේතීකරණ අත්සන ලෙස බයිට පිණිස ලකුණ භාවිතා කිරීමට අවශ්ය මාරු කිරීමේ දී ප්රකාශයට පත් කළ යුතුය.
EncNoDeclaration=HTML ගැන අක්ෂර සංකේතනයක් කේතන නිවේශනය කර නොමැත. ලේඛනය US-ASCII පරාසයෙන් පබැහැර අක්ෂර වලින් යුක්ත නම් ඇතැම් ගවේශන සැකසුම් වලදී අවුල් වූ පෙළ ජනනය කරනු ඇත. පිටුවේ සංකේතනය ලේඛනය තුළ හෝ හුවමාරු නාමාවලිය තුළ නිවේශනය කළ යුතුයි.
EncLateMetaFrame=ගොනුවේ පළමු බයිට් 1024 prescanning විට Framed HTML ලේඛනයේ සංකේත කේතන ප්රකාශ සොයාගත නොහැකි විය. එය රාමු දත්තගොනුව තොරව දැකිය විට, පිටුව ස්වයංක්රීය අලුත් වේ. කේතනය ප්රකාශ ගොනුවේ පළමු බයිට් 1024 ක් තුළ විය වෙත ගෙන යා යුතු ය.
EncLateMeta=ගොනුවේ පළමු බයිට් 1024 prescanning විට HTML ලේඛනයේ සංකේත කේතන ප්රකාශ සොයාගත නොහැකි විය. ආබාධ - වින්යාසගත බ්රවුසරයේ දැකිය විට, මෙම පිටුව ස්වයංක්රීයව අලුත් වේ. කේතනය ප්රකාශ ගොනුවේ පළමු බයිට් 1024 ක් තුළ විය වෙත ගෙන යා යුතු ය.
EncLateMetaReload=ගොනුවේ පළමු බයිට් 1024 prescanning විට HTML ලේඛනයේ සංකේත කේතන ප්රකාශ සොයාගත නොහැකි විය නිසා මෙම පිටුව , Reloaded විය. කේතනය ප්රකාශ ගොනුවේ පළමු බයිට් 1024 ක් තුළ විය වෙත ගෙන යා යුතු ය.
EncLateMetaTooLate=එය බලාත්මක වීමට ලේඛනයේ සංකේත කේතන ප්රකාශ පරක්කු සොයා ගෙන ඇත. කේතනය ප්රකාශ ගොනුවේ පළමු බයිට් 1024 ක් තුළ විය වෙත ගෙන යා යුතු ය.
EncMetaUnsupported=සහාය නොදක්වන සංකේත කේතන වූ මෙටා ටැග් භාවිතා සුරකීම ලේඛනයක් සඳහා ප්රකාශයට පත් කරන ලදී. ප්රකාශය නොසලකා හරින ලදී.
EncProtocolUnsupported=සහාය නොදක්වන සංකේත කේතන මාරු ප්රොටොකෝලය මට්ටමින් ප්රකාශයට පත් කරන ලදී. ප්රකාශය නොසලකා හරින ලදී.
EncBomlessUtf16=එය බයිට පිණිස ලකුණ කිරීමක් නො කර සහ මාරු ප්රොටොකෝලය මට්ටමේ ප්රකාශ තොරව තිබීමද UTF -16 - කේතාංකනය මූලික ලතින් පමණක් පෙළ ගැනිනි. මගින් utf- 16 මෙම අන්තර්ගතය කේතනය අකාර්යක්ෂම වන අතර සංකේත කේතන ඕනෑම නඩු ප්රකාශයට පත් කර කර තිබිය යුතුය.
EncMetaUtf16=ඒ මෙටා ටැග් තිබීමද UTF -16 ලෙස සංකේත කේතන ප්රකාශ කිරීම සඳහා භාවිතා කරන ලදී. මෙම වෙනුවට UTF-8 වෙත ප්රකාශයක් ලෙස අර්ථ නිරූපනය කරන ලදී.
EncMetaUserDefined=ඒ මෙටා ටැග් X -user- අර්ථ දක්වා ඇති සංකේත කේතන ප්රකාශ කිරීම සඳහා භාවිතා කරන ලදී. මෙම වෙනුවට හිතාමතාම අනිසි කේතාංකනය උරුමය අකුරු වර්ග සමග ගැළපුම සඳහා කවුළු - 1252 ප්රකාශයක් ලෙස අර්ථ නිරූපනය කරන ලදී. මෙම වෙබ් අඩවිය සිංහල යුනිකෝඩ් සංක්රමණය විය යුතුය.


NoEncryptionCert=අනෙකුත් අයට ඔබ වෙත සංකේතනය කළ ලිපි එවීම සඳහා භාවාතා කළ හැකි වලංගු සහතිකයක් සොයා ගැනීමට සහතික කළමණාකරු අසමත් විය.


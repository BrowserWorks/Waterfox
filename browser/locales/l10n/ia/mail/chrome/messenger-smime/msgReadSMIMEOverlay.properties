ImapOnDemand=Le message monstrate ha essite signate digitalmente, ma non tote su annexos ha ancora essite discargate. Dunque, le signatura non pote esser verificate. Clicca sur OK pro discargar le message complete e verificar le signatura.
#
#NOTE To translator, anything between %..% and <..> should not be translated.
# the former will be replaced by java script, and the latter is HTML formatting.
#
CantDecryptTitle=%brand% non pote decryptar iste message
CantDecryptBody=Le expeditor ha cryptate iste message per un de tu certificatos digital, totevia %brand% non pote trovar iste certificato e le clave private correspondente. <br> Possibile solutiones: <br><ul><li>Si tu ha un smartcard, insere lo ora. <li>Si tu usa un nove machina o un nove profilo de %brand%, tu debera restaurar tu certificato e clave private relative per un copia de reserva. Le copias de reserva del certificatos usualmente ha extension ".p12".</ul>

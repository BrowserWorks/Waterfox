errorCloudFileQuota.message=Incargar %2$S a %1$S excederea tu quota de spatio.
errorCloudFileNameLimit.title=Error de nomine de file

## LOCALIZATION NOTE(errorCloudFileNameLimit.message):
## %1$S is the name of the online storage service being uploaded to.
## %2$S is the name of the file that could not be uploaded due to the excess file name length
errorCloudFileNameLimit.message=Le nomine %2$S ha plus de 120 characteres, excedente le longitude maxime del nomines de file pro %1$S. Renomina le file pro haber 120 characteres o minus in su nomine e reincarga lo.
errorCloudFileLimit.title=Error de dimension de file

## LOCALIZATION NOTE(errorCloudFileLimit.message):
## %1$S is the name of the online storage service being uploaded to.
## %2$S is the name of the file that could not be uploaded due to size restrictions.
errorCloudFileLimit.message=%2$S excede le dimension maxime pro %1$S.
errorCloudFileOther.title=Error incognite

## LOCALIZATION NOTE(errorCloudFileOther.message):
## %1$S is the name of the online storage service that cannot be communicated with.
errorCloudFileOther.message=Un error incognite occurreva durante le communication con %1$S.
errorCloudFileDeletion.title=Error de deletion

## LOCALIZATION NOTE(errorCloudFileDeletion.message):
## %1$S is the name of the online storage service that the file is to be deleted from.
## %2$S is the name of the file that failed to be deleted.
errorCloudFileDeletion.message=Il habeva un problema al deletion del %2$S de %1$S.
errorCloudFileUpgrade.label=Promover

## LOCALIZATION NOTE(cloudAttachmentCountHeader): A line of text describing how
## many uploaded files have been appended to this message.  Emphasis should be
## on sharing as opposed to attaching. This item is used as a header to a list,
## hence the colon.  This header is only displayed in HTML emails.
## Using PluralForm (so don't replace the #1).
cloudAttachmentCountHeader=Io ha ligate #1 file a iste message:;Io ha ligate #1 files a iste message:

## LOCALIZATION NOTE(cloudAttachmentListFooter): %1$S is a link, whose text
## contents are the brandFullName of this application.
cloudAttachmentListFooter=%1$S rende facile inviar grande files per e-mail.

## LOCALIZATION NOTE(cloudAttachmentListItem): A line of text describing a cloud
## attachment to be inserted into the message body. Do not translate the words
## %1$S, %2$S, %3$S, or %4$S. %1$S is the attachment name, %2$S is its size,
## %3$S is the name of the cloud storage service, and %4$S is the link to the
## attachment.
cloudAttachmentListItem=* %1$S (%2$S) allogiate sur %3$S: %4$S

## LOCALIZATION NOTE(stopShowingUploadingNotification): This string is used in the Filelink
## upload notification bar to allow the user to dismiss the notification permanently.
stopShowingUploadingNotification.accesskey=N
stopShowingUploadingNotification.label=Non monstrar isto de novo
replaceButton.label=Replaciar…
replaceButton.accesskey=x
replaceButton.tooltip=Monstrar le fenestra de dialogo Trovar e replaciar

## LOCALIZATION NOTE(blockedAllowResource): %S is the URL to load.
blockedAllowResource=Disblocar %S
## LOCALIZATION NOTE (blockedContentMessage): Semi-colon list of plural forms.
## See: https://developer.mozilla.org/en/docs/Localization_and_Plurals
## %S will be replaced by brandShortName.
## Files must be unblocked individually, therefore the plural form reads:
## Unblocking a file (one of several) will include it (that one file) in your sent message.
## In other words:
## Unblocking one/several file(s) will include it/them in your message.
blockedContentMessage=%S ha blocate le cargamento de un file in iste message. Si tu disbloca le file, illo essera includite in le message inviate.;%S ha blocate le cargamento de alcun files in iste message. Si tu disbloca un file, illo essera includite in le message inviate.

blockedContentPrefLabel=Optiones
blockedContentPrefAccesskey=O

blockedContentPrefLabelUnix=Preferentias
blockedContentPrefAccesskeyUnix=P


inspectNodeManual=Un selector CSS a usar con document.querySelector que identifica un singule elemento

# LOCALIZATION NOTE (screenshotTruncationWarning) Text displayed to user when the image
# that would be created by the screenshot is too big and needs to be truncated to avoid
# errors.
# The first parameter is the width of the final image and the second parameter is the
# height of the image.
screenshotTruncationWarning=Le imagine ha essite taliate a %1$S×%2$S perque le imagine resultante era troppo grande

# LOCALIZATION NOTE (screenshotDPRDecreasedWarning) Text displayed to user when the
# screenshot they want to take is for the full page and the Device Pixel Ratio is
# decreased to 1, to avoid creating images that are too big which may cause errors.
screenshotDPRDecreasedWarning=Le ration de pixels del apparato ha essite reducite a a 1 perque le imagine resultante era troppo grande

# LOCALIZATION NOTE (screenshotRenderingError) Text displayed to user upon
# encountering an error while rendering the screenshot. This most often happens when the
# resulting image is too large to be rendered.
screenshotRenderingError=Error al creation del imagine. Le imagine resultante era probabilemente troppo grande.

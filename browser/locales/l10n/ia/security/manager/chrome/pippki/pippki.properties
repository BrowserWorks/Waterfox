pageInfo_Privacy_Encrypted1=Le pagina que tu vide ha essite cryptate ante su transmission per internet.
pageInfo_Privacy_Encrypted2=Le cryptation rende difficile pro le personas non autorisate vider le informationes que viagia inter computatores. Il es dunque improbabile que alcuno ha legite iste pagina durante su viage per le rete.
pageInfo_MixedContent=Connexion partialmente cryptate
pageInfo_MixedContent2=Partes del pagina que tu vide non ha essite cryptate ante lor transmission per internet.
pageInfo_WeakCipher=Tu connexion a iste sito web usa un cryptographia debile e non es private. Altere personas pote vider tu informationes o modificar le comportamento del sito web.
pageInfo_CertificateTransparency_Compliant=Iste sito web respecta le politica de transparentia del certificato.


[Strings]
DefaultBrowserAgentTaskDescription=Le function “default browser agent” verifica quando le navigator predefinite cambia de %MOZ_APP_DISPLAYNAME% a un altere navigator. Si le cambio eveni sub circumstantias suspecte, illo suggerera al usatores de retornar a %MOZ_APP_DISPLAYNAME% duo vices al maximo. Iste function es installate automaticamente per %MOZ_APP_DISPLAYNAME%, e es reinstallate quando %MOZ_APP_DISPLAYNAME% se actualisa. Pro disactivar iste function, modifica le preferentia “default-browser-agent.enabled” sur le pagina about:config o le parametro “DisableDefaultBrowserAgent” in le politica de interprisa de  %MOZ_APP_DISPLAYNAME%.

InfoText=Updates werden installiert, %MOZ_APP_DISPLAYNAME% wird in Kürze gestartet…
WaterfoxMaintenanceDescription=Der Waterfox Maintenance Service stellt sicher, dass die neueste und sicherste Version von Waterfox auf Ihrem Computer installiert ist. Denn Waterfox auf dem aktuellen Stand zu halten, ist sehr wichtig für Ihre Sicherheit online und Waterfox empfiehlt mit Nachdruck, dass Sie den Dienst aktiviert lassen.

# LOCALIZATION NOTE (timeLeftSingle3): %1$S time left
# example: 1m left; 11h left
timeLeftSingle3=%1$S verbleibend
# LOCALIZATION NOTE (timeLeftDouble3): %1$S time left; %2$S time left sub units

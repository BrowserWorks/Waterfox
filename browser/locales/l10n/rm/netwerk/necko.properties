CookieLaxForced=La directiva «sameSite» dal cookie «%1$S» ha la valur «lax» perquai che l'attribut «sameSite» manca e «sameSite=lax» è la valur da standard da quest attribut.
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Il cookie «%1$S» n'ha betg ina valur valida per l'attribut «sameSite». Cookies senza l'attribut «sameSite» u cun ina valur nunvalida vegnan prest tractads sco «lax». Quai munta ch'il cookie na vegn betg pli tramess en contexts da terzas partidas. Sch'igl è essenzial per tia applicaziun che quest cookie stat a disposiziun en tals contexts, agiuntescha per plaschair l'attribut «sameSite=none». Per ulteriuras infurmaziuns davart l'attribut «sameSite», leger %2$S
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid=Valur «sameSite» nunvalida per il cookie «%1$S». Las valurs sustegnidas èn: «lax», «strict» e «none».


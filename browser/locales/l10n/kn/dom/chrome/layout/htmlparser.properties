EncNoDeclarationFrame=ಫ್ರೇಮ್ ಮಾಡಲಾದ ಡಾಕ್ಯುಮೆಂಟಿನ ಕ್ಯಾರೆಕ್ಟರ್ ಎನ್ಕೋಡಿಂಗ್ ಅನ್ನು ಘೋಷಿಸಲಾಗಿಲ್ಲ. ಡಾಕ್ಯುಮೆಂಟ್ ಅದನ್ನು ಫ್ರೇಮ್ ಮಾಡದೆ ನೋಡಿದಲ್ಲಿ ಅದು ಭಿನ್ನವಾಗಿ ಕಾಣಿಸಬಹುದು.

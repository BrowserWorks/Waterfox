convertibleYes=Вашето писмо може да се конвертира в обикновен текст без загуба на информация.
convertibleAltering=Вашето писмо може да се конвертира в обикновен текст без загуба на важна информация. Обикновеният текст, обаче, може да изглежда различно от това, което виждате в композитора.
convertibleNo=Освен това, вие използвате форматиране (напр. цветове), което не може да се конвертира в обикновен текст.
recommended=(препоръчително)

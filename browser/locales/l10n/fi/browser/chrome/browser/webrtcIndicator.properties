webrtcIndicator.sharingApplicationWithNTabs.menuitem = Ohjelma on jaettu #1 välilehdellä;Ohjelma on jaettu #1 välilehdellä
# LOCALIZATION NOTE (webrtcIndicator.sharingScreenWithNTabs.menuitem):

cmd.away.params = [<reason>]
cmd.away.help   = Jos <reason> (syy) on määritetty, asettaa sinut poissaolevaksi sillä viestillä. Jos <reasonia> ei ole määritetty, asettaa sinut poissaolevaksi oletusviestillä.


cmd.toggle-pref.params = <pref-name>
cmd.toggle-pref.help   = Vaihtaa <pref-namessa> määritetyn boolelaisen asetuksen tilaa.

cmd.toggle-usort.label = Lajittele käyttäjät tilan mukaan

weakCryptoUsed=Mějićel %S je swoje websydło wopak konfigurował. Zo byšće swoje informacije přećiwo tomu škitał, zo so kradnu, njeje Waterfox z tutym websydłom zwjazał.
inadequateSecurityError=Websydło spyta, njepřihódny wěstotny schodźenk wujednać.
networkProtocolError=Waterfox je zranjenje syćoweho protokola dožiwiło, kotrež njeda so porjedźić.

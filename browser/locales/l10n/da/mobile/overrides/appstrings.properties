malformedURI2=URL'en er ugyldig og kan ikke indlæses.
fileNotFound=Waterfox kan ikke finde filen %S.
fileAccessDenied=Filen på %S kunne ikke tilgås.
dnsNotFound2=Waterfox kan ikke finde serveren %S.
unknownProtocolFound=Waterfox kan ikke åbne denne adresse, fordi en af protokollerne (%S) ikke er tilknyttet et program eller ikke er tilladt i denne sammenhæng.
connectionFailure=Waterfox kan ikke oprette en forbindelse til serveren %S.
netInterrupt=Forbindelsen til %S blev afbrudt mens siden var ved at blive indlæst.
netTimeout=Serveren %S er for lang tid om at svare.

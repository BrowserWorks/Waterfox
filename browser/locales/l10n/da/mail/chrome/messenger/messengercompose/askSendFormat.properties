convertibleYes=Din meddelelse kan konverteres til ren tekst uden at miste information.
convertibleAltering=Din meddelelse kan konverteres til ren tekst uden at miste vigtig information. Den rene tekst-udgave kan dog risikere at se anderledes ud, end da du skrev meddelelsen.
convertibleNo=I denne meddelelse har du imidlertid brugt formatering (fx. farver, tabel, indsat billede), som tekstformatet ikke kan håndtere og som derfor går tabt.
recommended=(anbefalet)

sslv3Used=Waterfox сіздің деректеріңіздің %S жерінде қауіпсіздігіне кепілдік бере алмайды, өйткені ол жерде SSLv3 сынған қауіпсіздік хаттамасы қолданылуда.
weakCryptoUsed=%S иесі өз сайтын дұрыс емес баптаған. Ақпаратыңызды ұрланудан қорғау үшін, Waterfox веб сайтпен байланыспады.

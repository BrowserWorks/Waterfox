MozillaMaintenanceDescription=Waterfox техникалық қызметі компьютеріңізде Waterfox қолданбасының ең соңғы нұсқасы істеп жатқанын қамтамасыз етеді. Waterfox қолданбасының ең соңғы нұсқасын қолдану желідегі қауіпсіздігіңіз үшін міндетті, сол үшін Mozilla бұл қызметті іске қосулы түрінде ұстауды қатаң түрде ұсынады.

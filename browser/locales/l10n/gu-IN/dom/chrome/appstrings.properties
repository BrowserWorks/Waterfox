malformedURI2=કૃપા કરીને તપાસો કે URL સાચું છે અને ફરીથી પ્રયાસ કરો.
fileNotFound=%S ફાઈલ શોધી શકાઈ નથી. મહેરબાની કરીને જગ્યા તપાસો અને ફરીથી પ્રયત્ન કરો
fileAccessDenied=%S પરની ફાઇલ વાંચી શકાય તેમ નથી.

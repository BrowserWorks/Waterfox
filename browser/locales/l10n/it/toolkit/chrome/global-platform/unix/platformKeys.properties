# Platform: Unix
# This file defines the on-screen display names for the various modifier keys
# and the Enter key (VK_RETURN).
# These are used in XP menus to show keyboard shortcuts.

VK_SHIFT = Maiusc

VK_META = Meta

VK_WIN = Win

VK_ALT = Alt

VK_CONTROL = Ctrl

VK_RETURN = Invio

MODIFIER_SEPARATOR = +

# LOCALIZATION NOTE (smtpAuthGssapi): %S is the server hostname
smtpAuthGssapi=Išsiuntimo (SMTP) serveris %S nepriėmė pateikto Kerberos/GSSAPI bilieto. Įsitikinkite kad prisijungėte prie Kerberos/GSSAPI zonos.


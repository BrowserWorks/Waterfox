# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure): %1$S is the cookie name. Do not localize "sameSite=none" and "secure".
CookieRejectedNonRequiresSecure=kuki “%1$S” xxutüx ruma ruk'wan “sameSite=majun” po nrajo' na ri “jikïl”.
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta=Ri kuki “%1$S” xtixutüx yan ruma ruk'wan ri “sameSite” nuk'un achi'el “majun” o jun majun rejqalem, po we majun ri “jikïl”. Richin nawetamaj ch'aqa' chik rub'anikil ri “sameSite“ tasik'ij ri %2$S
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=Ri kuki “%1$S” ruk'wan “sameSite” na'ojil, ya'on pa “lalx” ruma man ruk'wan ta ri “sameSite” b'anikil, chuqa' ri “sameSite=lax”, ja ri rejqalem ri b'anikil.
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Ri kuki “%1$S” man ruk'wan ta jun ütz “sameSite” b'anikil. Ri taq kuki man kik'wan ta ri “sameSite” b'anikil o rik'in jun man okel ta rejqalem, xkechap achi'el “lax”. Ri nuq'ajuj chi ri taq kuki man xketaq ta chik pa kik'ojlib'al aj rox winäq. We ri achokoy nik'atzin chi ri kuki ri' wachel pa ri taq k'ojlib'äl ri', tatz'aqatisaj ri “sameSite=majun“ b'anikil. Richin nawetamaj ch'aqa' chik chi rij ri “sameSite“ b'anikil, tasik'ij %2$S
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid=Man okel ta ri “sameSite“ ejqalem chi re ri kuki “%1$S”. Ri k'amonel taq ejqalem ja ri: “lax“, “estrikto“, “majun“.o


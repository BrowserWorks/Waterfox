## @name ERR_STATE_UNBOUND
## @loc none
0=LDAP tikirisaxik k'ayewal

## @name ERR_STATE_INITIALIZING
## @loc none
1=LDAP k'uxasamaj xsach rokem

## @name ERR_STATE_BINDING
## @loc none
2=LDAP k'uxasamaj xsah rokem

## @name ERR_STATE_BOUND
## @loc none

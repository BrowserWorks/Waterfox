[Strings]
DefaultBrowserAgentTaskDescription=Ri rusamaj Rub'anel Okik'amaya'l k'o wi nutz'ët toq ri rejqalem k'o wi nujäl ri' ri %MOZ_APP_DISPLAYNAME% rik'in jun chik okik'amaya'l. We nujäl ri' toq k'o jub'a' k'ayewal xtuk'utuj chi re ri okisanel chi tujäl chik rik'in %MOZ_APP_DISPLAYNAME% xa kamul. %MOZ_APP_DISPLAYNAME% ruyon nuyäk re samaj re' chuqa' nuyäk chik ri' toq nik'extäj ri %MOZ_APP_DISPLAYNAME%. Richin nichup re samaj re' tak'exa' ri ajowab'äl “default-browser-agent.enabled” pa ri ruxaq about:config o rirunuk'ulem %MOZ_APP_DISPLAYNAME% pa runa'ojil k'ayij “DisableDefaultBrowserAgent”.

# strings used by the Find bar, split from browser.properties
NotFound=Man xilitäj ta ri pajtzij
WrappedToTop=Ruk'isib'äl ruxaq, nitikirisäx chik pa rutikirib'al
WrappedToBottom=Rutikirib'al ruxaq, xtutikirisaj k'a nub'ek'isib'ej na
NormalFind=Tikanöx pa ruxaq
FastFind=Anin rukanoxik
FastFindLinks=Anin rukanoxik (taq ximonel)
CaseSensitive=(Na'onel chi ke taq nimatz'ib')
MatchDiacritics=(Tiya' kikojol tz'aqat taq tz'ib')
EntireWord=(Xa xe tz'aqät taq tzij)
# LOCALIZATION NOTE (FoundMatches): Semicolon-separated list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is currently selected match and #2 the total amount of matches.
FoundMatches=#1 richin #2 nuk'äm ri';#1 richin #2 nikik'äm ki'
# LOCALIZATION NOTE (FoundMatchesCountLimit): Semicolon-separated list of plural
# forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the total amount of matches allowed before counting stops.
FoundMatchesCountLimit=Jotöl chuwäch ri #1 nikik'äm ki';Jotöl chuwäch ri #1 nikik'äm ki'

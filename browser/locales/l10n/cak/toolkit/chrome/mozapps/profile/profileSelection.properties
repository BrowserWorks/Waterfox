dontDeleteFiles=Man keyuj el taq yakb'äl

profileCreationFailed=Man tikirel ta richin xnuk' re ruwäch b'i'aj re'. Rik'in jub'a' man kiya'on ta q'ij chawe richin yatz'ib'an pa ri cha'on cholb'äl.

# Encoding warnings and errors
EncNoDeclarationFrame=Ri kinuk'ulem taq rutz'ib' jun wuj pa jun ruchi' kajtz'ik man xq'alajisäx ta. Ri wuj rik'in jub'a' nik'ut pe achi'el jun wi, we nik'ut man ruk'wan ta ri wuj nusik'ij achi'el ruchi' kajtz'ik.
EncNoDeclarationPlain=Ri kicholajil taq rutz'ib' wuj richin tz'ib'anïk, ri majun rub'anikil man xq'alajisäx ta. Ri wuj xtik'ut rik'in "q'ayïs" rucholajem tzij pa jujun taq runuk'ulem ri okik'amaya'l we chupam ri wuj e k'o rij taq tz'ib' pa US-ASCII rajlab'al. Ri kicholajil taq rutz'ib' ruxaq, k'o chi niq'alajisäx pa ri rub'eyal samaj richin q'axanïk o ri yakb'äl k'o chi nrokisaj jun retal pa rucholajil b'it achi'el rujuch'b'i'aj cholajil.\u0020
EncNoDeclaration=Ri kinuk'ulem taq rutz'ib' HTML wuj man xq'alajisäx ta. Xtik'ut pe ri wuj rik'in "q'ayïs" rucholajem tzij pa jujun taq runuk'ulem ri okik'amaya'l we k'o rij taq tz'ib' pa ri wuj pa ri US-ASCII rajilab'al. Ri kinuk'ulem taq tz'ib' pa ri ruxaq, k'o chi niq'alajisäx pa jun wuj o pa ri q'axanel rub'eyal samaj.
EncLateMetaFrame=Ri rujikib'axïk kicholajil taq tz'ib' pa ri wuj HTML richin ruchi' kajtz'ik, man xilitäj ta toq xenik'öx chik ri nab'ey 1024 taq rub'it ri yakb'äl. Toq xtitz'et, man xipe ta pa ruchi' kajtz'ik, pa ruyonil xtisamäj el. Ri rujikib'axik rucholajil nik'atzin chi tiq'asäx, richin nik'oje' chi kikojol ri nab'ey 1024 taq b'it richin ri yakb'äl.
EncLateMeta=Ri rujikib'axïk kicholajil taq tz'ib' pa ri wuj HTML, man xilitäj ta toq xenik'öx chik ri nab'ey 1024 taq rub'it ri yakb'äl. Toq xtitz'et pa jun nuk'un okik'amaya'l pa jun chi rub'eyal, pa ruyonil xtisamäj el. Ri rujikib'axik rucholajil nik'atzin chi tiq'asäx, richin nik'oje' chi kikojol ri nab'ey 1024 taq b'it richin ri yakb'äl.
EncLateMetaReload=Xsamajib'ëx chik ri ruxaq, ruma chi ri rujikib'axik kicholajil taq rutz'ib' ri wuj HTML man xilitäj ta toq xe'ichinäx ri nab'ey 1024 taq rub'it ri yakb'äl. Ri rujikib'axik cholajil k'atzinel niq'axäx chi nik'oje' chi kikojol ri 1024 taq rub'it yakb'äl.
EncLateMetaTooLate=Ri ruq'alajirisanem kinuk'unik taq tz'ib' richin ri wuj, yalan molo' xilitäj richin chi k'o nub'än. Rajowaxik chi ri ruq'alajirisanem nuk'unïk tiq'axäx richin chi nik'oje' chi kikojol ri nab'ey 1024 taq rub'it yakb'äl.
EncMetaUnsupported=Xb'ix chi jun kicholajil taq tz'ib' man nik'ulutäj ta pa ri wuj HTML toq nrokisaj jun yaketal retal q'i'oj. Xch'aqïx pe ri rub'ixik.
EncProtocolUnsupported=Xjikib'äx jun kicholajil taq tz'ib', ri man nik'ul ta pa ruxak rub'eyal rusamaj ruq'axik juk'an chik. Xch'aqïx kan ri jikib'anïk.
EncBomlessUtf16=Xilitäj k'atzinel aj latin wuj nuk'un achi'el UTF-16 majun retal rucholajil b'it chuqa' majun ruq'alajirisanem q'axanïk pa ruchojwi' b'eyal samaj. Tinuk' re rupam re' pa UTF-16 man ütz ta chuqa' ri kinuk'ik taq tz'ib' k'o ta chi keq'alajisäx pa xab'achike rub'anik.
EncMetaUtf16=Okisan jun retal q'i'oj richin niq'alajisäx jun kicholajil taq tz'ib' achi'el UTF-16. Xsol ri q'alajirisanem achi'el ta jun UTF-8.
EncMetaUserDefined=Xokisäx jun q'i'on yaketal richin nijikib'äx ri kicholajil taq tz'ib' achi'el x-user-defined. Xa xe chi xq'ijüx achi'el jun windows-1252 jikib'anïk ruma rujunamil kik'in ojer taq ruwäch tz'ib', ri kan echolajin pa man ütz ta rub'anikil. Re ruxaq k'amaya'l re' k'o ta chi nib'e pa Unicode.\u0020


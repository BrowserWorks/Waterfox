clientAuthAsk.message1=ਇਹ ਸਾਈਟ ਨੇ ਬੇਨਤੀ ਕੀਤੀ ਹੈ ਕਿ ਤੁਹਾਨੂੰ ਖੁਦ ਦੀ ਪਛਾਣ ਸਰਟੀਫਿਕੇਟ ਨਾਲ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ:
clientAuthAsk.message2=ਪਛਾਣ ਵਜੋਂ ਦੇਣ ਲਈ ਸਰਟੀਫਿਕੇਟ ਚੁਣੋ:

pw_erased_ok=ਸਾਵਧਾਨ! ਤੁਸੀਂ ਆਪਣਾ ਮਾਸਟਰ ਪਾਸਵਰਡ ਹਟਾ ਦਿੱਤਾ ਹੈ। 

TitleText=%MOZ_APP_DISPLAYNAME% ਅੱਪਡੇਟ
InfoText=%MOZ_APP_DISPLAYNAME% ਤੁਹਾਡੇ ਅੱਪਡੇਟ ਇੰਸਟਾਲ ਕਰ ਰਿਹਾ ਹੈ ਅਤੇ ਕੁਝ ਪਲ਼ਾਂ ਵਿੱਚ ਮੁੜ-ਚਾਲੂ ਹੋਵੇਗਾ…
MozillaMaintenanceDescription=ਮੋਜ਼ੀਲਾ ਦੇਖਭਾਗ ਸੇਵਾ ਯਕੀਨੀ ਬਣਾਉਂਦੀ ਹੈ ਕਿ ਤੁਹਾਡੇ ਕੋਲ ਤੁਹਾਡੇ ਕੰਪਿਊਟਰ ਉੱਤੇ ਹਮੇਸ਼ਾ ਸਭ ਤੋਂ ਨਵਾਂ ਤੇ ਸਭ ਤੋਂ ਸੁਰੱਖਿਅਤ ਮੋਜ਼ੀਲਾ ਫਾਇਰਫਾਕਸ ਮੌਜੂਦ ਰਹੇ।  ਤੁਹਾਡੇ ਆਨਲਾਈਨ ਸੁਰੱਖਿਆ ਲਈ ਲਈ ਫਾਇਰਫਾਕਸ ਨੂੰ ਤਾਜ਼ਾ ਰੱਖਣਾ ਬਹੁਤ ਲਾਜ਼ਮੀ ਹੈ ਅਤੇ ਮੋਜ਼ੀਲਾ ਤੁਹਾਨੂੰ ਇਹ ਸੇਵਾ ਚਾਲੂ ਰੱਖਣ ਦੀ ਜ਼ੋਰਦਾਰ ਸਿਫਾਰਸ਼ ਕਰਦਾ ਹੈ।

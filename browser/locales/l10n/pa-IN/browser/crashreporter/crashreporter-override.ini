CrashReporterProductErrorText2=ਫਾਇਰਫਾਕਸ ਨੂੰ ਇੱਕ ਸਮੱਸਿਆ ਆਈ ਹੈ ਅਤੇ ਕਰੈਸ਼ (ਨਸ਼ਟ) ਹੋ ਗਿਆ ਹੈ। ਅਸੀਂ ਫਾਇਰਫਾਕਸ ਮੁੜ-ਸ਼ੁਰੂ ਹੋਣ ਸਮੇਂ ਤੁਹਾਡੀਆਂ ਟੈਬਾਂ ਅਤੇ ਵਿੰਡੋ ਮੁੜ-ਸਟੋਰ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਾਂਗੇ।\n\nਬਦਕਿਸਮਤੀ ਨਾਲ ਕਰੈਸ਼ ਰਿਪੋਰਟ ਇੱਕ ਕਰੈਸ਼ ਰਿਪੋਰਟ ਦੇਣ ਲਈ ਅਸਮਰੱਥ ਹੈ।\n\nਵੇਰਵਾ: %s
CrashReporterDescriptionText2=ਫਾਇਰਫਾਕਸ ਨੂੰ ਇੱਕ ਸਮੱਸਿਆ ਆਈ ਹੈ ਅਤੇ ਕਰੈਸ਼ (ਨਸ਼ਟ) ਹੋ ਗਿਆ ਹੈ। ਅਸੀਂ ਫਾਇਰਫਾਕਸ ਮੁੜ-ਸ਼ੁਰੂ ਹੋਣ ਸਮੇਂ ਤੁਹਾਡੀਆਂ ਟੈਬਾਂ ਅਤੇ ਵਿੰਡੋ ਮੁੜ-ਸਟੋਰ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਾਂਗੇ।\n\nਸਾਨੂੰ ਸਮੱਸਿਆ ਦੀ ਜਾਂਚ-ਪੜਤਾਲ ਕਰਨ ਅਤੇ ਠੀਕ ਕਰਨ ਲਈ ਤੁਸੀਂ ਇੱਕ ਕਰੈਸ਼ ਰਿਪੋਰਟ ਭੇਜ ਸਕਦੇ ਹੋ।

csp.error.missing-directive = ਪਾਲਸੀ ਲਈ ਚਾਹੀਦਾ '%S' ਦਿਸ਼ਾ-ਨਿਰਦੇਸ਼ ਗੁੰਮ ਹੈ

#LOCALIZATION NOTE (csp.error.illegal-keyword) %1$S is the name of a CSP directive, such as "script-src". %2$S is the name of a CSP keyword, usually 'unsafe-inline'.
csp.error.illegal-keyword = '%1$S' ਦਿਸ਼ਾ-ਨਿਰਦੇਸ਼ ਵਿੱਚ ਵਰਜਿਤ %2$S ਸ਼ਬਦ ਸ਼ਾਮਲ ਹੈ।

#LOCALIZATION NOTE (csp.error.illegal-protocol) %2$S a protocol name, such as "http", which appears as "http:", as it would in a URL.
csp.error.illegal-protocol = '%1$S' ਦਿਸ਼ਾ-ਨਿਰਦੇਸ਼ ਵਿੱਚ ਵਰਜਿਤ %2$S: ਪਰੋਟੋਕਾਲ ਸਰੋਤ ਸ਼ਾਮਲ ਹੈ।

#LOCALIZATION NOTE (csp.error.missing-host) %2$S a protocol name, such as "http", which appears as "http:", as it would in a URL.
csp.error.missing-host = %2$S: ਪਰੋਟੋਕਾਲ ਲਈ '%1$S' ਦਿਸ਼ਾ-ਨਿਰਦੇਸ਼ ਵਿੱਚ ਹੋਸਟ ਚਾਹੀਦਾ ਹੈ

#LOCALIZATION NOTE (csp.error.missing-source) %1$S is the name of a CSP directive, such as "script-src". %2$S is the name of a CSP source, usually 'self'.
csp.error.missing-source = '%1$S' ਨੂੰ %2$S ਸਰੋਤ ਵਿੱਚ ਸ਼ਾਮਲ ਚਾਹੀਦਾ ਹੈ

#LOCALIZATION NOTE (csp.error.illegal-host-wildcard) %2$S a protocol name, such as "http", which appears as "http:", as it would in a URL.
csp.error.illegal-host-wildcard = %2$S: '%1$S' ਦਿਸ਼ਾ-ਨਿਰਦੇਸ਼ ਵਿੱਚ ਵਾਈਲਡਕਾਰਡ ਵਿੱਚ ਘੱਟੋ-ਘੱਟ ਇੱਕ ਅਸਧਾਰਨ ਸਬ-ਡੋਮੇਨ ਸ਼ਾਮਲ ਚਾਹੀਦੀ ਹੈ (ਜਿਵੇਂ, *.com ਦੀ ਬਜਾਏ *.example.com)

#LOCALIZATION NOTE (uninstall.confirmation.title) %S is the name of the extension which is about to be uninstalled.
uninstall.confirmation.title = %S ਅਣ-ਇੰਸਟਾਲ ਕਰੋ

#LOCALIZATION NOTE (uninstall.confirmation.message) %S is the name of the extension which is about to be uninstalled.
uninstall.confirmation.message = ਇਕਟੈਨਸ਼ਨ ਵਲੋਂ “%S” ਨੂੰ ਅਣ-ਇੰਸਟਾਲ ਕਰਨ ਦੀ ਮੰਗ ਕੀਤੀ ਜਾ ਰਹੀ ਹੈ। ਕੀ ਤੁਸੀਂ ਕਰਨਾ ਚਾਹੁੰਦੇ ਹੋ?

uninstall.confirmation.button-0.label = ਅਣ-ਇੰਸਟਾਲ ਕਰੋ
uninstall.confirmation.button-1.label = ਇੰਸਟਾਲ ਹੀ ਰੱਖੋ

saveaspdf.saveasdialog.title = ਇੰਝ ਸੰਭਾਲੋ

#LOCALIZATION NOTE (newTabControlled.message2) %S is the icon and name of the extension which updated the New Tab page.
newTabControlled.message2 = ਇਕਸਟੈਨਸ਼ਨ, %S, ਨੇ ਸਫ਼ਾ ਬਦਲਿਆ, ਜੋ ਤੁਸੀਂ ਨਵੀਂ ਟੈੇਬ ਖੋਲ੍ਹਣ ਸਮੇਂ ਵੇਖਦੇ ਹੋ।
newTabControlled.learnMore = ਹੋਰ ਸਿੱਖੋ

#LOCALIZATION NOTE (homepageControlled.message) %S is the icon and name of the extension which updated the homepage.
homepageControlled.message = ਇਕਸਟੈਨਸ਼ਨ, %S, ਨੇ ਤੁਹਾਡੇ ਵਲੋਂ ਤੁਹਾਡੇ ਮੁੱਖ-ਸਫ਼ੇ ਨੂੰ ਖੋਲ੍ਹਣ ਅਤੇ ਨਵੀਆਂ ਵਿੰਡੋ ਖੋਲ੍ਹਣ ਵਾਲੇ ਨੂੰ ਬਦਲਿਆ ਹੈ।
homepageControlled.learnMore = ਹੋਰ ਸਿੱਖੋ

#LOCALIZATION NOTE (tabHideControlled.message) %1$S is the icon and name of the extension which hid tabs, %2$S is the icon of the all tabs button.
tabHideControlled.message = ਇਕਸਟੈਨਸ਼ਨ, %1$S, ਤੁਹਾਡੀਆਂ ਕੁਝ ਟੈਬਾਂ ਲੁਕਾ ਰਹੀ ਹੈ। ਤੁਸੀਂ %2$S ਤੋਂ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਟੈਬਾਂ ਨੂੰ ਹਾਲੇ ਵੀ ਵੇਖ ਸਕਦੇ ਹੋ।
tabHideControlled.learnMore = ਹੋਰ ਸਿੱਖੋ

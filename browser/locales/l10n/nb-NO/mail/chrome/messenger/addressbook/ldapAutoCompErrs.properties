## @name ERR_STATE_UNBOUND
## @loc none
0=LDAP initieringsproblem

## @name ERR_STATE_INITIALIZING
## @loc none
1=Tilkobling til LDAP-serveren feilet

## @name ERR_STATE_BINDING
## @loc none
2=Tilkobling til LDAP-serveren feilet

## @name ERR_STATE_BOUND

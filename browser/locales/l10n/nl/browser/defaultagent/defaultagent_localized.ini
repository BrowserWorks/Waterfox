[Strings]
DefaultBrowserAgentTaskDescription=De taak Standaard-browseragent controleert wanneer de standaard wijzigt van %MOZ_APP_DISPLAYNAME% naar een andere browser. Als deze wijziging onder verdachte omstandigheden plaatsvindt, wordt niet vaker dan twee maal aan de gebruiker gevraagd om weer naar %MOZ_APP_DISPLAYNAME% terug te wijzigen. De taak wordt automatisch door %MOZ_APP_DISPLAYNAME% geïnstalleerd en wordt opnieuw geïnstalleerd wanneer %MOZ_APP_DISPLAYNAME% wordt bijgewerkt. Werk, om deze taak uit te schakelen, de voorkeur ‘default-browser-agent.enabled’ op de pagina about:config bij, of de beleidsinstelling ‘DisableDefaultBrowserAgent’ van %MOZ_APP_DISPLAYNAME% voor bedrijven.

DefaultBrowserNotificationTitle=%MOZ_APP_DISPLAYNAME% uw standaardbrowser maken
DefaultBrowserNotificationText=%MOZ_APP_DISPLAYNAME% is niet langer uw standaardbrowser. Wel als standaardbrowser instellen?
DefaultBrowserNotificationYesButtonText=Ja
DefaultBrowserNotificationNoButtonText=Nee

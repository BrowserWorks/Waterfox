convertibleYes=Uw bericht kan naar platte tekst worden geconverteerd zonder informatie te verliezen.
convertibleAltering=Uw bericht kan naar platte tekst worden geconverteerd zonder belangrijke informatie te verliezen. De plattetekstversie kan er echter anders uitzien dan wat u zag bij het opstellen.
convertibleNo=U hebt echter opmaak gebruikt (bv. kleuren) die niet naar platte tekst zal worden geconverteerd.
recommended=(aanbevolen)

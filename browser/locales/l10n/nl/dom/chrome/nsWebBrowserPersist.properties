readError=%S kon niet worden opgeslagen, omdat het bronbestand niet kon worden gelezen.\n\nProbeer het later opnieuw, of neem contact op met de beheerder van de server.
writeError=%S kon niet worden opgeslagen, omdat er een onbekende fout is opgetreden.\n\nProbeer op te slaan op een andere locatie.
launchError=%S kon niet worden geopend, omdat er een onbekende fout is opgetreden.\n\nProbeer het bestand eerst op te slaan op schijf en dan te openen.
diskFull=Er is niet genoeg ruimte op de schijf om %S op te slaan.\n\nVerwijder onnodige bestanden van uw schijf en probeer het opnieuw, of probeer op te slaan op een andere locatie.
readOnly=%S kon niet worden opgeslagen omdat de schijf, map of het bestand beveiligd is tegen schrijven.\n\nMaak de schijf geschikt voor schrijven en probeer het opnieuw, of probeer eerst op te slaan op een andere locatie.
accessError=%S kon niet worden opgeslagen, omdat u de inhoud van die map niet kunt wijzigen.\n\nWijzig de eigenschappen van de map en probeer het opnieuw, of probeer op te slaan op een andere locatie.
SDAccessErrorCardReadOnly=Kan bestand niet downloaden, omdat de SD-kaart in gebruik is.
SDAccessErrorCardMissing=Kan bestand niet downloaden, omdat de SD-kaart ontbreekt.
helperAppNotFound=%S kon niet worden geopend, omdat de ermee geassocieerde hulptoepassing niet bestaat. Wijzig de associatie in uw voorkeuren.
noMemory=Er is niet genoeg geheugen om de door u verzochte handeling te voltooien.\n\nSluit enkele toepassingen en probeer het opnieuw.
title=%S downloaden
fileAlreadyExistsError=%S kon niet worden opgeslagen, omdat een bestand met dezelfde naam als de ‘_bestanden’-map al bestaat.\n\nProbeer op te slaan op een andere locatie.
fileNameTooLongError=%S kon niet worden opgeslagen, omdat de bestandsnaam te lang is.\n\nProbeer op te slaan met een kortere naam.

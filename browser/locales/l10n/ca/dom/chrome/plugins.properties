openH264_description2=Mozilla instal·la automàticament aquest connector per complir l'especificació WebRTC i per permetre les trucades WebRTC amb dispositius que necessiten el còdec de vídeo H.264. Visiteu http://www.openh264.org/ per veure el codi font del còdec i per obtenir més informació de la implementació.

cdm_description2=Aquest complement permet la reproducció de contingut multimèdia xifrat d'acord amb l'especificació «Encrypted Media Extensions» (extensions de contingut multimèdia xifrat). Habitualment, els llocs web utilitzen contingut multimèdia xifrat per protegir-se contra la còpia de contingut prèmium. Visiteu https://www.w3.org/TR/encrypted-media/ per obtenir més informació sobre les extensions de contingut multimèdia xifrat.


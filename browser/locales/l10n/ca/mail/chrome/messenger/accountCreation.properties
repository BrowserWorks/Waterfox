# LOCALIZATION NOTE(credentials_incomplete): The reference to "janedoe" (Jane Doe) is the name of an example person. You will want to translate it to whatever example persons would be named in your language. In the example, AD is the name of the Windows domain, and this should usually not be translated.
credentials_incomplete=L'autenticació ha fallat. O bé les credencials introduïdes són incorrectes, o bé cal un nom d'usuari separat per iniciar la sessió. Aquest nom d'usuari sol ser el vostre inici de sessió al domini del Windows, amb el domini o sense (per exemple, jordi o AD\\jordi).

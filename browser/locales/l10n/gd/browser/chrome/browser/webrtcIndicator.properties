webrtcIndicator.sharingApplicationWithNTabs.menuitem = A' co-roinneadh aplacaid le #1 taba;A' co-roinneadh aplacaid le #1 thaba;A' co-roinneadh aplacaid le #1 tabaichean;A' co-roinneadh aplacaid le #1 taba

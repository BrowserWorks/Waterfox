WARN_MANUALLY_CLOSE_APP_INSTALL=Το $BrandShortName θα πρέπει να κλείσει, ώστε να συνεχιστεί η εγκατάσταση.\n\nΠαρακαλώ κλείστε το $BrandShortName για να συνεχίσετε.

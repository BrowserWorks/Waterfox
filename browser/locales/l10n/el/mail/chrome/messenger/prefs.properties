directoryChildUsedByOtherAccount=Ένας υποκατάλογος του καταλόγου που καθορίζεται στη ρύθμιση του τοπικού φακέλου χρησιμοποιείται ήδη από τον λογαριασμό «%S». Επιλέξτε ένα διαφορετικό φάκελο.

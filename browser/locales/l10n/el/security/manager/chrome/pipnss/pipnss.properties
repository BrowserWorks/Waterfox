certErrorTrust_SignatureAlgorithmDisabled=Το πιστοποιητικό δεν είναι έμπιστο επειδή υπογράφηκε με έναν αλγόριθμό υπογραφής που απενεργοποιήθηκε, καθώς ο αλγόριθμος δεν είναι ασφαλής.

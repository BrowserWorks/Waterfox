TitleText=Ενημέρωση %MOZ_APP_DISPLAYNAME%
InfoText=Το %MOZ_APP_DISPLAYNAME% εγκαθιστά τις ενημερώσεις σας και θα ξεκινήσει σε λίγο…
MozillaMaintenanceDescription=Η Υπηρεσία Συντήρησης Mozilla εξασφαλίζει ότι έχετε την πιο πρόσφατη και πιο ασφαλή έκδοση του Waterfox στον υπολογιστή σας. Η ενημέρωση του Waterfox είναι εξαιρετικά σημαντική για την ασφάλεια σας στο διαδίκτυο και η Mozilla σάς συστήνει να διατηρείτε αυτή την υπηρεσία ενεργή.

TitleText=Ενημέρωση του %MOZ_APP_DISPLAYNAME%
InfoText=Το %MOZ_APP_DISPLAYNAME% εγκαθιστά τις ενημερώσεις σας και θα ξεκινήσει σε λίγο…
WaterfoxMaintenanceDescription=Η Υπηρεσία συντήρησης της Waterfox εξασφαλίζει ότι έχετε την πιο πρόσφατη και πιο ασφαλή έκδοση του Waterfox στον υπολογιστή σας. Η ενημέρωση του Waterfox είναι εξαιρετικά σημαντική για την ασφάλεια σας στο διαδίκτυο και η Waterfox σάς συνιστά να διατηρείτε αυτήν την υπηρεσία ενεργή.

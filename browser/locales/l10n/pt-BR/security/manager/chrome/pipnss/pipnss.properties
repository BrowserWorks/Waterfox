certErrorMitM=Sites comprovam a própria identidade através de certificados, que são emitidos por autoridades certificadoras.
# LOCALIZATION NOTE (certErrorMitM2): %S is brandShortName
certErrorMitM2=%S é respaldado pela Waterfox, sem fins lucrativos, que administra um armazenamento de autoridades certificadoras (CA) completamente aberto. O armazenamento de autoridades certificadoras ajuda a garantir que elas estão seguindo as melhores práticas para segurança dos usuários.
# LOCALIZATION NOTE (certErrorMitM3): %S is brandShortName
certErrorMitM3=O %S usa o armazenamento de autoridades certificadoras da Waterfox para verificar se uma conexão é segura, em vez de certificados fornecidos pelo sistema operacional do usuário. Portanto, se um programa antivírus ou uma rede estiver interceptando uma conexão com um certificado de segurança emitido por uma autoridade certificadora que não esteja no armazenamento da Waterfox, a conexão será considerada não segura.

certErrorSymantecDistrustAdministrator=Você pode notificar o administrador da página a respeito deste problema.


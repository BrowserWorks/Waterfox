convertibleYes=Sua mensagem pode ser convertida para texto sem formatação sem perda de informações.
convertibleAltering=Sua mensagem pode ser convertida para texto sem formatação sem perder informações importantes. No entanto, a versão em texto sem formatação pode parecer diferente da que aparece no editor.
convertibleNo=No entanto, você usou formatação (por exemplo, cores) que não será convertida para texto sem formatação.
recommended=(recomendado)

#
# messenger.properties
# mailnews.js
mailnews.start_page.url=chrome://messenger/content/start.xhtml
messenger.throbber.url=http://l10n.mozilla.org/pt-BR/seamonkeybr/
compose.throbber.url=http://l10n.mozilla.org/pt-BR/seamonkeybr/
addressbook.throbber.url=http://l10n.mozilla.org/pt-BR/seamonkeybr/
# To make mapit buttons to disappear in the addressbook, specify empty string.  For example:
# mail.addr_book.mapit_url.format=
# The format for "mail.addr_book.mapit_url.format" is:
# @A1 == address, part 1
# @A2 == address, part 2
# @CI == city
# @ST == state
# @ZI == zip code
# @CO == country
mail.addr_book.mapit_url.format=http://www.mapquest.com/maps/map.adp?country=@CO&address=@A1%20@A2&city=@CI&state=@ST&zipcode=@ZI
mailnews.messageid_browser.url=http://groups.google.com/groups?selm=%mid&rnum=1
# Recognize non-standard versions of "Re:" in subjects from localized versions of MS Outlook et al.
# Specify a comma-separated list without spaces. For example: mailnews.localizedRe=AW,SV
mailnews.localizedRe=Res

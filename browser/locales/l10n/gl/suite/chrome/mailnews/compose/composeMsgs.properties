## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=O tamaño da mensaxe que desexa enviar execede o límite global de tamaño (%d bytes) do servidor. Non foi, por tanto, enviada. Redúzaa e tente de novo.


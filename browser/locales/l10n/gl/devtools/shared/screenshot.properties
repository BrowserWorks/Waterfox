# errors.
# The first parameter is the width of the final image and the second parameter is the
# height of the image.
screenshotTruncationWarning=A imaxe foi recortada a %1$S×%2$S xa que a imaxe resultante era demasiado grande

# LOCALIZATION NOTE (screenshotDPRDecreasedWarning) Text displayed to user when the
# screenshot they want to take is for the full page and the Device Pixel Ratio is
# decreased to 1, to avoid creating images that are too big which may cause errors.
screenshotDPRDecreasedWarning=A relación de píxeles do dispositivo reduciuse a 1 xa que a imaxe resultante era demasiado grande

# LOCALIZATION NOTE (screenshotRenderingError) Text displayed to user upon
# encountering an error while rendering the screenshot. This most often happens when the
# resulting image is too large to be rendered.

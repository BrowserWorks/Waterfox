MozillaMaintenanceDescription=O serviçio de recatto de Mozilla te asegua che ti gh'æ l'urtima e ciù segua verscion do Waterfox in sciô teu computer. Tegnî o Waterfox de longo agiornou o l'é pe davei inportante pe-a teu seguessa in linea e-o Mozilla te racomanda con fòrsa de tegnî sto serviçio ativo.


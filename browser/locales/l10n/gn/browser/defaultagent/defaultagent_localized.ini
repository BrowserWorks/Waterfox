[Strings]
DefaultBrowserAgentTaskDescription=Pe kundahára ijypykuéva ma’ẽhára ohecha pe tepykue ypykuéva iñambue %MOZ_APP_DISPLAYNAME%-gui ambue kundahárape. Pe ambuekue oiko ndaha’éi iporãháicha, ojeruréta puruhára omoambuejeývo %MOZ_APP_DISPLAYNAME%-pe ani hetave mokõigui. %MOZ_APP_DISPLAYNAME% omohenda ko tembiapo ijeheguínte ha omohendajey hekopyahúvo %MOZ_APP_DISPLAYNAME%. Eipe’a hag̃ua ko tembiapo, embohekopyahu pe jehayhuvéva “default-browser-agent.enabled” kuatiarogue about:config-pe térã pe ñemboheko mba’apohaguaguasu purureko %MOZ_APP_DISPLAYNAME% “DisableDefaultBrowserAgent”.

2001=นำเข้าสมุดรายชื่อจากไฟล์ข้อความ รวมถึง:  รูปแบบ LDIF (.ldif, .ldi), คั่นด้วยแท็บ (.tab, .txt) หรือคั่นด้วยเครื่องหมายจุลภาค (.csv)

# Description of import module
## @name TEXTIMPORT_ADDRESS_NAME
## @loc None
2002=สมุดรายชื่อข้อความ

# Description

PERR_GFX_PRINTER_NAME_NOT_FOUND=ไม่พบเครื่องพิมพ์ที่เลือก
PERR_GFX_PRINTER_COULD_NOT_OPEN_FILE=ไม่สามารถเปิดไฟล์ปลายทางสำหรับพิมพ์เป็นไฟล์

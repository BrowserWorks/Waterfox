# Encoding warnings and errors
EncNoDeclarationFrame=De tekenset fan in as frame opnommen dokumint is net deklarearre. It dokumint kin der oars útsjen as it werjûn wurdt sûnder it dokumint dat it as frame befettet.
EncNoDeclarationPlain=De tekenset fan it platte tekstdokumint waard net deklarearre. It dokumint sil renderje mei ferskode tekst yn guon browserkonfiguraasjes as it dokumint karakters befettet fan bûten de US-ASCII-rige. De karakterkodearring fan it bestân moat deklarearre wurde yn it transferprotokol of it bestân moat in bytefolchoardermarkearring brûke as in ûntsifersignatuer.
EncNoDeclaration=De tekenset fan it HTML-dokumint wie net deklarearre. It dokumint sil renderje mei ferskode tekst yn guon browserkonfiguraasjes as it dokumint karakters befettet fan bûten de US-ASCII-rige. De karakterkodearring fan de side moat deklarearre wurde yn it dokumint of yn it transferprotokol.
EncLateMetaFrame=De tekensetdeklaraasje fan it as frame opnommen HTML-dokumint is net fûn wylst it yn it foar scannen fan de earste 1024 bytes fan it bestân. Wannear werjûn sûnder it dokumint dat de side as frame befettet, sil de side automatysk opnij laden wurde. De tekensetdeklaraasje moat ferpleatst wurde, sadat dizze har binnen de earste 1024 bytes fan it bestân befynt.
EncLateMeta=De tekensetdeklaraasje fan it HTML-dokumint is net fûn wylst it yn it foar scannen fan de earste 1024 bytes fan it bestân. Wannear werjûn yn in oars konfigurearre browser, sil dizze side automatysk opnij laden wurde. De tekensetdeklaraasje moat ferpleatst wurde, sadat dizze har binnen de earste 1024 bytes fan it bestân befynt.
EncLateMetaReload=De side waard opnij laden, omdat de tekensetdeklaraasje fan it HTML-dokumint net fûn is wylst it yn it foar scannen fan de earste 1024 bytes fan it bestân. De tekensetdeklaraasje moat ferpleatst wurde, sadat dizze har binnen de earste 1024 bytes fan it bestân befynt.
EncLateMetaTooLate=De tekensetdeklaraasje fan it dokumint is te let fûn om fan krêft te wêzen. De tekensetdeklaraasje moat ferpleatst wurde, sadat dizze har binnen de earste 1024 bytes fan it bestân befynt.
EncMetaUnsupported=In net stipe karakterûntsifering waard deklarearre foar it HTML-dokumint troch in metatag. De deklaraasje is negearre.
EncProtocolUnsupported=In net stipe karakterûntsifering wie deklarearre op it transferprotokolnivo. De deklaraasje is negearre.
EncBomlessUtf16=Detektearre UTF-16-encodearre Basic Latin-allinnich tekst sûnder in bytefolchoardermarkearring en sûnder in transferprotokol-nivodeklaraasje. Untsifering fan dizze ynhâld yn UTF-16 is net effisjint en de karakterûntsifering soe altyd deklarearre wêze moatte.
EncMetaUtf16=In meta-tag is brûkt om de karakterûntsifering te deklarearjen as UTF-16. Dit is yn stee derfan ynterpretearre as in UTF-8 deklaraasje.
EncMetaUserDefined=In meta-tag is brûkt om de karakterûntsifering te deklarearjen as x-user-defined. Dit is yn stee derfan ynterpretearre as in windows-1252 deklaraasje foar komptabiliteit mei mei opsetsin mis-kodearre ferâldere lettertypen. Dizze website soe migrearje moatte nei Unicode.


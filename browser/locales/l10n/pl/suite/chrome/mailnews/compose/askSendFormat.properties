convertibleYes=Tworzona wiadomość może zostać skonwertowana do formatu tekstowego bez utraty informacji.
convertibleAltering=Tworzona wiadomość może zostać skonwertowana do formatu tekstowego bez utraty istotnych informacji. Jednakże wersja tekstowa wiadomości może wyglądać inaczej niż w czasie jej edycji.
convertibleNo=Jednakże użyto formatowania (np. kolor tekstu), które nie zostanie skonwertowane do formatu tekstowego.
recommended=(zalecane)

indexedFolder=Indekserte #1 melding i #2;Indekserte #1 meldingar #2
# LOCALIZATION NOTE (indexedFolderStatus): #1 number of seconds spent indexing
indexedFolderStatus=#1 sekund gått;#1 sekund gått

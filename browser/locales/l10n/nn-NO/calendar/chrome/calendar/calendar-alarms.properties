reminderTitleAtStartTask=Med det same oppgåva startar
reminderTitleAtEndEvent=Med det same hendinga sluttar
reminderTitleAtEndTask=Med det same hendinga sluttar

# LOCALIZATION NOTE (reminderSnoozeOkA11y)

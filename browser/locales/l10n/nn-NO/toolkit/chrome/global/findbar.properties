WrappedToBottom=Nådde toppen av sida, held fram frå botnen
NormalFind=Søk på sida
FastFind=Snøggsøk
FastFindLinks=Snøggsøk (berre lenkjer)
CaseSensitive=(Skil mellom store og små bokstavar)

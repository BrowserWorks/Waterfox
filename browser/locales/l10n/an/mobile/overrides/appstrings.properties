malformedURI2=La URL no ye valida y no s'ha puesto cargar.
fileNotFound=Waterfox no ha puesto trobar o fichero en %S.
fileAccessDenied=Lo fichero de %S no ye leyible.
dnsNotFound2=Waterfox no ha puesto trobar lo servidor en %S.
unknownProtocolFound=Waterfox no sabe cómo ubrir ista adreza, porque uno d'os protocolos siguients (%S) no ye asociau ta garra programa u no ye permitiu en iste contexto.
connectionFailure=Waterfox no ha puesto establir una connexión con o servidor en %S.

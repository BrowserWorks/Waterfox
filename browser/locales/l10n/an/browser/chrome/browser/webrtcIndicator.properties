webrtcIndicator.sharingScreenWithNTabs.menuitem = Ye compartindo a pantalla con #1 pestanya;Ye compartindo a camara con #1 pestanyas
# LOCALIZATION NOTE (webrtcIndicator.sharingWindowWithNTabs.menuitem):

# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Piškotek “%1$S” nima ustrezne vrednosti atributa “sameSite”. Kmalu bodo piškotki brez ali z neveljavno vrednostjo atributa “sameSite” obravnavani kot “lax”. To pomeni, da piškotek ne bo več poslan v tretjih okoliščinah. Če je vaša aplikacija odvisna od tega, da je piškotek na voljo v takšnih okoliščinah, mu dodajte atribut “sameSite=none“. Če želite izvedeti več o atributu “sameSite“, preberite %2$S
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"

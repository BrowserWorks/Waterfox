# Header of the popup
fxmonitor.popupHeader=Imate račun na tej strani?
# Waterfox Monitor must be treated as a brand, and kept in English.
# It cannot be:
# - Declined to adapt to grammatical case.
# - Transliterated.
# - Translated.
fxmonitor.brandName=Waterfox Monitor
# Tooltip text for the popup's anchor icon in the URL bar
# %S is replaced with fxmonitor.brandName.
fxmonitor.anchorIcon.tooltiptext=Stran prijavljena %Sju
# Text content of popup. Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# This version is only used when the number of accounts is smaller than 100,000.
# The placeholders are:
# #1: The exact number of accounts compromised in the breach.
# #2: The name of the breached site.
# #3: The year of the breach.
# #4: The brand name ("Firefox Monitor").
fxmonitor.popupText=Leta #3 je prišlo do vdora v #1 račun strani #2. Preverite z #4jem, ali je bil med njimi tudi vaš.;Leta #3 je prišlo do vdora v #1 računa strani #2. Preverite z #4jem, ali je bil med njimi tudi vaš.;Leta #3 je prišlo do vdora v #1 račune strani #2. Preverite z #4jem, ali je bil med njimi tudi vaš.;Leta #3 je prišlo do vdora v #1 računov strani #2. S #4jem lahko preverite, ali je bil med njimi tudi vaš.
# Text content of popup. Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# This version is only used when the number of accounts is greater than 100,000.
# The placeholders are:
# #1: The number of accounts compromised in the breach, rounded down to the
#     most significant digit.
#     Ex.: 234,567 -> More than 200,000 accounts [...]
#          345,678,901 -> More than 300,000,000 accounts [...]
#          4,567,890,123 -> More than 4,000,000,000 accounts [...]
# #2: The name of the breached site.
# #3: The year of the breach.
# #4: The brand name ("Firefox Monitor").
fxmonitor.popupTextRounded=Leta #3 je prišlo do vdora v več kot #1 račun strani #2. Preverite z #4jem, ali je bil med njimi tudi vaš.;Leta #3 je prišlo do vdora v več kot #1 računa strani #2. Preverite z #4jem, ali je bil med njimi tudi vaš.;Leta #3 je prišlo do vdora v več kot #1 račune strani #2. Preverite z #4jem, ali je bil med njimi tudi vaš.;Leta #3 je prišlo do vdora v več kot #1 računov strani #2. S #4jem lahko preverite, ali je bil med njimi tudi vaš.
# %S is replaced with fxmonitor.brandName.
fxmonitor.checkButton.label=Preveri %S
fxmonitor.checkButton.accessKey=v
fxmonitor.dismissButton.label=Opusti
fxmonitor.dismissButton.accessKey=O
# %S is replaced with fxmonitor.brandName.
fxmonitor.neverShowButton.label=Ne prikazuj opozoril %Sja
fxmonitor.neverShowButton.accessKey=N

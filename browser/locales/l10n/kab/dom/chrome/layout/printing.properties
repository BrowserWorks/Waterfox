PERR_OUT_OF_MEMORY=Ulac deqs n takukt i wesiggez.
PERR_UNEXPECTED=Yeḍra-d wugur deg usiggez.

PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE=ulac tasaggazt.

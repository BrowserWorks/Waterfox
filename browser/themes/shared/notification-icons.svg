#include icon-colors.inc.svg
  <style>
    use:not(:target) {
      display: none;
    }
    #strikeout {
      display: none;
    }
    .blocked:target ~ #strikeout {
      display: block;
    }
    .blocked {
      clip-path: url(#clip);
    }

    #login-highlighted {
      fill: HighlightText;
      fill-opacity: 1;
    }

    #plugin-blocked,
    #plugin-blocked:target ~ #strikeout {
      fill: #d92215;
      fill-opacity: 1;
    }

    #camera-sharing,
    #microphone-sharing,
    #screen-sharing {
      fill: rgb(224, 41, 29);
      fill-opacity: 1;
    }
  </style>


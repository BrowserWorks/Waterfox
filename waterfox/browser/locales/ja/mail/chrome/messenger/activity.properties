autosyncEventStatusText		=%S 通のメッセージをダウンロードしました
autosyncEventStatusTextNoMsgs	=ダウンロードされたメッセージはありません
# LOCALIZATION NOTE (autosyncContextDisplayText): %S will be replaced by the account name

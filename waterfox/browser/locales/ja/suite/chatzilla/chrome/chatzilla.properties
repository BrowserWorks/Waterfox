cmd.cancel.help =/attach または /server コマンド、ファイル転送をキャンセルします。ChatZilla が応答のないネットワークへの接続をくり返し試みているときにネットワークビューで /cancel を使用すると、通常のリトライ回数に達する前にこれをキャンセルします。ファイルの転送を中止するには、ファイル転送ビューで /cancel を使用します。


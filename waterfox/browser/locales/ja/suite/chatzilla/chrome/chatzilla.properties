cmd.attach.help   =<irc-url> によって指定された URL の IRC に接続します。すでに接続されている場合は、<irc-url> が現在のビューになります。そのビューが削除されている場合には作成し直します。<irc-url> の irc:// 部分は省略できます。例: /attach libera.chat, /attach libera.chat/firefox and /attach libera.chat/SeaMonkey,isnick


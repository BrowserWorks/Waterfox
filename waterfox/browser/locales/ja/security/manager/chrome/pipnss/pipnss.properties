certErrorMismatchMultiple		=この証明書は次のドメイン名にだけ有効なものです:

# LOCALIZATION NOTE (certErrorExpiredNow): Do not translate %1$S (date+time of expired certificate) or %2$S (current date+time)
certErrorExpiredNow			=この証明書の有効期限は %1$S に切れています。現在時刻は %2$S です。

# LOCALIZATION NOTE (certErrorNotYetValidNow): Do not translate %1$S (date+time certificate will become valid) or %2$S (current date+time)
certErrorNotYetValidNow			=この証明書は %1$S まで有効になりません。現在時刻は %2$S です。

certErrorMitM				=ウェブサイトは証明書で同一性を証明します。この証明書は証明書認証局により発行されます。
# LOCALIZATION NOTE (certErrorMitM2): %S is brandShortName
certErrorMitM2				=%S は完全にオープンな証明書認証局 (CA) ストアを運営している非営利組織の Waterfox により後援されています。CA ストアは、証明書認証局がユーザーセキュリティのためのベストプラクティスに確実に従うことを助けます。
# LOCALIZATION NOTE (certErrorMitM3): %S is brandShortName
certErrorMitM3				=%S はユーザーのオペレーティングシステムにより提供されている証明書ではなく、Waterfox CA ストアを使用して接続の安全性を検証します。そのため、ウイルス対策ソフトウェアやネットワークから Waterfox CA ストア以外の CA により発行されたセキュリティ証明書で接続に割り込まれた場合、その接続は危険とみなされます。

certErrorSymantecDistrustAdministrator	=この問題をウェブサイトの管理者に知らせることもできます。


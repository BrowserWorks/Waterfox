ImapOnDemand=Rodomas laiškas yra skaitmeniškai pasirašytas, bet trūksta kai kurių priedų. Todėl dar negalima patikrinti parašo. Spustelėkite „Gerai“, kad būtų viskas atsiųsta ir patikrintas parašas.

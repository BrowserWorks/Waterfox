# LOCALIZATION NOTE (toolbox.titleTemplate1): This is the template
# used to format the title of the toolbox.
# The URL of the page being targeted: %1$S.
toolbox.titleTemplate1=Herramientas de desarrollo - %1$S

# LOCALIZATION NOTE (toolbox.titleTemplate2): This is the template
# used to format the title of the toolbox.
# The page title or other name for the thing being targeted: %1$S
# The URL of the page being targeted: %2$S.
toolbox.titleTemplate2=Herramientas de desarrollo - %1$S - %2$S

# LOCALIZATION NOTE (toolbox.multiProcessBrowserToolboxTitle): Title used for
# the Browser Toolbox when the pref `devtools.browsertoolbox.fission` is true.
# This Browser Toolbox allows to debug the parent process as well as the content
# processes in the same toolbox.
toolbox.multiProcessBrowserToolboxTitle=Caja de herramientas del navegador multiproceso

# LOCALIZATION NOTE (toolbox.parentProcessBrowserToolboxTitle): Title used for
# the Browser Toolbox when the pref `devtools.browsertoolbox.fission` and
# `devtools.browsertoolbox.scope` is set to "parent-process".
# This Browser Toolbox allows to debug only the parent process resources.
toolbox.parentProcessBrowserToolboxTitle=Caja de herramientas del navegador del proceso padre

# LOCALIZATION NOTE (toolbox.scope.everything): Label used in the iframe dropdown
# to select the "everything" scope where the browser toolbox will debug
# everything from all the processes.
toolbox.scope.everything=Multiproceso

# LOCALIZATION NOTE (toolbox.scope.everything.tooltip): Tooltip used in the iframe dropdown
# to select the "everything" scope where the browser toolbox will debug
# everything from all the processes.
toolbox.scope.everything.tooltip=Hacer que la caja de herramientas del navegador sea omnisciente y depure todo en todos los procesos

# LOCALIZATION NOTE (toolbox.scope.parent-process): Label used in the iframe dropdown
# to select the "parent process" scope where the browser toolbox will debug
# only resources running in the parent process.
toolbox.scope.parent-process=Solo proceso padre

# LOCALIZATION NOTE (toolbox.scope.parent-process.tooltip): Tooltip used in the iframe dropdown
# to select the "parent process" scope where the browser toolbox will debug
# only resources running in the parent process.
toolbox.scope.parent-process.tooltip=Hacer que la caja de herramientas del navegador se centre solo en los recursos que se ejecutan en el proceso padre

# LOCALIZATION NOTE (toolbox.defaultTitle): This is used as the tool
# name when no tool is selected.
toolbox.defaultTitle=Herramientas de desarrolladores

# LOCALIZATION NOTE (toolbox.label): This is used as the label for the
# toolbox as a whole
toolbox.label=Herramientas de desarrolladores

# LOCALIZATION NOTE (options.autoTheme.label)
# Used as a label for auto theme
options.autoTheme.label=Auto

# LOCALIZATION NOTE (options.toolNotSupportedMarker): This is the template
# used to add a * marker to the label for the Options Panel tool checkbox for the
# tool which is not supported for the current toolbox target.
# The name of the tool: %1$S.
options.toolNotSupportedMarker=%1$S *

# LOCALIZATION NOTE (toolbox.pickButton.tooltip)
# This is the tooltip of the element picker button in the toolbox toolbar.
# %S is the keyboard shortcut that toggles the element picker.
toolbox.elementPicker.tooltip=Elija un elemento de la página (%S)

# LOCALIZATION NOTE (toolbox.pickButton.mac.tooltip)
# Like toolbox.pickButton.tooltip, but for macOS there are two possible keyboard
# shortcuts: Cmd+Shift+C or Cmd+Opt+C
toolbox.elementPicker.mac.tooltip=Elige un elemento de la página (%1$S o %2$S)

# LOCALIZATION NOTE (toolbox.androidElementPicker.tooltip)
# This is the tooltip of the element picker button in the about:devtools-toolbox toolbox toolbar
# when debugging an Android device
# %S is the keyboard shortcut that toggles the element picker.
toolbox.androidElementPicker.tooltip=Elija un elemento del teléfono Android (%S)

# LOCALIZATION NOTE (toolbox.androidElementPicker.mac.tooltip)
# Like toolbox.androidElementPicker.tooltip, but for macOS as there are two possible keyboard

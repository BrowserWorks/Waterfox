certErrorMitM=Los sitios web demuestran su identidad a través de certificados, que son emitidos por autoridades de certificación.
# LOCALIZATION NOTE (certErrorMitM2): %S is brandShortName
certErrorMitM2=%S está respaldado por la organización sin ánimo de lucro Waterfox, que administra un almacén de autoridad de certificados (CA) completamente abierto. El almacén de CA ayuda a garantizar que las autoridades de certificación siguen las mejores prácticas para la seguridad del usuario.
# LOCALIZATION NOTE (certErrorMitM3): %S is brandShortName
certErrorMitM3=%S usa el almacén de Waterfox CA para verificar que la conexión sea segura, en lugar de los certificados proporcionados por el sistema operativo del usuario. Por lo tanto, si un programa antivirus o una red está interceptando una conexión con un certificado de seguridad emitido por una CA que no se encuentra en el almacén de Waterfox CA, la conexión se considera insegura.

certErrorSymantecDistrustAdministrator=Puede avisar al administrador del sitio web acerca de este problema.


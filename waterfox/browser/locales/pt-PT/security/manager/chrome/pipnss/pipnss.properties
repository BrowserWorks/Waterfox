certErrorMitM=Os sites provam a sua identidade via certificados, que são emitidos por autoridades certificadoras.
# LOCALIZATION NOTE (certErrorMitM2): %S is brandShortName
certErrorMitM2=O %S é apoiado pela, sem fins lucrativos, Waterfox, que administra um armazenamento completamente aberto de autoridade certificadora (CA). O armazenamento CA ajuda a assegura que as autoridades certificadoras estão a seguir as melhores práticas para segurança de utilizadores.
# LOCALIZATION NOTE (certErrorMitM3): %S is brandShortName
certErrorMitM3=O %S utiliza o armazenamento CA da Waterfox para verificar que uma ligação é segura, em vez dos certificados fornecidos pelo sistema operativo do utilizador. Por isso, se um programa antivírus ou rede estão a intercetar uma ligação com um certificado de segurança emitido por uma CA que não está no armazenamento CA da Waterfox, a ligação é considerada insegura.


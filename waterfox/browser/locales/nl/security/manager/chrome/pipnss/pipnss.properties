certErrorMitM=Websites bewijzen hun identiteit via certificaten, die door certificaatautoriteiten worden uitgegeven.
# LOCALIZATION NOTE (certErrorMitM2): %S is brandShortName
certErrorMitM2=%S wordt gesteund door de non-profitorganisatie Waterfox, die een volledig open archief voor certificaatautoriteiten (CA) beheert. Het CA-archief helpt te verzekeren dat certificaatautoriteiten de beste procedures voor gebruikersbeveiliging volgen.
# LOCALIZATION NOTE (certErrorMitM3): %S is brandShortName
certErrorMitM3=%S gebruikt het CA-archief van Waterfox om te verifiëren dat een verbinding is beveiligd in plaats van certificaten die door het besturingssysteem van de gebruiker worden geleverd. Als een antivirusprogramma of een netwerk dus een verbinding onderschept met een door een CA uitgegeven beveiligingscertificaat dat zich niet in het CA-archief van Waterfox bevindt, wordt de verbinding als onveilig beschouwd.

certErrorSymantecDistrustAdministrator=U kunt de beheerder van de website over dit probleem informeren.

# LOCALIZATION NOTE (certErrorCodePrefix3): %S is replaced by the error code.
certErrorCodePrefix3=Foutcode: %S


# Strings for the Quit, Restart, and Close-browser dialogs
# used by _onQuitRequest() in nsSuiteGlue.js

# LOCALIZATION NOTE:
# %S (also in the messages further down)
# is the application's short name (e.g. SeaMonkey)
# from the brand.properties file
quitDialogTitle=%S afsluiten
lastwindowDialogTitle=%S-browser sluiten
restartDialogTitle=%S herstarten

restartNowTitle=&Nu herstarten
restartLaterTitle=&Later herstarten
quitTitle=&Afsluiten
lastwindowTitle=&Browser sluiten
cancelTitle=Ann&uleren
# LOCALIZATION NOTE:
# The following two strings are labels for the same button, depending on
# whether we are quitting the whole Suite, or only the Browser
saveTitle=&Opslaan en afsluiten
savelastwindowTitle=&Opslaan en sluiten
neverAsk=&De volgende keer niet vragen
message=Wilt u dat uw tabbladen en vensters worden opgeslagen voor de volgende keer dat %S opstart?
messageNoWindows=Wilt u dat uw tabbladen worden opgeslagen voor de volgende keer dat %S opstart?
messageRestart=Bij herstarten zal %S proberen uw tabbladen en vensters te herstellen.

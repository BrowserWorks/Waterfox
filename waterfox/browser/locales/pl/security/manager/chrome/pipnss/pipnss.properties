certErrorMitM=Strony internetowe dowodzą swojej tożsamości przy użyciu certyfikatów, wystawianych przez organizacje certyfikujące.
# LOCALIZATION NOTE (certErrorMitM2): %S is brandShortName
certErrorMitM2=%S to oprogramowanie tworzone przez organizację Waterfox, która zarządza całkowicie otwartym magazynem organów certyfikacji (CA). Magazyn ten pomaga dopilnować przestrzegania przez organy certyfikacji najlepszych praktyk dla bezpieczeństwa użytkowników.
# LOCALIZATION NOTE (certErrorMitM3): %S is brandShortName
certErrorMitM3=Zamiast certyfikatów systemowych %S używa magazynu CA organizacji Waterfox, aby weryfikować bezpieczeństwo połączeń. Połączenie nie jest uznawane za bezpieczne, jeśli oprogramowanie antywirusowe lub sieciowe przechwytuje połączenie z certyfikatem bezpieczeństwa wystawionym przez organizację certyfikującą nieobecną w magazynie CA organizacji Waterfox.

certErrorSymantecDistrustAdministrator=Można powiadomić administratora strony o tym problemie.


# Strings for the Quit, Restart, and Close-browser dialogs
# used by _onQuitRequest() in nsSuiteGlue.js

# LOCALIZATION NOTE:
# %S (also in the messages further down)
# is the application's short name (e.g. SeaMonkey)
# from the brand.properties file
quitDialogTitle=Zakończenie programu %S
lastwindowDialogTitle=Zamknij przeglądarkę %S
restartDialogTitle=Ponowne uruchomienie programu %S

restartNowTitle=Uruchom ponownie &teraz
restartLaterTitle=Uruchom ponownie &później
quitTitle=Za&kończ
lastwindowTitle=Zam&knij przeglądarkę
cancelTitle=&Anuluj
# LOCALIZATION NOTE:
# The following two strings are labels for the same button, depending on
# whether we are quitting the whole Suite, or only the Browser
saveTitle=&Zapisz i zakończ
savelastwindowTitle=&Zapisz i zakończ
neverAsk=&Nie pytaj ponownie
message=Czy %S ma przywrócić aktualne karty i okna przy następnym uruchomieniu?
messageNoWindows=Czy %S ma przywrócić aktualne karty przy następnym uruchomieniu?
messageRestart=%S spróbuje przywrócić aktualne karty i okna przy następnym uruchomieniu.

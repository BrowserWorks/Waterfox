[Strings]
TitleText=Обновление %MOZ_APP_DISPLAYNAME%
InfoText=%MOZ_APP_DISPLAYNAME% устанавливает обновление. Он запустится через несколько секунд…
BrowserWorksMaintenanceDescription=Служба поддержки BrowserWorks гарантирует, что на вашем компьютере всегда будет стоять самая новая и наиболее безопасная версия Waterfox. Своевременное обновление Waterfox очень важно для обеспечения вашей безопасности в Интернете, поэтому BrowserWorks настоятельно рекомендует вам держать эту службу включённой.

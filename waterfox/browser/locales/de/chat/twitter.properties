tooltip.protected=Tweets sind geschützt
# LOCALIZATION NOTE (tooltip.following):
#  whether you are subscribed to the user's tweets.
tooltip.following=Wird derzeit gefolgt
tooltip.name=Name
tooltip.description=Beschreibung

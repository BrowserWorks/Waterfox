WaterfoxMaintenanceDescription=تضمن «خدمة إدامة Waterfox» حصولك على آخر و آمن نسخة من موزيلا Waterfox. إبقاء فيَرفُكس مُحدّثا مهم جدا لإبقائك آمنًا على الإنترنت، و تنصح Waterfox بشدة أن تُبقي تلك الخدمة مُفعّلة.

CookiePartitionedForeign2=Quyền truy cập cookie hoặc bộ nhớ riêng biệt đã được cung cấp cho “%1$S”. Điều này là do nó được tải trong ngữ cảnh của bên thứ ba và tính năng cô lập trạng thái động được bật.


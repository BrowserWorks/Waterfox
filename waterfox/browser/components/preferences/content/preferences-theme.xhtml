<!-- Theme panel -->

<script>
    /* eslint-env mozilla/browser-window */
    /* globals register_module gThemePane gotoPref */
    Services.scriptloader.loadSubScript("chrome://browser/content/overlays/theme.js", this);

    // Register the pane
    register_module("paneTheme", gThemePane);

    // This ensure that we actually render the Theme page when refreshing on
    // about:preferences#theme. It is needed because the regular gotoPref in
    // preferences.js cannot function properly as we do not register_module
    // until this file is loaded, which has not been done when preferences.js
    // is init'd.
    if (location.href.includes("#theme")) {
        setTimeout(() => {
            gotoPref("paneTheme");
        }, 0);
    }
</script>
<html:template id="template-paneTheme">
    <hbox id="firefoxThemeCategory" class="subcategory" hidden="true" data-category="paneTheme">
        <html:h1 style="-moz-box-flex: 1;" data-l10n-id="pane-theme-title" />
        <button id="refreshWaterfoxCustomTheme" is="highlightable-button"
            class="themepage-button check-theme-page-controlled" data-l10n-id="theme-refresh" />
    </hbox>

    <groupbox id="themeGroup" data-category="paneTheme" hidden="true">
        <checkbox id="enableWaterfoxTheme" preference="userChrome.theme.enable" data-l10n-id="enable-waterfox-theme" />
        <vbox id="waterfoxUserChromeCustomizations">
            <!-- Tab Bar -->
            <label>
                <html:h2 data-l10n-id="tab-bar-header" />
            </label>
            <checkbox id="autoHideTabs" preference="userChrome.autohide.tab" data-l10n-id="auto-hide-tabs" />
            <checkbox id="autoBlurTabs" preference="userChrome.autohide.tab.blur" data-l10n-id="auto-blur-tabs" />
            <checkbox id="autoHideTabBar" preference="userChrome.autohide.tabbar" data-l10n-id="auto-hide-tabbar" />
            <checkbox id="centerTabContent" preference="userChrome.centered.tab" data-l10n-id="center-tab-content" />
            <checkbox id="centerTabLabel" preference="userChrome.centered.tab.label" data-l10n-id="center-tab-label" />
            <checkbox id="squareTabEdges" preference="userChrome.rounding.square_tab" data-l10n-id="square-tab-edges" />
            <checkbox id="dragSpace" preference="userChrome.padding.drag_space" data-l10n-id="drag-space" />
            <checkbox id="closeButtonHover" preference="userChrome.tab.close_button_at_hover" data-l10n-id="close-button-hover" />

            <!-- Nav Bar -->
            <label>
                <html:h2 data-l10n-id="nav-bar-header" />
            </label>
            <checkbox id="autoHideBack" preference="userChrome.autohide.back_button" data-l10n-id="auto-hide-back" />
            <checkbox id="autoHideForward" preference="userChrome.autohide.forward_button" data-l10n-id="auto-hide-forward" />
            <checkbox id="autoHidePageAction" preference="userChrome.autohide.page_action" data-l10n-id="auto-hide-pageaction" />
            <checkbox id="hideNavBarIconBox" preference="userChrome.hidden.urlbar_iconbox" data-l10n-id="hide-urlbar-iconbox" />
            <checkbox id="centerNavBarText" preference="userChrome.centered.urlbar" data-l10n-id="center-navbar-text" />
            <checkbox id="squareButtonEdges" preference="userChrome.rounding.square_button" data-l10n-id="square-button-edges" />
            <checkbox id="compactNavBarPopup" preference="userChrome.padding.urlView_expanding" data-l10n-id="compact-navbar-popup" />

            <!-- Bookmarks Bar -->
            <label>
                <html:h2 data-l10n-id="bookmark-header" />
            </label>
            <checkbox id="autoHideBookmarkBar" preference="userChrome.autohide.bookmarkbar" data-l10n-id="auto-hide-bookmarkbar" />
            <checkbox id="centerBookmarkBarItems" preference="userChrome.centered.bookmarkbar" data-l10n-id="center-bookmarkbar-items" />
            <checkbox id="hideBookmbarkBarIcon" preference="userChrome.hidden.bookmarkbar_icon" data-l10n-id="hide-bookmarkbar-icon" />
            <checkbox id="hideBookmarkBarLabel" preference="userChrome.hidden.bookmarkbar_label" data-l10n-id="hide-bookmarkbar-label" />

            <!-- Font -->
            <label>
                <html:h2 data-l10n-id="font-header" />
            </label>
            <checkbox id="monospaceFont" preference="userContent.page.monospace" data-l10n-id="monospace-font" />

            <!-- Full Screen -->
            <!-- <label>
                <html:h2 data-l10n-id="full-screen-header" />
            </label> -->

            <!-- Panels -->
            <label>
                <html:h2 data-l10n-id="panels-header" />
            </label>
            <checkbox id="disablePanelAnimate" preference="userChrome.decoration.disable_panel_animate" data-l10n-id="disable-panel-animate" />
            <checkbox id="hideDisabledMenuItems" preference="userChrome.hidden.disabled_menu" data-l10n-id="hide-disabled-menuitems" />
            <checkbox id="squareMenuPanel" preference="userChrome.rounding.square_panel" data-l10n-id="square-menu-panel" />
            <checkbox id="squarePanelItem" preference="userChrome.rounding.square_panelitem" data-l10n-id="square-panel-item" />
            <checkbox id="squareMenuPopup" preference="userChrome.rounding.square_menupopup" data-l10n-id="square-menu-popup" />
            <checkbox id="squareMenuItem" preference="userChrome.rounding.square_menuitem" data-l10n-id="square-menu-item" />
            <checkbox id="squareField" preference="userChrome.rounding.square_field" data-l10n-id="square-field" />
            <checkbox id="squareCheckbox" preference="userChrome.rounding.square_checklabel" data-l10n-id="square-checkbox" />
            <checkbox id="compactContextMenu" preference="userChrome.padding.menu_compact" data-l10n-id="compact-context-menu" />
            <checkbox id="compactBookmarkMenu" preference="userChrome.padding.bookmark_menu.compact" data-l10n-id="compact-bookmark-menu" />
            <checkbox id="compactPanelHeader" preference="userChrome.padding.panel_header" data-l10n-id="compact-panel-header" />
            <checkbox id="removePanelStrip" preference="userChrome.panel.remove_strip" data-l10n-id="remove-panel-strip" />
            <checkbox id="fullPanelStrip" preference="userChrome.panel.full_width_separator" data-l10n-id="full-panel-strip" />

            <!-- Sidebar -->
            <label>
                <html:h2 data-l10n-id="sidebar-header" />
            </label>
            <checkbox id="disableSidebarAnimate" preference="userChrome.decoration.disable_sidebar_animate" data-l10n-id="disable-sidebar-animate" />
            <checkbox id="autoHideSidebar" preference="userChrome.autohide.sidebar" data-l10n-id="auto-hide-sidebar" />
            <checkbox id="hideSidebarHeader" preference="userChrome.hidden.sidebar_header" data-l10n-id="hide-sidebar-header" />

            <!-- Icons -->
            <label>
                <html:h2 data-l10n-id="icons-header" />
            </label>
            <checkbox id="hideTabIcons" preference="userChrome.hidden.tab_icon" data-l10n-id="hide-tab-icons" />
            <!-- <checkbox id="showMenuIcons" preference="userChrome.icon.menu.full" data-l10n-id="show-menu-icons" /> This does not do what one would expect, i.e. show/remove all icons -->
            <checkbox id="showMacMenuIcons" preference="userChrome.icon.global_menu.mac" data-l10n-id="show-mac-menu-icons" />

            <!-- Media Player -->
            <label>
                <html:h2 data-l10n-id="media-player-header" />
            </label>
            <checkbox id="twolineMediaPlayer" preference="userContent.player.ui.twoline" data-l10n-id="twoline-media-player" />

        </vbox>
    </groupbox>
</html:template>

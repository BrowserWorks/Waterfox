[package]
name = "term_size"
version = "0.3.0"
authors = ["Kevin K. <kbknapp@gmail.com>", "Benjamin Sago <ogham@bsago.me>"]
exclude = []
description = "functions for determining terminal sizes and dimensions"
repository = "https://github.com/kbknapp/term_size-rs.git"
documentation = "https://kbknapp.github.io/term_size-rs"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["term", "terminal", "size", "width", "dimension"]

[dependencies]
clippy = { version = "~0.0.112", optional = true }

[target.'cfg(not(target_os = "windows"))'.dependencies]
libc = "~0.2.20"

[target.'cfg(target_os = "windows")'.dependencies]
kernel32-sys = "~0.2.2"
winapi = "~0.2.8"

[features]
default     = []
lints       = ["clippy", "nightly"]
nightly     = [] # for building with nightly and unstable features
unstable    = [] # for building with unstable features on stable Rust
debug       = [] # for building with debug messages
travis      = ["lints", "nightly"] # for building with travis-cargo

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
# codegen-units ignored with lto=true

[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 4

[profile.test]
opt-level = 1
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 2

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false

[profile.doc]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 4

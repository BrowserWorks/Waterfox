[package]

name = "hyper"
version = "0.10.10"
description = "A modern HTTP library."
readme = "README.md"
homepage = "http://hyper.rs"
documentation = "http://hyper.rs/hyper"
repository = "https://github.com/hyperium/hyper"
license = "MIT"
authors = ["Sean McArthur <sean.monstar@gmail.com>",
           "Jonathan Reem <jonathan.reem@gmail.com>"]
keywords = ["http", "hyper", "hyperium"]
categories = ["web-programming::http-client", "web-programming::http-server"]
build = "build.rs"

include = [
  "build.rs",
  "Cargo.toml",
  "LICENSE",
  "src/**/*"
]

[dependencies]
base64 = "0.5.2"
httparse = "1.0"
language-tags = "0.2"
log = "0.3"
mime = "0.2"
num_cpus = "1.0"
time = "0.1"
traitobject = "0.1"
typeable = "0.1"
unicase = "1.0"
url = "1.0"

[dev-dependencies]
env_logger = "0.3"

[build-dependencies]
rustc_version = "0.1"

[features]
nightly = []

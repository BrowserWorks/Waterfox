language: rust
rust:
  - stable
  - beta
  - nightly

sudo: false

cache:
  apt: true
  directories:
    - target/debug/deps
    - target/debug/build

script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo build --verbose --no-default-features
  - cargo test --verbose --no-default-features

notifications:
  email: false

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev

after_success: ./.travis_after.sh


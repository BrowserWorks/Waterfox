[package]
name = "quasi"
version = "0.32.0"
authors = ["Erick Tryzelaar <erick.tryzelaar@gmail.com>"]
license = "MIT/Apache-2.0"
description = "A quasi-quoting macro system"
repository = "https://github.com/serde-rs/quasi"
include = ["Cargo.toml", "src/**/*.rs"]

[features]
with-syntex = ["syntex_syntax", "syntex_errors"]
unstable-testing = ["clippy"]

[dependencies]
clippy = { version = "0.*", optional = true }
syntex_errors = { version = "0.58", optional = true }
syntex_syntax = { version = "0.58", optional = true }

[package]
name = "cubeb-pulse"
version = "0.4.0"
authors = ["Dan Glastonbury <dglastonbury@mozilla.com>"]
description = "Cubeb backed for PulseAudio written in Rust"
license = "ISC"

[features]
pulse-dlopen = ["pulse-ffi/dlopen"]

[lib]
crate-type = ["staticlib", "rlib"]

[dependencies]
cubeb-backend = "0.10"
pulse-ffi = { path = "pulse-ffi" }
pulse = { path = "pulse-rs" }
semver = "1.0"
ringbuf = "0.2"

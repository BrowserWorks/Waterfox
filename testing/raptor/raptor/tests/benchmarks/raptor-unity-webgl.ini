[DEFAULT]
type =  benchmark
test_url = http://<host>:<port>/unity-webgl/index.html?raptor
page_cycles = 5
page_timeout = 420000 # 7 mins
unit = score
lower_is_better = false
alert_threshold = 2.0
gecko_profile_interval = 1
gecko_profile_entries = 8000000
fetch_task = unity-webgl

[raptor-unity-webgl-firefox]
apps = firefox

[raptor-unity-webgl-chrome]
apps = chrome

[raptor-unity-webgl-chromium]
apps = chromium

[raptor-unity-webgl-geckoview]
page_cycles = 1
apps = geckoview

[raptor-unity-webgl-refbrow]
page_cycles = 1
apps = refbrow

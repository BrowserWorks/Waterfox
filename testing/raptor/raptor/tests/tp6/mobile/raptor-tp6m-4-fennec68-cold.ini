# raptor tp6m-cold-4-fennec68

[DEFAULT]
type =  pageload
playback = mitmproxy-android
browser_cycles = 15
unit = ms
lower_is_better = true
alert_threshold = 2.0
page_timeout = 60000
alert_on = fcp, loadtime
cold = true

[raptor-tp6m-bing-restaurants-fennec68-cold]

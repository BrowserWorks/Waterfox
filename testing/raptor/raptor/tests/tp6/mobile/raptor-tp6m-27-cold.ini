# raptor tp6m-cold-27

[DEFAULT]
type =  pageload
test_url = https://edition.cnn.com
playback = mitmproxy-android
playback_pageset_manifest = mitm4-pixel2-fennec-cnn.manifest
playback_recordings = mitm4-pixel2-fennec-cnn.mp
browser_cycles = 15
unit = ms
lower_is_better = true
alert_threshold = 2.0
page_timeout = 60000
alert_on = fcp, loadtime
cold = true

[raptor-tp6m-cnn-fenix-cold]
apps = fenix
measure = fnbpaint, fcp, dcf, loadtime

[raptor-tp6m-cnn-geckoview-cold]
apps = geckoview
measure = fnbpaint, fcp, dcf, loadtime

[raptor-tp6m-cnn-refbrow-cold]
apps = refbrow
measure = fnbpaint, fcp, dcf, loadtime

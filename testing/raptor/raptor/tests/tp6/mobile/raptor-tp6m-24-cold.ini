# raptor tp6m-cold-24

[DEFAULT]
type = pageload
playback = mitmproxy-android
browser_cycles = 15
unit = ms
lower_is_better = true
alert_threshold = 2.0
page_timeout = 60000
alert_on = fcp, loadtime
cold = true

[raptor-tp6m-allrecipes-fenix-cold]
apps = fenix
test_url = https://www.allrecipes.com/
playback_pageset_manifest = mitm4-pixel2-fennec-allrecipes.manifest
playback_recordings = mitm4-pixel2-fennec-allrecipes.mp
measure = fnbpaint, fcp, dcf, loadtime

[raptor-tp6m-allrecipes-geckoview-cold]
apps = geckoview
test_url = https://www.allrecipes.com/
playback_pageset_manifest = mitm4-pixel2-fennec-allrecipes.manifest
playback_recordings = mitm4-pixel2-fennec-allrecipes.mp
measure = fnbpaint, fcp, dcf, loadtime

[raptor-tp6m-allrecipes-refbrow-cold]
apps = refbrow
test_url = https://www.allrecipes.com/
playback_pageset_manifest = mitm4-pixel2-fennec-allrecipes.manifest
playback_recordings = mitm4-pixel2-fennec-allrecipes.mp

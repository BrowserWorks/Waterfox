# raptor tp6m-5

[DEFAULT]
type =  pageload
playback = mitmproxy-android
page_cycles = 15
unit = ms
lower_is_better = true
alert_threshold = 2.0
page_timeout = 60000
alert_on = fcp, loadtime

[raptor-tp6m-amazon-search-geckoview]
apps = geckoview
test_url = https://www.amazon.com/s/ref=nb_sb_noss_2/139-6317191-5622045?url=search-alias%3Daps&field-keywords=mobile+phone
playback_pageset_manifest = mitm4-pixel2-fennec-amazon-search.manifest
playback_recordings = mitm4-pixel2-fennec-amazon-search.mp
measure = fnbpaint, fcp, dcf, loadtime

[raptor-tp6m-wikipedia-geckoview]
apps = geckoview
test_url = https://en.m.wikipedia.org/wiki/Main_Page
playback_pageset_manifest = mitm4-pixel2-fennec-wikipedia.manifest
playback_recordings = mitm4-pixel2-fennec-wikipedia.mp
measure = fnbpaint, fcp, dcf, loadtime


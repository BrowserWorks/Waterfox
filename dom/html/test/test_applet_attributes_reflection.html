<!DOCTYPE HTML>
<html>
<head>
  <title>Test for HTMLAppletElement attributes reflection</title>
  <script type="application/javascript" src="/tests/SimpleTest/SimpleTest.js"></script>
  <script type="application/javascript" src="reflect.js"></script>
  <link rel="stylesheet" type="text/css" href="/tests/SimpleTest/test.css"/>
</head>
<body>
<p id="display"></p>
<div id="content" style="display: none">
</div>
<pre id="test">
<script type="application/javascript">

/** Test for HTMLAppletElement attributes reflection **/

// .align (String)
reflectString({
  element: document.createElement("applet"),
  attribute: "align",
});

// .alt (String)
reflectString({
  element: document.createElement("applet"),
  attribute: "alt",
});

// .archive (String)
reflectString({
  element: document.createElement("applet"),
  attribute: "archive",
});

// .code (String)
reflectString({
  element: document.createElement("applet"),
  attribute: "code",
});

// .codeBase (URL)
reflectURL({
  element: document.createElement("applet"),
  attribute: "codeBase",
});

// .height (String)
reflectString({
  element: document.createElement("applet"),
  attribute: "height",
});

// .hspace (unsigned int)
reflectUnsignedInt({
  element: document.createElement("applet"),
  attribute: "hspace",
});

// .name (String)
reflectString({
  element: document.createElement("applet"),
  attribute: "name",
});

// .object (URL)
reflectURL({
  element: document.createElement("applet"),
  attribute: "object",
});

// .vspace (unsigned int)
reflectUnsignedInt({
  element: document.createElement("applet"),
  attribute: "vspace",
});

// .width (String)
reflectString({
  element: document.createElement("applet"),
  attribute: "width",
});
</script>
</pre>
</body>
</html>

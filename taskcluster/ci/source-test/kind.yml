---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.try_job:transforms
    - taskgraph.transforms.source_test:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - fetch
    - toolchain
    - build

jobs-from:
    - clang.yml
    - codeql.yml
    - coverity.yml
    - cram.yml
    - doc.yml
    - file-metadata.yml
    - infer.yml
    - jsshell.yml
    - mozlint.yml
    - mozlint-android.yml
    - node.yml
    - python.yml
    - remote.yml
    - shadow-scheduler.yml
    - webidl.yml
    - wpt-manifest.yml
    - wpt-metadata.yml

job-defaults:
    attributes:
        retrigger: true

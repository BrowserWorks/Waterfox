---
job-defaults:
    description: "grcov toolchain build"
    worker-type: b-linux
    worker:
        max-run-time: 1800
    run:
        script: build-grcov.sh
        toolchain-artifact: public/build/grcov.tar.xz
    fetches:
        fetch:
            - grcov

linux64-grcov:
    treeherder:
        symbol: TL(grcov)
    fetches:
        toolchain:
            - linux64-rust-1.41

macosx64-grcov:
    treeherder:
        symbol: TM(grcov)
    run-on-projects:
        - trunk
    fetches:
        toolchain:
            - linux64-rust-1.41

win64-grcov:
    treeherder:
        symbol: TW64(grcov)
    worker-type: b-win2012
    worker:
        env:
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/win64/vs2017.manifest"
    run:
        toolchain-artifact: public/build/grcov.tar.bz2
        resources:
            - 'taskcluster/scripts/misc/tooltool-download.sh'
        tooltool-downloads: internal
    fetches:
        toolchain:
            - win64-rust-1.41

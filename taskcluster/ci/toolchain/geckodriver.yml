---
job-defaults:
    description: "geckodriver toolchain build"
    worker-type: b-linux
    worker:
        max-run-time: 1800
    run-on-projects: ['trunk']
    attributes:
        build_type: opt
        geckodriver: true
        shippable: true
        rebuild-on-release: true
    run:
        script: build-geckodriver.sh
        toolchain-artifact: public/build/geckodriver.tar.gz
        sparse-profile: null
        resources:
            - 'testing/geckodriver'
            - 'testing/mozbase/rust'
            - 'testing/webdriver'
            # Changes to 'third_party/rust' should be captured by
            # 'testing/geckodriver/Cargo.toml'.

linux32-geckodriver:
    treeherder:
        symbol: TL32(gd)
        platform: linux32/opt
    run:
        arguments: ['i686-unknown-linux-gnu']
    attributes:
        build_platform: linux-geckodriver
    fetches:
        toolchain:
            - linux64-rust

linux64-geckodriver:
    treeherder:
        symbol: TL(gd)
        platform: linux64/opt
    run:
        arguments: ['x86_64-unknown-linux-gnu']
    attributes:
        build_platform: linux64-geckodriver
    fetches:
        toolchain:
            - linux64-rust

macosx64-geckodriver:
    treeherder:
        symbol: TM(gd)
        platform: macosx64/opt
    worker:
        env:
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/macosx64/cross-releng.manifest"
    run:
        arguments: ['x86_64-apple-darwin']
        resources:
            - taskcluster/scripts/misc/tooltool-download.sh
        tooltool-downloads: internal
    attributes:
        build_platform: macosx64-geckodriver
    fetches:
        toolchain:
            - linux64-cctools-port
            - linux64-clang
            - linux64-llvm-dsymutil
            - linux64-rust-macos

win32-geckodriver:
    treeherder:
        symbol: TW32(gd)
        platform: win32/opt
    worker:
        env:
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/win64/vs2017.manifest"
    run:
        arguments: ['i686-pc-windows-msvc']
        resources:
            - taskcluster/scripts/misc/tooltool-download.sh
        toolchain-artifact: public/build/geckodriver.zip
        tooltool-downloads: internal
    attributes:
        build_platform: win32-geckodriver
    fetches:
        toolchain:
            - linux64-clang
            - linux64-rust-windows

win64-geckodriver:
    treeherder:
        symbol: TW64(gd)
        platform: win64/opt
    worker:
        env:
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/win64/vs2017.manifest"
    run:
        arguments: ['x86_64-pc-windows-msvc']
        resources:
            - taskcluster/scripts/misc/tooltool-download.sh
        toolchain-artifact: public/build/geckodriver.zip
        tooltool-downloads: internal
    attributes:
        build_platform: win64-geckodriver
    fetches:
        toolchain:
            - linux64-clang
            - linux64-rust-windows

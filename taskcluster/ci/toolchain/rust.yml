---
job-defaults:
    description: "rust repack"
    worker-type: b-linux
    worker:
        max-run-time: 7200
    run:
        script: repack_rust.py
        toolchain-artifact: public/build/rustc.tar.zst

linux64-rust-1.41:
    treeherder:
        symbol: TL(rust-1.41)
    run:
        arguments: [
            '--channel', '1.41.1',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'i686-unknown-linux-gnu',
            '--target', 'aarch64-unknown-linux-gnu',
        ]

linux64-rust-1.43:
    treeherder:
        symbol: TL(rust)
    run:
        arguments: [
            '--channel', '1.43.0',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'i686-unknown-linux-gnu',
            '--target', 'aarch64-unknown-linux-gnu',
        ]
        toolchain-alias: linux64-rust

linux64-rust-nightly:
    description: "rust nightly repack"
    treeherder:
        symbol: TL(rust-nightly)
    run:
        arguments: [
            '--channel', 'nightly-2020-03-17',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'i686-unknown-linux-gnu',
        ]

linux64-rust-cross-1.41:
    description: "rust repack with macos and windows cross support"
    treeherder:
        symbol: TL(rust-cross-1.41)
    run:
        arguments: [
            '--channel', '1.41.1',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-apple-darwin',
            '--target', 'x86_64-pc-windows-msvc',
            '--target', 'i686-pc-windows-msvc',
            '--target', 'aarch64-pc-windows-msvc',
        ]


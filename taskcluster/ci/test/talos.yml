---
job-defaults:
    max-run-time: 3600
    suite: talos
    tier:
        by-test-platform:
            windows10-64-ccov/.*: 3
            linux64-ccov/.*: 3
            default: default
    variants: ['fission']
    fission-tier: 2
    virtualization:
        by-test-platform:
            windows10-64-ccov/.*: virtual
            default: hardware
    mozharness:
        script: talos_script.py
        config:
            by-test-platform:
                macosx.*:
                    - talos/mac_config.py
                windows.*:
                    - talos/windows_config.py
                windows10-64-ccov/debug:
                    - talos/windows_vm_config.py
                windows10-64-ccov/opt:
                    - talos/windows_vm_config.py
                linux64-ccov/.*:
                    - talos/linux64_config_taskcluster.py
                default:
                    - talos/linux_config.py
    run-on-projects:
        by-test-name:
            talos-.*-profiling:
                by-test-platform:
                    (linux|windows|macos)(?!.*shippable).*: []
                    default: ['mozilla-central', 'try']
            default:
                by-test-platform:
                    (linux|windows|macos)(?!.*shippable).*: []
                    default: ['mozilla-beta', 'trunk', 'try']
    fission-run-on-projects:
        by-test-platform:
            linux64-shippable-qr/opt: ['mozilla-central']
            windows10-64-shippable-qr/opt: ['mozilla-central']
            default: []

talos-bcv:
    description: "Talos basic compositor video"
    try-name: bcv
    treeherder-symbol: T(bcv)
    run-on-projects:
        by-test-platform:
            .*(?:shippable-qr|-qr)/.*: []
            (linux|windows|macos)(?!.*shippable)(?!.*-qr).*: []
            default: ['mozilla-beta', 'trunk', 'try']
    tier:
        by-test-platform:
            .*-qr/.*: 3  # this should be disabled but might run via try syntax anyway, so explicitly downgrade to tier-3
            default: default
    max-run-time: 1800
    mozharness:
        extra-options:
            - --suite=bcv

talos-bcv-profiling:
    description: "Talos basic compositor video with gecko profiling"
    try-name: bcv-prof
    treeherder-symbol: T-Prof(bcv)
    tier: 2
    run-on-projects:
        by-test-platform:
            .*(?:shippable-qr|-qr)/.*: []
            (linux|windows|macos)(?!.*shippable)(?!.*-qr).*: []
            default: ['mozilla-central', 'try']
    max-run-time: 1800
    mozharness:
        extra-options:
            - --suite=bcv
            - --gecko-profile


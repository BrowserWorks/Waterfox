---
job-defaults:
    max-run-time:
        by-test-platform:
            .*-qr/.*: 2400
            .*-ux/.*: 2400
            default: 1800
    suite: raptor
    workdir: /home/cltbld
    run-on-projects: []
    tier: 2
    virtualization:
        by-test-platform:
            windows10-64-ccov/.*: virtual
            default: hardware
    mozharness:
        script: raptor_script.py
        config:
            by-test-platform:
                macosx.*:
                    - raptor/mac_config.py
                windows.*:
                    - raptor/windows_config.py
                windows10-64-ccov/.*:
                    - raptor/windows_vm_config.py
                linux64-ccov/.*:
                    - raptor/linux64_config_taskcluster.py
                default:
                    - raptor/linux_config.py
    fetches:
        fetch:
            by-test-platform:
                win.*64.*:
                    - win64-chromium
                win.*32.*:
                    - win32-chromium
                macosx.*:
                    - mac-chromium
                default:
                    - linux64-chromium

raptor-speedometer-chromium:
    description: "Raptor Speedometer on Chromium"
    try-name: raptor-speedometer-chromium
    treeherder-symbol: Rap-Cr(sp)
    max-run-time: 1500
    mozharness:
        extra-options:
            - --test=raptor-speedometer
            - --app=chromium


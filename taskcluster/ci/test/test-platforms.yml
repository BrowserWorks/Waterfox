---
# This file maps build platforms to test platforms.  In some cases, a
# single build may be tested on multiple test platforms, but a single test
# platform can only link to one build platform.  Both build and test platforms
# are represented as <platform>/<type>, where <type> is what Treeherder calls a
# collection.
#
# Each test platform further specifies the set of tests that will be scheduled
# for the platform, referring to tests defined in test-sets.yml.
#
# Note that set does not depend on the tree; tree-dependent job selection
# should be performed in the target task selection phase of task-graph
# generation.


##
# Linux platforms (matching /linux.*/)

linux32/debug:
    build-platform: linux/debug
    test-sets:
        - linux32-tests
linux32-shippable/opt:
    build-platform: linux-shippable/opt
    test-sets:
        - linux32-tests
        - linux32-opt-tests
linux32-devedition/opt:
    build-platform: linux-devedition-nightly/opt
    test-sets:
        - linux32-tests
        - linux32-opt-tests

linux64/debug:
    build-platform: linux64/debug
    test-sets:
        - common-tests
        - web-platform-tests
        - marionette-media-tests
linux64/opt:
    build-platform: linux64/opt
    test-sets:
        - common-tests
        - web-platform-tests
        - opt-only-tests
        - desktop-screenshot-capture
        - talos
        - awsy
        - mochitest-headless
        - linux-talos-flex
        - raptor-firefox
        - raptor-fetch-firefox
        - marionette-media-tests
linux64-shippable/opt:
    build-platform: linux64-shippable/opt
    test-sets:
        - common-tests
        - web-platform-tests
        - opt-only-tests
        - desktop-screenshot-capture
        - talos
        - awsy
        - mochitest-headless
        - marionette-headless
        - linux-talos-flex
        - raptor-chromium
        - raptor-fetch-chromium
        - raptor-firefox
        - raptor-fetch-firefox
        - raptor-profiling
        - raptor-fetch-profiling
linux64-devedition/opt:
    build-platform: linux64-devedition-nightly/opt
    test-sets:
        - common-tests
        - web-platform-tests
        - opt-only-tests
        - desktop-screenshot-capture

# TODO: use 'asan' label here, instead of -asan/opt
linux64-asan/opt:
    build-platform: linux64-asan/opt
    test-sets:
        - common-tests
        - web-platform-tests

# Stylo sequential runs check memory and performance when using a single thread.
linux64-stylo-sequential/opt:
    build-platform: linux64/opt
    test-sets:
        - awsy-stylo-sequential

# QR builds just run a subset right now.
linux64-qr/opt:
    build-platform: linux64/opt
    test-sets:
        - linux-qr-tests
        - talos
        - awsy
        - web-platform-tests
        - raptor-firefox
        - raptor-fetch-firefox
linux64-shippable-qr/opt:
    build-platform: linux64-shippable/opt
    test-sets:
        - linux-qr-tests
        - talos
        - awsy
        - web-platform-tests
        - raptor-firefox
        - raptor-fetch-firefox
linux64-qr/debug:
    build-platform: linux64/debug
    test-sets:
        - linux-qr-tests
        - web-platform-tests
linux64-asan-qr/opt:
    build-platform: linux64-asan/opt
    test-sets:
        - linux-qr-smoketests

linux64-ccov/debug:
    build-platform: linux64-ccov/debug
    test-sets:
        - common-tests
        - web-platform-tests
        - awsy
        - talos
        - ccov-code-coverage-tests


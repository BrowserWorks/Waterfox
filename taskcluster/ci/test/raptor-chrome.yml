---
job-defaults:
    max-run-time:
        by-test-platform:
            .*-qr/.*: 2400
            .*-ux/.*: 2400
            default: 1800
    suite: raptor
    workdir: /home/cltbld
    run-on-projects: []
    tier: 2
    virtualization:
        by-test-platform:
            windows10-64-ccov/.*: virtual
            default: hardware
    mozharness:
        script: raptor_script.py
        config:
            by-test-platform:
                macosx.*:
                    - raptor/mac_config.py
                windows.*:
                    - raptor/windows_config.py
                windows10-64-ccov/.*:
                    - raptor/windows_vm_config.py
                linux64-ccov/.*:
                    - raptor/linux64_config_taskcluster.py
                default:
                    - raptor/linux_config.py

raptor-speedometer-chrome:
    description: "Raptor Speedometer on Chrome"
    try-name: raptor-speedometer-chrome
    treeherder-symbol: Rap-ChR(sp)
    mozharness:
        extra-options:
            - --test=raptor-speedometer
            - --app=chrome


---
job-defaults:
    suite: marionette
    mozharness:
        script: marionette.py
        config:
            by-test-platform:
                macosx.*:
                    - marionette/prod_config.py
                    - marionette/mac_taskcluster_config.py
                windows.*:
                    - marionette/windows_taskcluster_config.py
                default:
                    - marionette/prod_config.py
                    - remove_executables.py
        extra-options:
            - --setpref=toolkit.asyncshutdown.log=true

    run-on-projects: built-projects
    tier: default
    fission-tier: 2
    variants: ["fission"]

marionette:
    description: "Marionette unittest run"
    treeherder-symbol: Mn
    max-run-time: 5400
    instance-size: default
    chunks: 1

marionette-headless:
    description: "Marionette headless unittest run"
    treeherder-symbol: MnH
    max-run-time: 5400
    instance-size: default
    tier: 2
    mozharness:
        extra-options:
            - --headless

marionette-gpu:
    description: "Marionette with GPU unittest run"
    treeherder-symbol: MnG
    max-run-time: 1800
    instance-size: default
    mozharness:
        extra-options:
            - --test-manifest gpu-unit-tests.ini
    virtualization:
        by-test-platform:
            windows10-64.*: virtual-with-gpu
            default: virtual

    e10s: true
    loopback-video: true
    tier: default
    max-run-time: 1800
    # Bug 1296733: llvmpipe with mesa 9.2.1 lacks thread safety
    allow-software-gl-layers: false
    mozharness:
        mochitest-flavor: plain
        chunked: true

mochitest-webgl2-ext:
    description: "Mochitest webgl2-ext run"
    treeherder-symbol: M(gl2e)
    schedules-component: mochitest-plain
    virtualization: virtual-with-gpu
    chunks: 4
    e10s: true
    loopback-video: true
    tier: default
    max-run-time: 2700
    # Bug 1296733: llvmpipe with mesa 9.2.1 lacks thread safety
    allow-software-gl-layers: false
    mozharness:
        mochitest-flavor: plain
        chunked: true

mochitest-webgl2-deqp:
    description: "Mochitest webgl2-deqp run"
    treeherder-symbol: M(gl2d)
    schedules-component: mochitest-plain
    run-on-projects: []  # Don't run this for now.
    virtualization: virtual-with-gpu
    chunks: 4
    e10s: true
    loopback-video: true
    tier: default
    max-run-time: 1800
    # Bug 1296733: llvmpipe with mesa 9.2.1 lacks thread safety
    allow-software-gl-layers: false
    mozharness:
        mochitest-flavor: plain
        chunked: true

mochitest-webgpu:
    description: "Mochitest webgpu run"
    treeherder-symbol: M(webgpu)
    schedules-component: mochitest-plain
    virtualization: virtual-with-gpu
    e10s: true
    loopback-video: true
    run-on-projects: ["trunk"]
    tier: default
    max-run-time:
        by-test-platform:
            macosx.*64-ccov/.*: 7200
            default: 1800
    # Bug 1296733: llvmpipe with mesa 9.2.1 lacks thread safety
    allow-software-gl-layers: false
    mozharness:
        mochitest-flavor: plain

mochitest-remote:
    description: "Mochitest for the remote agent (/remote folder)"
    suite:
        name: mochitest-remote
    treeherder-symbol: M(remote)
    loopback-video: true
    run-on-projects:
        by-test-platform:
            (linux1804-64|windows7-32|windows10-64)(?:-qr)?/opt: ['mozilla-central']
            default: ["trunk"]
    fission-run-on-projects: []
    fission-tier: 2
    max-run-time: 5400
    mozharness:
        mochitest-flavor: browser
        extra-options:
            - --setpref=remote.log.level=Trace

        parent: debian9-base
    gdb-test:
        symbol: I(gdb)
        parent: debian8-amd64-build
        definition: gdb-test
    mingw32-build:
        symbol: I(mingw)
        parent: debian9-base
    index-task:
        symbol: I(idx)
    funsize-update-generator:
        symbol: I(pg)
    update-verify:
        symbol: I(uv)
    diffoscope:
        symbol: I(diff)
        parent: debian10-base
    partner-repack:

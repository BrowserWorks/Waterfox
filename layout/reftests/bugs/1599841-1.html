<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arabic subtending mark, CSS counter, Noto Nastaliq Urdu</title>
    <style>
        @font-face {
            font-family: "NotoNastaliqUrduWeb";
            src: url("../fonts/NotoNastaliqUrdu-Regular.ttf") format("truetype");
        }

        ul {
            font-family: "NotoNastaliqUrduWeb", sans-serif;
            counter-reset: c;
            list-style: none;
        }

        ul li::before {
            content: "Ø‚"counter(c, arabic-indic);
            counter-increment: c;
            unicode-bidi: bidi-override;
        }
    </style>
</head>

<body>
    <ul lang="ur" dir="rtl">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>

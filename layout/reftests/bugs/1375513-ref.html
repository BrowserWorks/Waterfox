<!DOCTYPE html>
<html>
  <head>
    <title>Reference for bug 1375513</title>
    <style type="text/css">
    input[type=range] {
      width: 200px;
      height: 20px;
      margin: 0;
      padding: 0;
      background-color: blue;
    }

    input[type=range]::-moz-range-progress {
      height: 10px;
      background-color: lime;
    }

    input[type=range]::-moz-range-track,
    input[type=range]::-moz-range-thumb {
      visibility: hidden;
    }
    </style>
  </head>
  <body>
    <input type="range">
  </body>
</html>

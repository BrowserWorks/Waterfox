basepath = "../.."


[env]
    l = "{l10n_base}/{locale}/"


[[paths]]
    reference = "toolkit/locales/en-US/**"
    l10n = "{l}toolkit/**"

[[paths]]
    reference = "dom/locales/en-US/**"
    l10n = "{l}dom/**"

[[paths]]
    reference = "netwerk/locales/en-US/**"
    l10n = "{l}netwerk/**"

[[paths]]
    reference = "security/manager/locales/en-US/**"
    l10n = "{l}security/manager/**"

[[includes]]
    path = "devtools/shared/locales/l10n.toml"

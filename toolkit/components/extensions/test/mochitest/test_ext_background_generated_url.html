<!DOCTYPE HTML>
<html>
<head>
  <title>Test _generated_background_page.html</title>
  <script type="text/javascript" src="/tests/SimpleTest/SimpleTest.js"></script>
  <script type="text/javascript" src="/tests/SimpleTest/SpawnTask.js"></script>
  <script type="text/javascript" src="/tests/SimpleTest/ExtensionTestUtils.js"></script>
  <script type="text/javascript" src="head.js"></script>
  <link rel="stylesheet" type="text/css" href="/tests/SimpleTest/test.css">
</head>
<body>

<script>
"use strict";

add_task(async function test_url_of_generated_background_page() {
  function backgroundScript() {
    const EXPECTED_URL = browser.runtime.getURL("/_generated_background_page.html");
    browser.test.assertEq(EXPECTED_URL, location.href);
    browser.test.sendMessage("script done", EXPECTED_URL);
  }
  let extension = ExtensionTestUtils.loadExtension({
    manifest: {
      background: {
        scripts: ["bg.js"],
      },
      web_accessible_resources: ["_generated_background_page.html"],
    },
    files: {
      "bg.js": backgroundScript,
    },
  });

  await extension.startup();
  const EXPECTED_URL = await extension.awaitMessage("script done");

  // We are opening a window in a different process which will return null, so
  // using a try catch to test whether the window.open worked.
  let succeeded;
  try {
    window.open(EXPECTED_URL);
    succeeded = true;
  } catch (e) {
    succeeded = false;
  }
  ok(succeeded, "Should open new tab at URL: " + EXPECTED_URL);
  await extension.awaitMessage("script done");

  await extension.unload();
});

</script>
</body>
</html>
